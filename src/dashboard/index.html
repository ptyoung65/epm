<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="AIRIS EPM - Enterprise Performance Management Dashboard" />
    <meta name="keywords" content="APM, Performance Monitoring, J2EE, WAS, Enterprise" />
    <meta name="author" content="AIRIS EPM Team" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/airis-logo.svg" />
    <link rel="apple-touch-icon" href="/airis-logo-180.png" />
    
    <!-- Preload fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Theme -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="AIRIS EPM Dashboard" />
    <meta property="og:description" content="Enterprise Performance Management Dashboard" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://airis-epm.com" />
    <meta property="og:image" content="/airis-og-image.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AIRIS EPM Dashboard" />
    <meta name="twitter:description" content="Enterprise Performance Management Dashboard" />
    <meta name="twitter:image" content="/airis-og-image.png" />
    
    <title>AIRIS EPM Dashboard</title>
    
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
        color: #1f2937;
      }
      
      .dark body {
        background-color: #0f172a;
        color: #f1f5f9;
      }
      
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      .loading-text {
        position: fixed;
        top: 60%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 14px;
        color: #6b7280;
        text-align: center;
      }
      
      /* Hide loading after app loads */
      .app-loaded .loading-spinner,
      .app-loaded .loading-text {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state -->
      <div class="loading-spinner"></div>
      <div class="loading-text">
        <div>AIRIS EPM 로딩 중...</div>
        <div style="font-size: 12px; margin-top: 8px; opacity: 0.7;">
          Enterprise Performance Management
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker for PWA (optional) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {
            // Service worker registration failed
          });
        });
      }
      
      // Mark app as loaded after React renders
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 100);
      });
    </script>
  </body>
</html>
