# AIRIS EPM - Nginx 프로덕션 설정
# 리버스 프록시, 로드 밸런싱, SSL 종료

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# 최적화된 이벤트 모델
events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # 기본 설정
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 로그 포맷
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # 성능 최적화
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # 파일 업로드 제한
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # 타임아웃 설정
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # 보안 헤더
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    
    # 서버 토큰 숨기기
    server_tokens off;
    
    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    
    # Upstream 서버 정의
    upstream airis_epm_app {
        least_conn;
        server airis-epm-app:3002 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }
    
    upstream realtime_hub {
        ip_hash;  # WebSocket 연결을 위한 고정 라우팅
        server airis-epm-app:3300 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }
    
    upstream ai_prediction {
        least_conn;
        server airis-epm-app:3500 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }
    
    # HTTP to HTTPS 리다이렉션
    server {
        listen 80;
        server_name _;
        
        # ACME Challenge (Let's Encrypt)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # 모든 요청을 HTTPS로 리다이렉션
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # HTTPS 메인 서버
    server {
        listen 443 ssl http2;
        server_name airis-epm.com www.airis-epm.com;
        
        # SSL 설정
        ssl_certificate /etc/nginx/ssl/airis-epm.crt;
        ssl_certificate_key /etc/nginx/ssl/airis-epm.key;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        
        # 모던 SSL 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=63072000" always;
        
        # 정적 파일 캐싱
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
            
            # 정적 파일 프록시
            proxy_pass http://airis_epm_app;
            proxy_cache_valid 200 1y;
            proxy_ignore_headers "Cache-Control" "Expires";
        }
        
        # API 엔드포인트
        location /api/ {
            # Rate limiting
            limit_req zone=api burst=10 nodelay;
            limit_conn conn_limit_per_ip 10;
            
            # 프록시 설정
            proxy_pass http://airis_epm_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # 타임아웃 설정
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # WebSocket 프록시 (실시간 허브)
        location /ws {
            proxy_pass http://realtime_hub;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 전용 타임아웃
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }
        
        # AI 예측 API
        location /ai/ {
            # 더 관대한 rate limiting (AI 모델 처리 시간 고려)
            limit_req zone=api burst=5 nodelay;
            
            proxy_pass http://ai_prediction/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # AI 예측을 위한 긴 타임아웃
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        
        # 헬스체크 엔드포인트
        location /health {
            proxy_pass http://airis_epm_app;
            access_log off;
        }
        
        # 관리자 인터페이스 (IP 제한)
        location /admin {
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
            
            proxy_pass http://airis_epm_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # SPA 라우팅 지원 (메인 애플리케이션)
        location / {
            try_files $uri $uri/ @fallback;
        }
        
        location @fallback {
            proxy_pass http://airis_epm_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cache-Control "no-cache";
            
            # HTML 파일은 캐싱 안함
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
        
        # 보안 관련 위치 차단
        location ~ /\.(git|svn) {
            deny all;
        }
        
        location ~ /\.ht {
            deny all;
        }
        
        location ~ /\.(env|log)$ {
            deny all;
        }
    }
    
    # 스테이징 서버 설정
    server {
        listen 443 ssl http2;
        server_name staging.airis-epm.com;
        
        # SSL 설정 (메인과 동일)
        ssl_certificate /etc/nginx/ssl/staging.crt;
        ssl_certificate_key /etc/nginx/ssl/staging.key;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;
        
        # 기본 인증 (스테이징 보호)
        auth_basic "Staging Environment";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        # 메인 서버와 동일한 프록시 설정
        location / {
            proxy_pass http://airis_epm_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # 메트릭 및 상태 페이지 (내부용)
    server {
        listen 8080;
        server_name localhost;
        
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

# Stream 블록 (TCP/UDP 로드 밸런싱)
stream {
    # 로그 설정
    error_log /var/log/nginx/stream.log;
    
    # MongoDB 프록시 (필요시)
    upstream mongodb_backend {
        server airis-mongodb:27017;
    }
    
    # PostgreSQL 프록시 (필요시)
    upstream postgres_backend {
        server airis-postgres:5432;
    }
    
    # Redis 프록시 (필요시)
    upstream redis_backend {
        server airis-redis:6379;
    }
}