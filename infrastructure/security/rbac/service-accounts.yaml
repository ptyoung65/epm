# AIRIS EPM Service Accounts and RBAC Configuration
# Fine-grained access control for enterprise security

# Service Account for AIRIS EPM Application
apiVersion: v1
kind: ServiceAccount
metadata:
  name: airis-epm-app
  namespace: airis-epm
  labels:
    app: airis-epm
    component: application
  annotations:
    description: "Service account for AIRIS EPM application pods"
automountServiceAccountToken: true

---
# Service Account for Database Operations
apiVersion: v1
kind: ServiceAccount
metadata:
  name: airis-epm-db-operator
  namespace: airis-epm
  labels:
    app: airis-epm
    component: database
  annotations:
    description: "Service account for database maintenance and operations"
automountServiceAccountToken: true

---
# Service Account for Monitoring
apiVersion: v1
kind: ServiceAccount
metadata:
  name: airis-epm-monitoring
  namespace: airis-epm
  labels:
    app: airis-epm
    component: monitoring
  annotations:
    description: "Service account for monitoring and metrics collection"
automountServiceAccountToken: true

---
# Service Account for Security Scanner
apiVersion: v1
kind: ServiceAccount
metadata:
  name: airis-epm-security-scanner
  namespace: airis-epm
  labels:
    app: airis-epm
    component: security
  annotations:
    description: "Service account for vulnerability scanning and security checks"
automountServiceAccountToken: true

---
# ClusterRole for AIRIS EPM Application
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: airis-epm-app-role
  labels:
    app: airis-epm
rules:
# Read access to namespaces and nodes for topology discovery
- apiGroups: [""]
  resources: ["namespaces", "nodes"]
  verbs: ["get", "list", "watch"]
# Read access to pods and services for service discovery
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
# Read access to deployments and replicasets for application monitoring
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
# Read metrics from metrics server
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]

---
# Role for Database Operations (namespace-scoped)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: airis-epm-db-role
  namespace: airis-epm
rules:
# Full access to database-related resources
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: [""]
  resources: ["persistentvolumeclaims", "persistentvolumes"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["get", "list", "watch", "update", "patch"]
# Backup operations
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
# Role for Monitoring (namespace-scoped)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: airis-epm-monitoring-role
  namespace: airis-epm
rules:
# Read access to all resources for monitoring
- apiGroups: [""]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["extensions", "networking.k8s.io"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
# Access to metrics
- apiGroups: ["metrics.k8s.io"]
  resources: ["*"]
  verbs: ["get", "list"]

---
# Role for Security Scanner
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: airis-epm-security-role
  namespace: airis-epm
rules:
# Read access for security scanning
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "daemonsets", "statefulsets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
# Access to security policies
- apiGroups: ["policy"]
  resources: ["podsecuritypolicies"]
  verbs: ["get", "list", "watch"]

---
# ClusterRoleBinding for Application
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: airis-epm-app-binding
  labels:
    app: airis-epm
subjects:
- kind: ServiceAccount
  name: airis-epm-app
  namespace: airis-epm
roleRef:
  kind: ClusterRole
  name: airis-epm-app-role
  apiGroup: rbac.authorization.k8s.io

---
# RoleBinding for Database Operations
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: airis-epm-db-binding
  namespace: airis-epm
subjects:
- kind: ServiceAccount
  name: airis-epm-db-operator
  namespace: airis-epm
roleRef:
  kind: Role
  name: airis-epm-db-role
  apiGroup: rbac.authorization.k8s.io

---
# RoleBinding for Monitoring
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: airis-epm-monitoring-binding
  namespace: airis-epm
subjects:
- kind: ServiceAccount
  name: airis-epm-monitoring
  namespace: airis-epm
roleRef:
  kind: Role
  name: airis-epm-monitoring-role
  apiGroup: rbac.authorization.k8s.io

---
# RoleBinding for Security Scanner
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: airis-epm-security-binding
  namespace: airis-epm
subjects:
- kind: ServiceAccount
  name: airis-epm-security-scanner
  namespace: airis-epm
roleRef:
  kind: Role
  name: airis-epm-security-role
  apiGroup: rbac.authorization.k8s.io