<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRIS 세션 리플레이 데모 - 페이지 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/rrweb.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .navigation {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: #8b5cf6;
            color: white;
        }

        .btn-primary:hover {
            background: #7c3aed;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .session-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .recording-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #ef4444;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-card {
            background: #f9fafb;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .product-card.selected {
            border: 3px solid #8b5cf6;
            background: #ede9fe;
        }

        .product-image {
            width: 100%;
            height: 150px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            font-weight: 600;
            font-size: 16px;
            color: #374151;
            margin-bottom: 5px;
        }

        .product-price {
            color: #8b5cf6;
            font-size: 20px;
            font-weight: bold;
        }

        .cart-section {
            background: #f3f4f6;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .cart-items {
            background: white;
            border-radius: 6px;
            padding: 15px;
            min-height: 100px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e5e7eb;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-total {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e5e7eb;
            font-size: 18px;
            font-weight: bold;
            text-align: right;
        }

        .interactive-area {
            margin-top: 30px;
            padding: 20px;
            background: #fef3c7;
            border-radius: 8px;
            border: 2px solid #fbbf24;
        }

        .slider-container {
            margin: 20px 0;
        }

        .slider {
            width: 100%;
            height: 40px;
            -webkit-appearance: none;
            appearance: none;
            background: #d1d5db;
            outline: none;
            border-radius: 20px;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 40px;
            height: 40px;
            background: #8b5cf6;
            cursor: pointer;
            border-radius: 50%;
        }

        .slider-value {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #8b5cf6;
            margin-top: 10px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-item label {
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="session-status" id="sessionStatus">
        <span class="recording-indicator"></span>
        <span id="statusText">세션 확인 중...</span>
    </div>

    <div class="container">
        <h1>🛍️ AIRIS 세션 리플레이 데모</h1>
        <p class="subtitle">페이지 2: 제품 선택 및 장바구니</p>

        <div class="navigation">
            <button id="prevBtn" class="btn-secondary">← 이전 페이지</button>
            <button id="nextBtn" class="btn-primary">다음 페이지 →</button>
            <button id="continueBtn" class="btn-primary" style="background: #10b981;">🔴 세션 계속 기록</button>
        </div>

        <h2>📦 제품 선택</h2>
        <div class="product-grid">
            <div class="product-card" data-product="laptop" data-price="1200000">
                <div class="product-image">💻</div>
                <div class="product-info">
                    <div class="product-name">노트북 프로</div>
                    <div class="product-price">₩1,200,000</div>
                </div>
            </div>
            <div class="product-card" data-product="phone" data-price="800000">
                <div class="product-image">📱</div>
                <div class="product-info">
                    <div class="product-name">스마트폰 X</div>
                    <div class="product-price">₩800,000</div>
                </div>
            </div>
            <div class="product-card" data-product="tablet" data-price="600000">
                <div class="product-image">📟</div>
                <div class="product-info">
                    <div class="product-name">태블릿 Plus</div>
                    <div class="product-price">₩600,000</div>
                </div>
            </div>
            <div class="product-card" data-product="watch" data-price="400000">
                <div class="product-image">⌚</div>
                <div class="product-info">
                    <div class="product-name">스마트워치</div>
                    <div class="product-price">₩400,000</div>
                </div>
            </div>
            <div class="product-card" data-product="headphones" data-price="300000">
                <div class="product-image">🎧</div>
                <div class="product-info">
                    <div class="product-name">무선 헤드폰</div>
                    <div class="product-price">₩300,000</div>
                </div>
            </div>
            <div class="product-card" data-product="speaker" data-price="250000">
                <div class="product-image">🔊</div>
                <div class="product-info">
                    <div class="product-name">블루투스 스피커</div>
                    <div class="product-price">₩250,000</div>
                </div>
            </div>
        </div>

        <div class="cart-section">
            <div class="cart-header">
                <h2>🛒 장바구니</h2>
                <button id="clearCart" class="btn-secondary">비우기</button>
            </div>
            <div class="cart-items" id="cartItems">
                <p style="color: #9ca3af; text-align: center;">제품을 선택해주세요</p>
            </div>
            <div class="cart-total" id="cartTotal" style="display: none;">
                총액: ₩<span id="totalAmount">0</span>
            </div>
        </div>

        <div class="interactive-area">
            <h2>🎮 인터랙티브 컨트롤</h2>
            
            <div class="slider-container">
                <label for="priceRange">가격 필터 (최대 가격)</label>
                <input type="range" id="priceRange" class="slider" min="100000" max="2000000" value="1000000" step="50000">
                <div class="slider-value">₩<span id="priceValue">1,000,000</span></div>
            </div>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="option1" value="warranty">
                    <label for="option1">연장 보증 (+10%)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="option2" value="gift">
                    <label for="option2">선물 포장 (+₩5,000)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="option3" value="express">
                    <label for="option3">특급 배송 (+₩10,000)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="option4" value="insurance">
                    <label for="option4">파손 보험 (+5%)</label>
                </div>
            </div>

            <button id="calculateBtn" class="btn-primary" style="width: 100%; margin-top: 20px;">
                💰 최종 가격 계산
            </button>
        </div>
    </div>

    <!-- rrweb 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/rrweb.min.js"></script>
    <!-- AIRIS 세션 추적 라이브러리 -->
    <script src="/airis-session-tracker.js"></script>
    
    <script>
        // AIRIS Session Tracker 초기화 (이전 페이지에서 이어서)
        const tracker = new AIRISSessionTracker({
            apiEndpoint: 'http://localhost:3003',
            sendBatchSize: 20,
            sendInterval: 3000
        });

        // 세션 상태 확인
        const sessionStatus = document.getElementById('sessionStatus');
        const statusText = document.getElementById('statusText');
        const continueBtn = document.getElementById('continueBtn');

        // 이전 세션 확인 및 자동 시작
        window.addEventListener('load', () => {
            const sessionId = tracker.getSessionId();
            console.log('현재 세션 ID:', sessionId);
            
            // 자동으로 녹화 계속
            if (!tracker.isRecording()) {
                tracker.startRecording();
                statusText.textContent = `녹화 중 - ${sessionId.substring(0, 15)}...`;
            } else {
                statusText.textContent = `녹화 진행 중 - ${sessionId.substring(0, 15)}...`;
            }
        });

        // 세션 계속 기록 버튼
        continueBtn.addEventListener('click', () => {
            if (!tracker.isRecording()) {
                tracker.startRecording();
                statusText.textContent = '녹화 재시작됨';
            } else {
                alert('이미 녹화 중입니다!');
            }
        });

        // 네비게이션
        document.getElementById('prevBtn').addEventListener('click', () => {
            window.location.href = '/demo-page-1.html';
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            window.location.href = '/demo-page-3.html';
        });

        // 장바구니 관련 변수
        const cart = [];
        let total = 0;

        // 제품 카드 클릭 이벤트
        document.querySelectorAll('.product-card').forEach(card => {
            card.addEventListener('click', function() {
                const product = this.dataset.product;
                const price = parseInt(this.dataset.price);
                const productName = this.querySelector('.product-name').textContent;
                
                // 토글 선택
                if (this.classList.contains('selected')) {
                    this.classList.remove('selected');
                    removeFromCart(product);
                } else {
                    this.classList.add('selected');
                    addToCart(product, productName, price);
                }
            });
        });

        // 장바구니에 추가
        function addToCart(id, name, price) {
            cart.push({ id, name, price });
            updateCartDisplay();
        }

        // 장바구니에서 제거
        function removeFromCart(id) {
            const index = cart.findIndex(item => item.id === id);
            if (index > -1) {
                cart.splice(index, 1);
            }
            updateCartDisplay();
        }

        // 장바구니 표시 업데이트
        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const totalAmount = document.getElementById('totalAmount');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="color: #9ca3af; text-align: center;">제품을 선택해주세요</p>';
                cartTotal.style.display = 'none';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <span>${item.name}</span>
                        <span>₩${item.price.toLocaleString()}</span>
                    </div>
                `).join('');
                
                total = cart.reduce((sum, item) => sum + item.price, 0);
                totalAmount.textContent = total.toLocaleString();
                cartTotal.style.display = 'block';
            }
        }

        // 장바구니 비우기
        document.getElementById('clearCart').addEventListener('click', () => {
            cart.length = 0;
            document.querySelectorAll('.product-card.selected').forEach(card => {
                card.classList.remove('selected');
            });
            updateCartDisplay();
        });

        // 가격 슬라이더
        const priceRange = document.getElementById('priceRange');
        const priceValue = document.getElementById('priceValue');

        priceRange.addEventListener('input', function() {
            const value = parseInt(this.value);
            priceValue.textContent = value.toLocaleString();
            
            // 필터링 적용
            document.querySelectorAll('.product-card').forEach(card => {
                const price = parseInt(card.dataset.price);
                if (price > value) {
                    card.style.opacity = '0.3';
                    card.style.pointerEvents = 'none';
                } else {
                    card.style.opacity = '1';
                    card.style.pointerEvents = 'auto';
                }
            });
        });

        // 최종 가격 계산
        document.getElementById('calculateBtn').addEventListener('click', () => {
            let finalTotal = total;
            let message = `기본 가격: ₩${total.toLocaleString()}\n`;
            
            // 옵션 체크
            if (document.getElementById('option1').checked) {
                const warranty = total * 0.1;
                finalTotal += warranty;
                message += `연장 보증: +₩${warranty.toLocaleString()}\n`;
            }
            
            if (document.getElementById('option2').checked) {
                finalTotal += 5000;
                message += `선물 포장: +₩5,000\n`;
            }
            
            if (document.getElementById('option3').checked) {
                finalTotal += 10000;
                message += `특급 배송: +₩10,000\n`;
            }
            
            if (document.getElementById('option4').checked) {
                const insurance = total * 0.05;
                finalTotal += insurance;
                message += `파손 보험: +₩${insurance.toLocaleString()}\n`;
            }
            
            message += `\n최종 가격: ₩${finalTotal.toLocaleString()}`;
            alert(message);
        });
    </script>
</body>
</html>
