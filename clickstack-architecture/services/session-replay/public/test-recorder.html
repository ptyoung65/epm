<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세션 리플레이 테스트 - 레코더</title>
    <script src="https://cdn.jsdelivr.net/npm/rrweb@2.0.0-alpha.11/dist/rrweb-all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .status-bar {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            margin: 5px 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.active {
            background: #4ade80;
        }
        
        .status-indicator.inactive {
            background: #ef4444;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .controls {
            padding: 30px;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.4);
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.4);
        }
        
        .test-area {
            padding: 40px;
            min-height: 400px;
        }
        
        .test-form {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .interactive-elements {
            margin-top: 40px;
            padding: 20px;
            background: #f3f4f6;
            border-radius: 12px;
        }
        
        .element-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .interactive-box {
            padding: 20px;
            background: white;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .interactive-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .stats-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 40px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            padding: 15px;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            margin-top: 5px;
            color: #6b7280;
        }
        
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin: 20px 40px;
            display: none;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }
        
        .session-info {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            color: #92400e;
            padding: 15px 20px;
            margin: 20px 40px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 세션 리플레이 테스트</h1>
            <p>실시간 DOM 캡처 및 사용자 행동 기록</p>
            
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-indicator inactive" id="recordingStatus"></div>
                    <span>녹화 상태: <span id="recordingText">중지됨</span></span>
                </div>
                <div class="status-item">
                    <span>이벤트 수: <span id="eventCount">0</span></span>
                </div>
                <div class="status-item">
                    <span>녹화 시간: <span id="recordingTime">00:00</span></span>
                </div>
                <div class="status-item">
                    <span>세션 ID: <span id="sessionId">-</span></span>
                </div>
            </div>
        </div>
        
        <div class="session-info" id="sessionInfo" style="display: none;">
            <strong>📌 현재 세션:</strong> <span id="currentSessionId"></span>
            <button class="btn btn-success" onclick="viewSession()" style="float: right; padding: 5px 15px;">
                세션 보기
            </button>
        </div>
        
        <div class="alert alert-success" id="successAlert">
            ✅ 세션이 성공적으로 저장되었습니다!
        </div>
        
        <div class="alert alert-error" id="errorAlert">
            ❌ 오류가 발생했습니다. 다시 시도해주세요.
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="startRecording()">
                <span>🔴</span> 녹화 시작
            </button>
            <button class="btn btn-danger" onclick="stopRecording()" disabled id="stopBtn">
                <span>⏹️</span> 녹화 중지
            </button>
            <button class="btn btn-success" onclick="saveSession()" disabled id="saveBtn">
                <span>💾</span> 세션 저장
            </button>
            <button class="btn btn-primary" onclick="viewAllSessions()">
                <span>📋</span> 모든 세션 보기
            </button>
        </div>
        
        <div class="stats-panel">
            <h3>📊 녹화 통계</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="clickCount">0</div>
                    <div class="stat-label">클릭 수</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="moveCount">0</div>
                    <div class="stat-label">마우스 이동</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="scrollCount">0</div>
                    <div class="stat-label">스크롤</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="inputCount">0</div>
                    <div class="stat-label">입력</div>
                </div>
            </div>
        </div>
        
        <div class="test-area">
            <h2 style="text-align: center; margin-bottom: 30px;">🧪 테스트 인터랙션 영역</h2>
            
            <div class="test-form">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요">
                </div>
                
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" placeholder="email@example.com">
                </div>
                
                <div class="form-group">
                    <label for="message">메시지</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="메시지를 입력하세요"></textarea>
                </div>
                
                <div class="form-group">
                    <label>옵션 선택</label>
                    <select class="form-control">
                        <option>옵션 1</option>
                        <option>옵션 2</option>
                        <option>옵션 3</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox"> 약관에 동의합니다
                    </label>
                </div>
                
                <button class="btn btn-primary" style="width: 100%;" onclick="submitForm(event)">
                    제출하기
                </button>
            </div>
            
            <div class="interactive-elements">
                <h3>🎯 인터랙티브 요소</h3>
                <div class="element-grid">
                    <div class="interactive-box" onclick="boxClick(this, '박스 1')">
                        📦 박스 1
                    </div>
                    <div class="interactive-box" onclick="boxClick(this, '박스 2')">
                        📦 박스 2
                    </div>
                    <div class="interactive-box" onclick="boxClick(this, '박스 3')">
                        📦 박스 3
                    </div>
                    <div class="interactive-box" onclick="boxClick(this, '박스 4')">
                        📦 박스 4
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let stopFn = null;
        let events = [];
        let isRecording = false;
        let startTime = null;
        let recordingTimer = null;
        let currentSessionId = null;
        
        // 통계 카운터
        let stats = {
            clicks: 0,
            moves: 0,
            scrolls: 0,
            inputs: 0
        };
        
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        function startRecording() {
            if (isRecording) return;
            
            events = [];
            stats = { clicks: 0, moves: 0, scrolls: 0, inputs: 0 };
            updateStats();
            
            currentSessionId = generateSessionId();
            document.getElementById('sessionId').textContent = currentSessionId;
            
            stopFn = rrweb.record({
                emit(event) {
                    events.push(event);
                    document.getElementById('eventCount').textContent = events.length;
                    
                    // 이벤트 타입별 통계 업데이트
                    if (event.type === 3) { // IncrementalSnapshot
                        if (event.data.source === 2) { // MouseInteraction
                            if (event.data.type === 2) { // Click
                                stats.clicks++;
                            } else if (event.data.type === 1 || event.data.type === 3) { // Move
                                stats.moves++;
                            }
                        } else if (event.data.source === 3) { // Scroll
                            stats.scrolls++;
                        } else if (event.data.source === 5) { // Input
                            stats.inputs++;
                        }
                        updateStats();
                    }
                },
                sampling: {
                    mousemove: false,
                    mouseInteraction: false,
                    scroll: 150,
                    input: false
                },
                recordCanvas: true,
                collectFonts: true
            });
            
            isRecording = true;
            startTime = Date.now();
            
            // UI 업데이트
            document.getElementById('recordingStatus').classList.remove('inactive');
            document.getElementById('recordingStatus').classList.add('active');
            document.getElementById('recordingText').textContent = '녹화 중';
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('saveBtn').disabled = true;
            
            // 타이머 시작
            recordingTimer = setInterval(updateTimer, 1000);
            
            console.log('녹화 시작됨 - 세션 ID:', currentSessionId);
        }
        
        function stopRecording() {
            if (!isRecording || !stopFn) return;
            
            stopFn();
            stopFn = null;
            isRecording = false;
            
            // UI 업데이트
            document.getElementById('recordingStatus').classList.remove('active');
            document.getElementById('recordingStatus').classList.add('inactive');
            document.getElementById('recordingText').textContent = '중지됨';
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('saveBtn').disabled = false;
            
            // 타이머 중지
            if (recordingTimer) {
                clearInterval(recordingTimer);
                recordingTimer = null;
            }
            
            console.log('녹화 중지됨 - 총 이벤트:', events.length);
        }
        
        function updateTimer() {
            if (!startTime) return;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            document.getElementById('recordingTime').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function updateStats() {
            document.getElementById('clickCount').textContent = stats.clicks;
            document.getElementById('moveCount').textContent = stats.moves;
            document.getElementById('scrollCount').textContent = stats.scrolls;
            document.getElementById('inputCount').textContent = stats.inputs;
        }
        
        async function saveSession() {
            if (events.length === 0) {
                showAlert('error', '저장할 세션 데이터가 없습니다.');
                return;
            }
            
            const sessionData = {
                sessionId: currentSessionId,
                events: events,
                metadata: {
                    startTime: startTime,
                    endTime: Date.now(),
                    duration: Date.now() - startTime,
                    eventCount: events.length,
                    stats: stats,
                    userAgent: navigator.userAgent,
                    url: window.location.href,
                    timestamp: new Date().toISOString()
                }
            };
            
            try {
                const response = await fetch('http://localhost:3003/api/sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(sessionData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showAlert('success', `세션이 저장되었습니다! ID: ${currentSessionId}`);
                    document.getElementById('sessionInfo').style.display = 'block';
                    document.getElementById('currentSessionId').textContent = currentSessionId;
                    document.getElementById('saveBtn').disabled = true;
                    console.log('세션 저장 성공:', result);
                } else {
                    throw new Error('세션 저장 실패');
                }
            } catch (error) {
                console.error('세션 저장 오류:', error);
                // 로컬 스토리지에 임시 저장
                localStorage.setItem(currentSessionId, JSON.stringify(sessionData));
                showAlert('success', '세션이 로컬에 저장되었습니다!');
                document.getElementById('sessionInfo').style.display = 'block';
                document.getElementById('currentSessionId').textContent = currentSessionId;
            }
        }
        
        function viewSession() {
            if (currentSessionId) {
                window.open(`session-player.html?id=${currentSessionId}`, '_blank');
            }
        }
        
        function viewAllSessions() {
            window.open('session-list.html', '_blank');
        }
        
        function showAlert(type, message) {
            const alertEl = document.getElementById(type === 'success' ? 'successAlert' : 'errorAlert');
            alertEl.textContent = message;
            alertEl.classList.add('show');
            
            setTimeout(() => {
                alertEl.classList.remove('show');
            }, 3000);
        }
        
        function submitForm(e) {
            e.preventDefault();
            showAlert('success', '✅ 폼이 제출되었습니다! (테스트)');
        }
        
        function boxClick(element, name) {
            element.style.background = `hsl(${Math.random() * 360}, 70%, 80%)`;
            console.log(`${name} 클릭됨`);
        }
    </script>
</body>
</html>
