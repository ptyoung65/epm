networks:
  airis_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  clickhouse_data:
    driver: local
  zookeeper_data:
    driver: local
  redis_data:
    driver: local
  session_replay_data:
    driver: local
  aiops_models:
    driver: local
  aiops_data:
    driver: local