<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIRIS APM | J2EE 모니터링 대시보드</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
    
    /* shadcn/ui CSS Variables */
    :root {
      --background: 0 0% 100%;
      --foreground: 222.2 84% 4.9%;
      --card: 0 0% 100%;
      --card-foreground: 222.2 84% 4.9%;
      --popover: 0 0% 100%;
      --popover-foreground: 222.2 84% 4.9%;
      --primary: 222.2 47.4% 11.2%;
      --primary-foreground: 210 40% 98%;
      --secondary: 210 40% 96%;
      --secondary-foreground: 222.2 47.4% 11.2%;
      --muted: 210 40% 96%;
      --muted-foreground: 215.4 16.3% 46.9%;
      --accent: 210 40% 96%;
      --accent-foreground: 222.2 47.4% 11.2%;
      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 210 40% 98%;
      --border: 214.3 31.8% 91.4%;
      --input: 214.3 31.8% 91.4%;
      --ring: 222.2 84% 4.9%;
      --radius: 0.5rem;
    }

    .dark {
      --background: 222.2 84% 4.9%;
      --foreground: 210 40% 98%;
      --card: 222.2 84% 4.9%;
      --card-foreground: 210 40% 98%;
      --popover: 222.2 84% 4.9%;
      --popover-foreground: 210 40% 98%;
      --primary: 210 40% 98%;
      --primary-foreground: 222.2 47.4% 11.2%;
      --secondary: 217.2 32.6% 17.5%;
      --secondary-foreground: 210 40% 98%;
      --muted: 217.2 32.6% 17.5%;
      --muted-foreground: 215 20.2% 65.1%;
      --accent: 217.2 32.6% 17.5%;
      --accent-foreground: 210 40% 98%;
      --destructive: 0 62.8% 30.6%;
      --destructive-foreground: 210 40% 98%;
      --border: 217.2 32.6% 17.5%;
      --input: 217.2 32.6% 17.5%;
      --ring: 212.7 26.8% 83.9%;
    }

    /* shadcn/ui Utility Classes */
    .bg-background { background-color: hsl(var(--background)); }
    .text-foreground { color: hsl(var(--foreground)); }
    .bg-card { background-color: hsl(var(--card)); }
    .text-card-foreground { color: hsl(var(--card-foreground)); }
    .bg-primary { background-color: hsl(var(--primary)); }
    .text-primary { color: hsl(var(--primary)); }
    .text-primary-foreground { color: hsl(var(--primary-foreground)); }
    .bg-secondary { background-color: hsl(var(--secondary)); }
    .text-secondary-foreground { color: hsl(var(--secondary-foreground)); }
    .bg-muted { background-color: hsl(var(--muted)); }
    .text-muted-foreground { color: hsl(var(--muted-foreground)); }
    .bg-accent { background-color: hsl(var(--accent)); }
    .text-accent-foreground { color: hsl(var(--accent-foreground)); }
    .bg-destructive { background-color: hsl(var(--destructive)); }
    .text-destructive-foreground { color: hsl(var(--destructive-foreground)); }
    .border { border: 1px solid hsl(var(--border)); }
    .border-input { border: 1px solid hsl(var(--input)); }
    
    /* Modern Card Styles */
    .modern-card {
      background: hsl(var(--card));
      border: 1px solid hsl(var(--border));
      border-radius: calc(var(--radius));
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
    }
    
    /* Button Styles */
    .btn-primary {
      background: hsl(var(--primary));
      color: hsl(var(--primary-foreground));
      border: none;
      border-radius: calc(var(--radius));
      padding: 0.5rem 1rem;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .btn-primary:hover {
      background: hsl(var(--primary) / 0.9);
    }
    
    .btn-ghost {
      background: transparent;
      border: 1px solid hsl(var(--border));
      color: hsl(var(--foreground));
      border-radius: calc(var(--radius));
      padding: 0.5rem 1rem;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .btn-ghost:hover {
      background: hsl(var(--accent));
      color: hsl(var(--accent-foreground));
    }

    /* Status Indicators */
    .status-success { color: #10b981; }
    .status-warning { color: #f59e0b; }
    .status-error { color: #ef4444; }
    .status-info { color: #3b82f6; }
  </style>
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            border: 'hsl(var(--border))',
            input: 'hsl(var(--input))',
            ring: 'hsl(var(--ring))',
            background: 'hsl(var(--background))',
            foreground: 'hsl(var(--foreground))',
            primary: {
              DEFAULT: 'hsl(var(--primary))',
              foreground: 'hsl(var(--primary-foreground))',
            },
            secondary: {
              DEFAULT: 'hsl(var(--secondary))',
              foreground: 'hsl(var(--secondary-foreground))',
            },
            destructive: {
              DEFAULT: 'hsl(var(--destructive))',
              foreground: 'hsl(var(--destructive-foreground))',
            },
            muted: {
              DEFAULT: 'hsl(var(--muted))',
              foreground: 'hsl(var(--muted-foreground))',
            },
            accent: {
              DEFAULT: 'hsl(var(--accent))',
              foreground: 'hsl(var(--accent-foreground))',
            },
            popover: {
              DEFAULT: 'hsl(var(--popover))',
              foreground: 'hsl(var(--popover-foreground))',
            },
            card: {
              DEFAULT: 'hsl(var(--card))',
              foreground: 'hsl(var(--card-foreground))',
            },
          },
          borderRadius: {
            lg: 'var(--radius)',
            md: 'calc(var(--radius) - 2px)',
            sm: 'calc(var(--radius) - 4px)',
          },
        },
      },
    }
  </script>
</head>
<body class="bg-background text-foreground">
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    
    // J2EE Dashboard Component
    const J2EEDashboard = () => {
      const [isDark, setIsDark] = useState(false);
      const [timeRange, setTimeRange] = useState('1h');
      const [loading, setLoading] = useState(false);
      const [selectedTab, setSelectedTab] = useState('servlet');
      const [j2eeMetrics, setJ2eeMetrics] = useState({
        servlets: {
          active: 24,
          totalRequests: 15847,
          avgResponseTime: 127,
          errorCount: 3
        },
        jsp: {
          compiledPages: 67,
          compilationTime: 2.3,
          cacheHitRate: 94.2,
          errors: 1
        },
        ejb: {
          sessionBeans: 12,
          entityBeans: 8,
          messageBeans: 5,
          poolUtilization: 68.5
        },
        transactions: {
          active: 18,
          committed: 9234,
          rolledBack: 15,
          avgDuration: 89
        }
      });

      useEffect(() => {
        if (isDark) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      }, [isDark]);

      useEffect(() => {
        const interval = setInterval(() => {
          setJ2eeMetrics(prev => ({
            servlets: {
              ...prev.servlets,
              active: Math.floor(20 + Math.random() * 10),
              totalRequests: prev.servlets.totalRequests + Math.floor(Math.random() * 100),
              avgResponseTime: Math.floor(100 + Math.random() * 50),
              errorCount: Math.floor(Math.random() * 5)
            },
            jsp: {
              ...prev.jsp,
              cacheHitRate: (90 + Math.random() * 10).toFixed(1),
              compilationTime: (2 + Math.random()).toFixed(1)
            },
            ejb: {
              ...prev.ejb,
              poolUtilization: (60 + Math.random() * 20).toFixed(1)
            },
            transactions: {
              ...prev.transactions,
              active: Math.floor(15 + Math.random() * 10),
              committed: prev.transactions.committed + Math.floor(Math.random() * 50),
              avgDuration: Math.floor(80 + Math.random() * 30)
            }
          }));
        }, 3000);

        return () => clearInterval(interval);
      }, []);

      const refreshData = () => {
        setLoading(true);
        setTimeout(() => setLoading(false), 1000);
      };

      return (
        <div className="min-h-screen bg-background text-foreground">
          {/* Header */}
          <header className="sticky top-0 z-50 w-full border-b bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60">
            <div className="container flex h-14 items-center">
              <div className="mr-4 flex items-center space-x-2">
                <span className="font-bold text-xl">AIRIS APM</span>
                <span className="bg-primary/10 text-primary px-2 py-1 rounded-md text-xs font-medium">
                  J2EE
                </span>
              </div>
              
              {/* Navigation */}
              <nav className="flex items-center space-x-6 text-sm">
                <a href="/src/dashboards/index.html" className="text-foreground/60 hover:text-foreground/80 transition-colors">
                  대시보드
                </a>
                <a href="#" className="font-medium text-foreground/80 hover:text-foreground transition-colors">
                  J2EE 모니터링
                </a>
                <a href="/src/dashboards/was-dashboard.html" className="text-foreground/60 hover:text-foreground/80 transition-colors">
                  WAS 모니터링
                </a>
                <a href="/src/dashboards/exception-dashboard.html" className="text-foreground/60 hover:text-foreground/80 transition-colors">
                  예외 추적
                </a>
                <a href="/src/dashboards/topology-dashboard.html" className="text-foreground/60 hover:text-foreground/80 transition-colors">
                  서비스 토폴로지
                </a>
                <a href="/src/dashboards/alert-dashboard.html" className="text-foreground/60 hover:text-foreground/80 transition-colors">
                  알림 관리
                </a>
              </nav>

              {/* Right side actions */}
              <div className="ml-auto flex items-center space-x-4">
                <select 
                  value={timeRange} 
                  onChange={(e) => setTimeRange(e.target.value)}
                  className="h-9 rounded-md border border-input bg-background px-3 py-1 text-sm"
                >
                  <option value="15m">15분</option>
                  <option value="1h">1시간</option>
                  <option value="6h">6시간</option>
                  <option value="24h">24시간</option>
                  <option value="7d">7일</option>
                </select>
                
                <button
                  onClick={refreshData}
                  className="inline-flex items-center justify-center rounded-md text-sm font-medium h-9 px-4 py-2 bg-primary text-primary-foreground hover:bg-primary/90"
                  disabled={loading}
                >
                  {loading ? (
                    <span className="animate-spin h-4 w-4 border-2 border-current border-t-transparent rounded-full" />
                  ) : (
                    '새로고침'
                  )}
                </button>
                
                <button
                  onClick={() => setIsDark(!isDark)}
                  className="inline-flex items-center justify-center rounded-md text-sm font-medium h-9 w-9 border border-input bg-background hover:bg-accent hover:text-accent-foreground"
                >
                  {isDark ? '🌞' : '🌙'}
                </button>
              </div>
            </div>
          </header>

          {/* Page Header */}
          <div className="border-b">
            <div className="container flex h-16 items-center px-4">
              <div>
                <h1 className="text-2xl font-semibold flex items-center space-x-2">
                  <span>☕</span>
                  <span>J2EE 컴포넌트 모니터링</span>
                </h1>
                <p className="text-sm text-muted-foreground">Servlet, JSP, EJB 실시간 성능 및 상태 추적</p>
              </div>
              <div className="ml-auto flex items-center space-x-2">
                <span className="inline-flex items-center rounded-md bg-green-500/10 px-2.5 py-0.5 text-xs font-medium text-green-600 dark:text-green-400">
                  <span className="mr-1.5 h-2 w-2 rounded-full bg-green-500 animate-pulse"></span>
                  J2EE 서버 정상
                </span>
              </div>
            </div>
          </div>

          {/* Main Content */}
          <main className="container py-6 space-y-6">
            {/* Overview Cards */}
            <div className="grid gap-4 md:grid-cols-2 lg:grid-cols-4">
              <MetricCard
                title="활성 Servlet"
                value={j2eeMetrics.servlets.active}
                description="현재 실행 중"
                trend="success"
                trendValue="정상"
                icon="🔧"
              />
              <MetricCard
                title="JSP 컴파일 캐시"
                value={`${j2eeMetrics.jsp.cacheHitRate}%`}
                description="캐시 히트율"
                trend="success"
                trendValue="우수"
                icon="📄"
              />
              <MetricCard
                title="EJB 풀 사용률"
                value={`${j2eeMetrics.ejb.poolUtilization}%`}
                description="빈 풀 활용도"
                trend={j2eeMetrics.ejb.poolUtilization > 80 ? 'warning' : 'success'}
                trendValue={j2eeMetrics.ejb.poolUtilization > 80 ? '높음' : '정상'}
                icon="🫘"
              />
              <MetricCard
                title="활성 트랜잭션"
                value={j2eeMetrics.transactions.active}
                description="실행 중인 트랜잭션"
                trend="success"
                trendValue="+5.2%"
                icon="🔄"
              />
            </div>

            {/* Tabs Navigation */}
            <div className="rounded-lg border bg-card">
              <div className="p-6">
                <div className="flex space-x-1 rounded-lg bg-muted p-1 mb-6">
                  {[
                    { key: 'servlet', label: 'Servlet 모니터링', icon: '🔧' },
                    { key: 'jsp', label: 'JSP 분석', icon: '📄' },
                    { key: 'ejb', label: 'EJB 상태', icon: '🫘' },
                    { key: 'transaction', label: '트랜잭션', icon: '🔄' }
                  ].map((tab) => (
                    <button
                      key={tab.key}
                      onClick={() => setSelectedTab(tab.key)}
                      className={`flex-1 flex items-center justify-center space-x-2 rounded-md px-3 py-2 text-sm font-medium transition-colors ${
                        selectedTab === tab.key
                          ? 'bg-background text-foreground shadow-sm'
                          : 'text-muted-foreground hover:text-foreground'
                      }`}
                    >
                      <span>{tab.icon}</span>
                      <span>{tab.label}</span>
                    </button>
                  ))}
                </div>

                {/* Tab Content */}
                {selectedTab === 'servlet' && <ServletPanel metrics={j2eeMetrics.servlets} />}
                {selectedTab === 'jsp' && <JSPPanel metrics={j2eeMetrics.jsp} />}
                {selectedTab === 'ejb' && <EJBPanel metrics={j2eeMetrics.ejb} />}
                {selectedTab === 'transaction' && <TransactionPanel metrics={j2eeMetrics.transactions} />}
              </div>
            </div>

            {/* Real-time Charts */}
            <div className="grid gap-4 md:grid-cols-2">
              <ChartCard title="Servlet 응답시간 추이" type="line" dataKey="servlet" />
              <ChartCard title="트랜잭션 처리량" type="bar" dataKey="transaction" />
            </div>
          </main>
        </div>
      );
    };

    // Servlet Panel Component
    const ServletPanel = ({ metrics }) => (
      <div className="space-y-4">
        <div className="grid gap-4 md:grid-cols-3">
          <div className="space-y-2">
            <h4 className="text-sm font-medium text-muted-foreground">활성 Servlet</h4>
            <div className="text-2xl font-bold">{metrics.active}</div>
          </div>
          <div className="space-y-2">
            <h4 className="text-sm font-medium text-muted-foreground">총 요청 수</h4>
            <div className="text-2xl font-bold">{metrics.totalRequests.toLocaleString()}</div>
          </div>
          <div className="space-y-2">
            <h4 className="text-sm font-medium text-muted-foreground">평균 응답시간</h4>
            <div className="text-2xl font-bold">{metrics.avgResponseTime}ms</div>
          </div>
        </div>
        <div className="border rounded-lg p-4">
          <h4 className="font-medium mb-2">최근 Servlet 활동</h4>
          <div className="space-y-2">
            <div className="flex justify-between items-center text-sm">
              <span>/api/users</span>
              <span className="text-muted-foreground">245 req/min</span>
            </div>
            <div className="flex justify-between items-center text-sm">
              <span>/api/orders</span>
              <span className="text-muted-foreground">189 req/min</span>
            </div>
            <div className="flex justify-between items-center text-sm">
              <span>/api/products</span>
              <span className="text-muted-foreground">156 req/min</span>
            </div>
          </div>
        </div>
      </div>
    );

    // JSP Panel Component
    const JSPPanel = ({ metrics }) => (
      <div className="space-y-4">
        <div className="grid gap-4 md:grid-cols-3">
          <div className="space-y-2">
            <h4 className="text-sm font-medium text-muted-foreground">컴파일된 페이지</h4>
            <div className="text-2xl font-bold">{metrics.compiledPages}</div>
          </div>
          <div className="space-y-2">
            <h4 className="text-sm font-medium text-muted-foreground">컴파일 시간</h4>
            <div className="text-2xl font-bold">{metrics.compilationTime}s</div>
          </div>
          <div className="space-y-2">
            <h4 className="text-sm font-medium text-muted-foreground">캐시 히트율</h4>
            <div className="text-2xl font-bold">{metrics.cacheHitRate}%</div>
          </div>
        </div>
        <div className="border rounded-lg p-4">
          <h4 className="font-medium mb-2">JSP 페이지 상태</h4>
          <div className="space-y-2">
            <div className="flex justify-between items-center text-sm">
              <span>index.jsp</span>
              <span className="bg-green-500/10 text-green-600 dark:text-green-400 px-2 py-1 rounded text-xs">활성</span>
            </div>
            <div className="flex justify-between items-center text-sm">
              <span>dashboard.jsp</span>
              <span className="bg-green-500/10 text-green-600 dark:text-green-400 px-2 py-1 rounded text-xs">활성</span>
            </div>
            <div className="flex justify-between items-center text-sm">
              <span>report.jsp</span>
              <span className="bg-yellow-500/10 text-yellow-600 dark:text-yellow-400 px-2 py-1 rounded text-xs">컴파일 중</span>
            </div>
          </div>
        </div>
      </div>
    );

    // EJB Panel Component
    const EJBPanel = ({ metrics }) => (
      <div className="space-y-4">
        <div className="grid gap-4 md:grid-cols-3">
          <div className="space-y-2">
            <h4 className="text-sm font-medium text-muted-foreground">Session Bean</h4>
            <div className="text-2xl font-bold">{metrics.sessionBeans}</div>
          </div>
          <div className="space-y-2">
            <h4 className="text-sm font-medium text-muted-foreground">Entity Bean</h4>
            <div className="text-2xl font-bold">{metrics.entityBeans}</div>
          </div>
          <div className="space-y-2">
            <h4 className="text-sm font-medium text-muted-foreground">Message Bean</h4>
            <div className="text-2xl font-bold">{metrics.messageBeans}</div>
          </div>
        </div>
        <div className="border rounded-lg p-4">
          <h4 className="font-medium mb-2">EJB 풀 상태</h4>
          <div className="space-y-3">
            <div>
              <div className="flex justify-between text-sm mb-1">
                <span>풀 사용률</span>
                <span>{metrics.poolUtilization}%</span>
              </div>
              <div className="w-full bg-secondary rounded-full h-2">
                <div 
                  className={`h-2 rounded-full transition-all ${metrics.poolUtilization > 80 ? 'bg-red-500' : 'bg-green-500'}`}
                  style={{ width: `${metrics.poolUtilization}%` }}
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    );

    // Transaction Panel Component
    const TransactionPanel = ({ metrics }) => (
      <div className="space-y-4">
        <div className="grid gap-4 md:grid-cols-4">
          <div className="space-y-2">
            <h4 className="text-sm font-medium text-muted-foreground">활성</h4>
            <div className="text-2xl font-bold">{metrics.active}</div>
          </div>
          <div className="space-y-2">
            <h4 className="text-sm font-medium text-muted-foreground">커밋됨</h4>
            <div className="text-2xl font-bold">{metrics.committed.toLocaleString()}</div>
          </div>
          <div className="space-y-2">
            <h4 className="text-sm font-medium text-muted-foreground">롤백됨</h4>
            <div className="text-2xl font-bold">{metrics.rolledBack}</div>
          </div>
          <div className="space-y-2">
            <h4 className="text-sm font-medium text-muted-foreground">평균 실행시간</h4>
            <div className="text-2xl font-bold">{metrics.avgDuration}ms</div>
          </div>
        </div>
        <div className="border rounded-lg p-4">
          <h4 className="font-medium mb-2">트랜잭션 상태 분포</h4>
          <div className="space-y-2">
            <div className="flex justify-between items-center text-sm">
              <span>성공률</span>
              <span className="text-green-600 dark:text-green-400 font-medium">98.4%</span>
            </div>
            <div className="flex justify-between items-center text-sm">
              <span>실패율</span>
              <span className="text-red-600 dark:text-red-400 font-medium">1.6%</span>
            </div>
            <div className="flex justify-between items-center text-sm">
              <span>평균 대기시간</span>
              <span className="text-muted-foreground">12ms</span>
            </div>
          </div>
        </div>
      </div>
    );

    // Reusable Components
    const MetricCard = ({ title, value, description, trend, trendValue, icon }) => {
      const getTrendColor = () => {
        switch (trend) {
          case 'success': return 'text-green-600 dark:text-green-400';
          case 'warning': return 'text-yellow-600 dark:text-yellow-400';
          case 'error': return 'text-red-600 dark:text-red-400';
          default: return 'text-blue-600 dark:text-blue-400';
        }
      };

      return (
        <div className="rounded-lg border bg-card p-6">
          <div className="flex items-center justify-between space-y-0 pb-2">
            <h3 className="text-sm font-medium text-muted-foreground">{title}</h3>
            <span className="text-2xl">{icon}</span>
          </div>
          <div className="text-2xl font-bold">{value}</div>
          <p className="text-xs text-muted-foreground mt-1">{description}</p>
          {trendValue && (
            <div className={`text-xs font-medium mt-2 ${getTrendColor()}`}>
              {trendValue}
            </div>
          )}
        </div>
      );
    };

    const ChartCard = ({ title, type, dataKey }) => {
      const canvasRef = useRef(null);
      const chartRef = useRef(null);

      useEffect(() => {
        if (canvasRef.current) {
          const ctx = canvasRef.current.getContext('2d');
          
          if (chartRef.current) {
            chartRef.current.destroy();
          }

          const data = {
            labels: ['00:00', '04:00', '08:00', '12:00', '16:00', '20:00'],
            datasets: [{
              label: title,
              data: Array.from({ length: 6 }, () => Math.floor(Math.random() * 100)),
              borderColor: 'hsl(var(--primary))',
              backgroundColor: type === 'bar' ? 'hsl(var(--primary))' : 'hsl(var(--primary) / 0.1)',
              tension: 0.4,
              fill: type === 'line'
            }]
          };

          chartRef.current = new Chart(ctx, {
            type: type,
            data: data,
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: { display: false }
              },
              scales: {
                y: { beginAtZero: true }
              }
            }
          });
        }

        return () => {
          if (chartRef.current) {
            chartRef.current.destroy();
          }
        };
      }, [title, type, dataKey]);

      return (
        <div className="rounded-lg border bg-card p-6">
          <h3 className="text-lg font-semibold mb-4">{title}</h3>
          <div className="h-64">
            <canvas ref={canvasRef}></canvas>
          </div>
        </div>
      );
    };

    // Render the app
    ReactDOM.render(<J2EEDashboard />, document.getElementById('root'));
  </script>
  <!-- TweakCN Theme System -->
  <script src="/js/tweakcn-loader.js"></script>
</body>
</html>
