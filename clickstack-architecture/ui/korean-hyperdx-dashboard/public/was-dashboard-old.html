<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIRIS APM | WAS 모니터링 대시보드</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <link href="./css/tailwind.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
    
    /* shadcn/ui CSS Variables */
    :root {
      --background: 0 0% 100%;
      --foreground: 222.2 84% 4.9%;
      --card: 0 0% 100%;
      --card-foreground: 222.2 84% 4.9%;
      --popover: 0 0% 100%;
      --popover-foreground: 222.2 84% 4.9%;
      --primary: 222.2 47.4% 45%;
      --primary-foreground: 210 40% 98%;
      --secondary: 210 40% 85%;
      --secondary-foreground: 222.2 47.4% 11.2%;
      --muted: 210 40% 96%;
      --muted-foreground: 215.4 16.3% 46.9%;
      --accent: 142 76% 45%;
      --accent-foreground: 222.2 47.4% 11.2%;
      --destructive: 0 84.2% 55%;
      --destructive-foreground: 210 40% 98%;
      --border: 214.3 31.8% 91.4%;
      --input: 214.3 31.8% 91.4%;
      --ring: 222.2 84% 4.9%;
      --radius: 0.5rem;
    }

    .dark {
      --background: 222.2 84% 4.9%;
      --foreground: 210 40% 98%;
      --card: 222.2 84% 4.9%;
      --card-foreground: 210 40% 98%;
      --popover: 222.2 84% 4.9%;
      --popover-foreground: 210 40% 98%;
      --primary: 210 40% 98%;
      --primary-foreground: 222.2 47.4% 11.2%;
      --secondary: 217.2 32.6% 17.5%;
      --secondary-foreground: 210 40% 98%;
      --muted: 217.2 32.6% 17.5%;
      --muted-foreground: 215 20.2% 65.1%;
      --accent: 217.2 32.6% 17.5%;
      --accent-foreground: 210 40% 98%;
      --destructive: 0 62.8% 30.6%;
      --destructive-foreground: 210 40% 98%;
      --border: 217.2 32.6% 17.5%;
      --input: 217.2 32.6% 17.5%;
      --ring: 212.7 26.8% 83.9%;
    }

    /* shadcn/ui Utility Classes */
    .bg-background { background-color: hsl(var(--background)); }
    .text-foreground { color: hsl(var(--foreground)); }
    .bg-card { background-color: hsl(var(--card)); }
    .text-card-foreground { color: hsl(var(--card-foreground)); }
    .bg-primary { background-color: hsl(var(--primary)); }
    .text-primary { color: hsl(var(--primary)); }
    .text-primary-foreground { color: hsl(var(--primary-foreground)); }
    .bg-secondary { background-color: hsl(var(--secondary)); }
    .text-secondary-foreground { color: hsl(var(--secondary-foreground)); }
    .bg-muted { background-color: hsl(var(--muted)); }
    .text-muted-foreground { color: hsl(var(--muted-foreground)); }
    .bg-accent { background-color: hsl(var(--accent)); }
    .text-accent-foreground { color: hsl(var(--accent-foreground)); }
    .bg-destructive { background-color: hsl(var(--destructive)); }
    .text-destructive-foreground { color: hsl(var(--destructive-foreground)); }
    .border { border: 1px solid hsl(var(--border)); }
    .border-input { border: 1px solid hsl(var(--input)); }
    
    /* Modern Card Styles */
    .modern-card {
      background: hsl(var(--card));
      border: 1px solid hsl(var(--border));
      border-radius: calc(var(--radius));
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
    }
    
    /* Button Styles */
    .btn-primary {
      background: hsl(var(--primary));
      color: hsl(var(--primary-foreground));
      border: none;
      border-radius: calc(var(--radius));
      padding: 0.5rem 1rem;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .btn-primary:hover {
      background: hsl(var(--primary) / 0.9);
    }
    
    .btn-ghost {
      background: transparent;
      border: 1px solid hsl(var(--border));
      color: hsl(var(--foreground));
      border-radius: calc(var(--radius));
      padding: 0.5rem 1rem;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .btn-ghost:hover {
      background: hsl(var(--accent));
      color: hsl(var(--accent-foreground));
    }

    /* Status Indicators */
    .status-success { color: #10b981; }
    .status-warning { color: #f59e0b; }
    .status-error { color: #ef4444; }
    .status-info { color: #3b82f6; }
  </style>
  
</head>
<body class="bg-background text-foreground">
  <div id="root"></div>
  
  <script>
    const { useState, useEffect, useRef } = React;
    
    // WAS Dashboard Component
    const WASDashboard = () => {
      const [isDark, setIsDark] = useState(false);
      const [timeRange, setTimeRange] = useState('1h');
      const [loading, setLoading] = useState(false);
      const [selectedWAS, setSelectedWAS] = useState('tomcat');
      const [selectedTab, setSelectedTab] = useState('jvm');
      
      const [wasMetrics, setWasMetrics] = useState({
        tomcat: {
          status: 'running',
          version: '9.0.65',
          uptime: '15일 8시간',
          connectors: 3,
          activeConnections: 245
        },
        weblogic: {
          status: 'running',
          version: '14.1.1',
          uptime: '22일 14시간',
          clusters: 2,
          managedServers: 6
        },
        websphere: {
          status: 'running',
          version: '9.0.5',
          uptime: '31일 6시간',
          cells: 1,
          nodes: 4
        },
        jvm: {
          heapUsed: 1024,
          heapMax: 2048,
          nonHeapUsed: 256,
          gcCount: 1247,
          gcTime: 2.3,
          classesLoaded: 8934
        },
        threads: {
          active: 42,
          peak: 67,
          daemon: 18,
          total: 89,
          deadlocked: 0
        },
        performance: {
          avgResponseTime: 156,
          throughput: 2847,
          errorRate: 0.8,
          activeRequests: 23
        }
      });

      useEffect(() => {
        if (isDark) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      }, [isDark]);

      useEffect(() => {
        const interval = setInterval(() => {
          setWasMetrics(prev => ({
            ...prev,
            jvm: {
              ...prev.jvm,
              heapUsed: Math.floor(800 + Math.random() * 400),
              gcCount: prev.jvm.gcCount + Math.floor(Math.random() * 3),
              gcTime: (2 + Math.random()).toFixed(1),
              classesLoaded: prev.jvm.classesLoaded + Math.floor(Math.random() * 10)
            },
            threads: {
              ...prev.threads,
              active: Math.floor(35 + Math.random() * 20),
              peak: Math.floor(60 + Math.random() * 15)
            },
            performance: {
              ...prev.performance,
              avgResponseTime: Math.floor(120 + Math.random() * 80),
              throughput: Math.floor(2500 + Math.random() * 800),
              errorRate: (Math.random() * 2).toFixed(1),
              activeRequests: Math.floor(15 + Math.random() * 20)
            }
          }));
        }, 4000);

        return () => clearInterval(interval);
      }, []);

      const refreshData = () => {
        setLoading(true);
        setTimeout(() => setLoading(false), 1000);
      };

      const getHeapUtilization = () => {
        return ((wasMetrics.jvm.heapUsed / wasMetrics.jvm.heapMax) * 100).toFixed(1);
      };

      return (
        <div className="min-h-screen bg-background text-foreground">
          {/* Header */}
          <header className="sticky top-0 z-50 w-full border-b bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60">
            <div className="container flex h-14 items-center">
              <div className="mr-4 flex items-center space-x-2">
                <span className="font-bold text-xl">AIRIS APM</span>
                <span className="bg-primary/10 text-primary px-2 py-1 rounded-md text-xs font-medium">
                  WAS
                </span>
              </div>
              
              {/* Navigation */}
              <nav className="flex items-center space-x-6 text-sm">
                <a onClick={(e) => { e.preventDefault(); window.location.href = "/"; }} href="/" className="text-foreground/60 hover:text-foreground/80 transition-colors">
                  대시보드
                </a>
                <a onClick={(e) => { e.preventDefault(); window.location.href = "/j2ee-dashboard.html"; }} href="/j2ee-dashboard.html" className="text-foreground/60 hover:text-foreground/80 transition-colors">
                  J2EE 모니터링
                </a>
                <a href="#" className="font-medium text-foreground/80 hover:text-foreground transition-colors">
                  WAS 모니터링
                </a>
                <a onClick={(e) => { e.preventDefault(); window.location.href = "/exception-dashboard.html"; }} href="/exception-dashboard.html" className="text-foreground/60 hover:text-foreground/80 transition-colors">
                  예외 추적
                </a>
                <a onClick={(e) => { e.preventDefault(); window.location.href = "/topology-dashboard.html"; }} href="/topology-dashboard.html" className="text-foreground/60 hover:text-foreground/80 transition-colors">
                  서비스 토폴로지
                </a>
                <a onClick={(e) => { e.preventDefault(); window.location.href = "/alert-dashboard.html"; }} href="/alert-dashboard.html" className="text-foreground/60 hover:text-foreground/80 transition-colors">
                  알림 관리
                </a>
                <a onClick={(e) => { e.preventDefault(); window.location.href = "/ontology.html"; }} href="/ontology.html" className="text-foreground/60 hover:text-foreground/80 transition-colors">
                  온톨로지
                </a>
              </nav>

              {/* Right side actions */}
              <div className="ml-auto flex items-center space-x-4">
                <select 
                  value={selectedWAS} 
                  onChange={(e) => setSelectedWAS(e.target.value)}
                  className="h-9 rounded-md border border-input bg-background px-3 py-1 text-sm"
                >
                  <option value="tomcat">Apache Tomcat</option>
                  <option value="weblogic">Oracle WebLogic</option>
                  <option value="websphere">IBM WebSphere</option>
                </select>
                
                <select 
                  value={timeRange} 
                  onChange={(e) => setTimeRange(e.target.value)}
                  className="h-9 rounded-md border border-input bg-background px-3 py-1 text-sm"
                >
                  <option value="15m">15분</option>
                  <option value="1h">1시간</option>
                  <option value="6h">6시간</option>
                  <option value="24h">24시간</option>
                </select>
                
                <button
                  onClick={refreshData}
                  className="inline-flex items-center justify-center rounded-md text-sm font-medium h-9 px-4 py-2 bg-primary text-primary-foreground hover:bg-primary/90"
                  disabled={loading}
                >
                  {loading ? (
                    <span className="animate-spin h-4 w-4 border-2 border-current border-t-transparent rounded-full" />
                  ) : (
                    '새로고침'
                  )}
                </button>
                
                <button
                  onClick={() => setIsDark(!isDark)}
                  className="inline-flex items-center justify-center rounded-md text-sm font-medium h-9 w-9 border border-input bg-background hover:bg-accent hover:text-accent-foreground"
                >
                  {isDark ? '🌞' : '🌙'}
                </button>
              </div>
            </div>
          </header>

          {/* Page Header */}
          <div className="border-b">
            <div className="container flex h-16 items-center px-4">
              <div>
                <h1 className="text-2xl font-semibold flex items-center space-x-2">
                  <span>🏭</span>
                  <span>WAS 서버 모니터링</span>
                </h1>
                <p className="text-sm text-muted-foreground">JVM, Thread Pool, 성능 지표 실시간 추적</p>
              </div>
              <div className="ml-auto flex items-center space-x-4">
                <div className="text-right">
                  <div className="text-sm font-medium">{wasMetrics[selectedWAS].version}</div>
                  <div className="text-xs text-muted-foreground">업타임: {wasMetrics[selectedWAS].uptime}</div>
                </div>
                <span className="inline-flex items-center rounded-md bg-green-500/10 px-2.5 py-0.5 text-xs font-medium text-green-600 dark:text-green-400">
                  <span className="mr-1.5 h-2 w-2 rounded-full bg-green-500 animate-pulse"></span>
                  {selectedWAS.toUpperCase()} 정상
                </span>
              </div>
            </div>
          </div>

          {/* Main Content */}
          <main className="container py-6 space-y-6">
            {/* Overview Cards */}
            <div className="grid gap-4 md:grid-cols-2 lg:grid-cols-4">
              <MetricCard
                title="JVM 힙 사용률"
                value={`${getHeapUtilization()}%`}
                description={`${wasMetrics.jvm.heapUsed}MB / ${wasMetrics.jvm.heapMax}MB`}
                trend={getHeapUtilization() > 80 ? 'warning' : 'success'}
                trendValue={getHeapUtilization() > 80 ? '높음' : '정상'}
                icon="💾"
              />
              <MetricCard
                title="활성 스레드"
                value={wasMetrics.threads.active}
                description={`최대 ${wasMetrics.threads.peak}개`}
                trend="success"
                trendValue="정상"
                icon="🧵"
              />
              <MetricCard
                title="GC 횟수"
                value={wasMetrics.jvm.gcCount.toLocaleString()}
                description={`총 시간 ${wasMetrics.jvm.gcTime}s`}
                trend="success"
                trendValue="우수"
                icon="🗟️"
              />
              <MetricCard
                title="평균 응답시간"
                value={`${wasMetrics.performance.avgResponseTime}ms`}
                description="최근 5분 평균"
                trend={wasMetrics.performance.avgResponseTime > 200 ? 'warning' : 'success'}
                trendValue={wasMetrics.performance.avgResponseTime > 200 ? '느림' : '양호'}
                icon="⏱️"
              />
            </div>

            {/* WAS Specific Information */}
            <div className="rounded-lg border bg-card p-6">
              <h3 className="text-lg font-semibold mb-4">{selectedWAS.toUpperCase()} 서버 정보</h3>
              <WASInfo wasType={selectedWAS} metrics={wasMetrics[selectedWAS]} />
            </div>

            {/* Detailed Monitoring Tabs */}
            <div className="rounded-lg border bg-card">
              <div className="p-6">
                <div className="flex space-x-1 rounded-lg bg-muted p-1 mb-6">
                  {[
                    { key: 'jvm', label: 'JVM 모니터링', icon: '💾' },
                    { key: 'threads', label: '스레드 풀', icon: '🧵' },
                    { key: 'performance', label: '성능 지표', icon: '📈' },
                    { key: 'tuning', label: '튜닝 및 최적화', icon: '⚙️' }
                  ].map((tab) => (
                    <button
                      key={tab.key}
                      onClick={() => setSelectedTab(tab.key)}
                      className={`flex-1 flex items-center justify-center space-x-2 rounded-md px-3 py-2 text-sm font-medium transition-colors ${
                        selectedTab === tab.key
                          ? 'bg-background text-foreground shadow-sm'
                          : 'text-muted-foreground hover:text-foreground'
                      }`}
                    >
                      <span>{tab.icon}</span>
                      <span>{tab.label}</span>
                    </button>
                  ))}
                </div>

                {/* Tab Content */}
                {selectedTab === 'jvm' && <JVMPanel metrics={wasMetrics.jvm} />}
                {selectedTab === 'threads' && <ThreadsPanel metrics={wasMetrics.threads} />}
                {selectedTab === 'performance' && <PerformancePanel metrics={wasMetrics.performance} />}
                {selectedTab === 'tuning' && <TuningPanel wasType={selectedWAS} />}
              </div>
            </div>

            {/* Real-time Charts */}
            <div className="grid gap-4 md:grid-cols-2">
              <ChartCard title="JVM 힙 메모리 사용률" type="line" dataKey="heap" />
              <ChartCard title="GC 성능 분석" type="bar" dataKey="gc" />
            </div>
          </main>
        </div>
      );
    };

    // WAS Info Component
    const WASInfo = ({ wasType, metrics }) => {
      const getWASSpecificInfo = () => {
        switch (wasType) {
          case 'tomcat':
            return (
              <div className="grid gap-4 md:grid-cols-3">
                <div>
                  <h4 className="text-sm font-medium text-muted-foreground mb-2">커넥터</h4>
                  <div className="text-2xl font-bold">{metrics.connectors}</div>
                  <p className="text-xs text-muted-foreground">HTTP, AJP, SSL</p>
                </div>
                <div>
                  <h4 className="text-sm font-medium text-muted-foreground mb-2">활성 연결</h4>
                  <div className="text-2xl font-bold">{metrics.activeConnections}</div>
                  <p className="text-xs text-muted-foreground">동시 접속</p>
                </div>
                <div>
                  <h4 className="text-sm font-medium text-muted-foreground mb-2">상태</h4>
                  <div className="text-lg font-semibold text-green-600 dark:text-green-400">정상 운영</div>
                  <p className="text-xs text-muted-foreground">모든 서비스 활성</p>
                </div>
              </div>
            );
          case 'weblogic':
            return (
              <div className="grid gap-4 md:grid-cols-3">
                <div>
                  <h4 className="text-sm font-medium text-muted-foreground mb-2">클러스터</h4>
                  <div className="text-2xl font-bold">{metrics.clusters}</div>
                  <p className="text-xs text-muted-foreground">로드 밸런싱 지원</p>
                </div>
                <div>
                  <h4 className="text-sm font-medium text-muted-foreground mb-2">관리 서버</h4>
                  <div className="text-2xl font-bold">{metrics.managedServers}</div>
                  <p className="text-xs text-muted-foreground">인스턴스 실행 중</p>
                </div>
                <div>
                  <h4 className="text-sm font-medium text-muted-foreground mb-2">상태</h4>
                  <div className="text-lg font-semibold text-green-600 dark:text-green-400">정상 운영</div>
                  <p className="text-xs text-muted-foreground">모든 노드 활성</p>
                </div>
              </div>
            );
          case 'websphere':
            return (
              <div className="grid gap-4 md:grid-cols-3">
                <div>
                  <h4 className="text-sm font-medium text-muted-foreground mb-2">셀</h4>
                  <div className="text-2xl font-bold">{metrics.cells}</div>
                  <p className="text-xs text-muted-foreground">관리 단위</p>
                </div>
                <div>
                  <h4 className="text-sm font-medium text-muted-foreground mb-2">노드</h4>
                  <div className="text-2xl font-bold">{metrics.nodes}</div>
                  <p className="text-xs text-muted-foreground">물리 서버</p>
                </div>
                <div>
                  <h4 className="text-sm font-medium text-muted-foreground mb-2">상태</h4>
                  <div className="text-lg font-semibold text-green-600 dark:text-green-400">정상 운영</div>
                  <p className="text-xs text-muted-foreground">모든 셀 활성</p>
                </div>
              </div>
            );
          default:
            return null;
        }
      };

      return getWASSpecificInfo();
    };

    // JVM Panel Component
    const JVMPanel = ({ metrics }) => (
      <div className="space-y-6">
        <div className="grid gap-4 md:grid-cols-2">
          <div className="border rounded-lg p-4">
            <h4 className="font-medium mb-4">메모리 사용 현황</h4>
            <div className="space-y-3">
              <div>
                <div className="flex justify-between text-sm mb-1">
                  <span>Heap Memory</span>
                  <span>{metrics.heapUsed}MB / {metrics.heapMax}MB</span>
                </div>
                <div className="w-full bg-secondary rounded-full h-2">
                  <div 
                    className="bg-blue-500 h-2 rounded-full transition-all"
                    style={{ width: `${(metrics.heapUsed / metrics.heapMax) * 100}%` }}
                  />
                </div>
              </div>
              <div>
                <div className="flex justify-between text-sm mb-1">
                  <span>Non-Heap Memory</span>
                  <span>{metrics.nonHeapUsed}MB</span>
                </div>
                <div className="w-full bg-secondary rounded-full h-2">
                  <div 
                    className="bg-green-500 h-2 rounded-full transition-all"
                    style={{ width: `${(metrics.nonHeapUsed / 512) * 100}%` }}
                  />
                </div>
              </div>
            </div>
          </div>
          <div className="border rounded-lg p-4">
            <h4 className="font-medium mb-4">GC 성능</h4>
            <div className="space-y-2">
              <div className="flex justify-between text-sm">
                <span>GC 횟수</span>
                <span className="font-medium">{metrics.gcCount.toLocaleString()}</span>
              </div>
              <div className="flex justify-between text-sm">
                <span>GC 시간</span>
                <span className="font-medium">{metrics.gcTime}s</span>
              </div>
              <div className="flex justify-between text-sm">
                <span>로드된 클래스</span>
                <span className="font-medium">{metrics.classesLoaded.toLocaleString()}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    );

    // Threads Panel Component
    const ThreadsPanel = ({ metrics }) => (
      <div className="space-y-4">
        <div className="grid gap-4 md:grid-cols-4">
          <div className="text-center">
            <div className="text-2xl font-bold text-blue-600 dark:text-blue-400">{metrics.active}</div>
            <div className="text-sm text-muted-foreground">활성</div>
          </div>
          <div className="text-center">
            <div className="text-2xl font-bold text-green-600 dark:text-green-400">{metrics.total}</div>
            <div className="text-sm text-muted-foreground">총 스레드</div>
          </div>
          <div className="text-center">
            <div className="text-2xl font-bold text-yellow-600 dark:text-yellow-400">{metrics.daemon}</div>
            <div className="text-sm text-muted-foreground">데몬</div>
          </div>
          <div className="text-center">
            <div className="text-2xl font-bold text-red-600 dark:text-red-400">{metrics.deadlocked}</div>
            <div className="text-sm text-muted-foreground">데드락</div>
          </div>
        </div>
        <div className="border rounded-lg p-4">
          <h4 className="font-medium mb-2">스레드 풀 상태</h4>
          <div className="space-y-2">
            <div className="flex justify-between items-center text-sm">
              <span>화조럽지 않은 스레드</span>
              <span className="bg-green-500/10 text-green-600 dark:text-green-400 px-2 py-1 rounded text-xs">안전</span>
            </div>
            <div className="flex justify-between items-center text-sm">
              <span>평균 대기 시간</span>
              <span className="text-muted-foreground">12ms</span>
            </div>
            <div className="flex justify-between items-center text-sm">
              <span>최대 스레드 수</span>
              <span className="text-muted-foreground">{metrics.peak}</span>
            </div>
          </div>
        </div>
      </div>
    );

    // Performance Panel Component
    const PerformancePanel = ({ metrics }) => (
      <div className="space-y-4">
        <div className="grid gap-4 md:grid-cols-4">
          <div className="text-center">
            <div className="text-2xl font-bold">{metrics.avgResponseTime}ms</div>
            <div className="text-sm text-muted-foreground">평균 응답시간</div>
          </div>
          <div className="text-center">
            <div className="text-2xl font-bold">{metrics.throughput.toLocaleString()}</div>
            <div className="text-sm text-muted-foreground">분당 요청 수</div>
          </div>
          <div className="text-center">
            <div className="text-2xl font-bold">{metrics.errorRate}%</div>
            <div className="text-sm text-muted-foreground">에러율</div>
          </div>
          <div className="text-center">
            <div className="text-2xl font-bold">{metrics.activeRequests}</div>
            <div className="text-sm text-muted-foreground">활성 요청</div>
          </div>
        </div>
        <div className="border rounded-lg p-4">
          <h4 className="font-medium mb-2">성늤 동향</h4>
          <div className="space-y-2">
            <div className="flex justify-between items-center text-sm">
              <span>최대 동시 연결 수</span>
              <span className="text-green-600 dark:text-green-400 font-medium">500</span>
            </div>
            <div className="flex justify-between items-center text-sm">
              <span>커넥션 풀 사용률</span>
              <span className="text-muted-foreground">67%</span>
            </div>
            <div className="flex justify-between items-center text-sm">
              <span>네트워크 I/O</span>
              <span className="text-muted-foreground">234 MB/s</span>
            </div>
          </div>
        </div>
      </div>
    );

    // Tuning Panel Component
    const TuningPanel = ({ wasType }) => (
      <div className="space-y-4">
        <div className="border rounded-lg p-4">
          <h4 className="font-medium mb-3">성능 최적화 권장사항</h4>
          <div className="space-y-3">
            <div className="flex items-start space-x-3">
              <span className="bg-blue-500/10 text-blue-600 dark:text-blue-400 px-2 py-1 rounded text-xs font-medium">메모리</span>
              <div className="flex-1">
                <div className="text-sm font-medium">JVM 힙 메모리 크기 조정</div>
                <div className="text-xs text-muted-foreground mt-1">현재 사용률이 80% 넘어 추가 할당을 고려하세요.</div>
              </div>
            </div>
            <div className="flex items-start space-x-3">
              <span className="bg-green-500/10 text-green-600 dark:text-green-400 px-2 py-1 rounded text-xs font-medium">GC</span>
              <div className="flex-1">
                <div className="text-sm font-medium">Garbage Collection 튜닝</div>
                <div className="text-xs text-muted-foreground mt-1">G1GC 사용으로 대기시간을 줄일 수 있습니다.</div>
              </div>
            </div>
            <div className="flex items-start space-x-3">
              <span className="bg-yellow-500/10 text-yellow-600 dark:text-yellow-400 px-2 py-1 rounded text-xs font-medium">스레드</span>
              <div className="flex-1">
                <div className="text-sm font-medium">스레드 풀 최적화</div>
                <div className="text-xs text-muted-foreground mt-1">활성 스레드 수를 모니터링하여 풀 크기를 조정하세요.</div>
              </div>
            </div>
          </div>
        </div>
        
        <div className="border rounded-lg p-4">
          <h4 className="font-medium mb-3">{wasType.toUpperCase()} 별 설정 가이드</h4>
          <div className="space-y-2 text-sm text-muted-foreground">
            {wasType === 'tomcat' && (
              <>
                <div>• server.xml에서 maxThreads 및 connectionTimeout 조정</div>
                <div>• 커넥션 풀 최적화를 위한 maxConnections 설정</div>
                <div>• JVM 옵션: -Xms2g -Xmx4g -XX:+UseG1GC</div>
              </>
            )}
            {wasType === 'weblogic' && (
              <>
                <div>• 관리 콘솔에서 서버 설정 최적화</div>
                <div>• 워크 매니저 및 데이터소스 튜닝</div>
                <div>• 클러스터 로드 밸런싱 최적화</div>
              </>
            )}
            {wasType === 'websphere' && (
              <>
                <div>• 애플리케이션 서버 스레드 풀 설정</div>
                <div>• JVM 힙 크기 및 GC 정책 조정</div>
                <div>• 웹 컴테이너 오류 페이지 캐싱</div>
              </>
            )}
          </div>
        </div>
      </div>
    );

    // Reusable Components
    const MetricCard = ({ title, value, description, trend, trendValue, icon }) => {
      const getTrendColor = () => {
        switch (trend) {
          case 'success': return 'text-green-600 dark:text-green-400';
          case 'warning': return 'text-yellow-600 dark:text-yellow-400';
          case 'error': return 'text-red-600 dark:text-red-400';
          default: return 'text-blue-600 dark:text-blue-400';
        }
      };

      return (
        <div className="rounded-lg border bg-card p-6">
          <div className="flex items-center justify-between space-y-0 pb-2">
            <h3 className="text-sm font-medium text-muted-foreground">{title}</h3>
            <span className="text-2xl">{icon}</span>
          </div>
          <div className="text-2xl font-bold">{value}</div>
          <p className="text-xs text-muted-foreground mt-1">{description}</p>
          {trendValue && (
            <div className={`text-xs font-medium mt-2 ${getTrendColor()}`}>
              {trendValue}
            </div>
          )}
        </div>
      );
    };

    const ChartCard = ({ title, type, dataKey }) => {
      const canvasRef = useRef(null);
      const chartRef = useRef(null);

      // Helper function to get computed CSS color values
      const getThemeColors = () => {
        const style = getComputedStyle(document.documentElement);
        const primaryHsl = style.getPropertyValue('--primary').trim();
        const borderHsl = style.getPropertyValue('--border').trim(); 
        const mutedForegroundHsl = style.getPropertyValue('--muted-foreground').trim();
        
        return {
          primary: `hsl(${primaryHsl})`,
          primaryTransparent: `hsl(${primaryHsl} / 0.1)`,
          border: `hsl(${borderHsl})`,
          mutedForeground: `hsl(${mutedForegroundHsl})`
        };
      };

      useEffect(() => {
        if (canvasRef.current) {
          const ctx = canvasRef.current.getContext('2d');
          
          if (chartRef.current) {
            chartRef.current.destroy();
          }

          // Get theme colors
          const colors = getThemeColors();

          const data = {
            labels: ['00:00', '04:00', '08:00', '12:00', '16:00', '20:00'],
            datasets: [{
              label: title,
              data: Array.from({ length: 6 }, () => Math.floor(Math.random() * 100)),
              borderColor: colors.primary,
              backgroundColor: type === 'bar' ? colors.primary : colors.primaryTransparent,
              tension: 0.4,
              fill: type === 'line'
            }]
          };

          chartRef.current = new Chart(ctx, {
            type: type,
            data: data,
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: { display: false }
              },
              scales: {
                y: { 
                  beginAtZero: true,
                  grid: {
                    color: colors.border
                  },
                  ticks: {
                    color: colors.mutedForeground
                  }
                },
                x: {
                  grid: {
                    color: colors.border
                  },
                  ticks: {
                    color: colors.mutedForeground
                  }
                }
              }
            }
          });
        }

        return () => {
          if (chartRef.current) {
            chartRef.current.destroy();
          }
        };
      }, [title, type, dataKey]);

      return (
        <div className="rounded-lg border bg-card p-6">
          <h3 className="text-lg font-semibold mb-4">{title}</h3>
          <div className="h-64">
            <canvas ref={canvasRef}></canvas>
          </div>
        </div>
      );
    };

    // Render the app
    ReactDOM.render(<WASDashboard />, document.getElementById('root'));
  </script>
</body>
