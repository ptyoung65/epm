<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIRIS APM | 서비스 토폴로지</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="./css/tailwind.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
    
    /* shadcn/ui CSS Variables */
    :root {
      --background: 0 0% 100%;
      --foreground: 222.2 84% 4.9%;
      --card: 0 0% 100%;
      --card-foreground: 222.2 84% 4.9%;
      --popover: 0 0% 100%;
      --popover-foreground: 222.2 84% 4.9%;
      --primary: 222.2 47.4% 11.2%;
      --primary-foreground: 210 40% 98%;
      --secondary: 210 40% 96%;
      --secondary-foreground: 222.2 47.4% 11.2%;
      --muted: 210 40% 96%;
      --muted-foreground: 215.4 16.3% 46.9%;
      --accent: 210 40% 96%;
      --accent-foreground: 222.2 47.4% 11.2%;
      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 210 40% 98%;
      --border: 214.3 31.8% 91.4%;
      --input: 214.3 31.8% 91.4%;
      --ring: 222.2 84% 4.9%;
      --radius: 0.5rem;
    }

    .dark {
      --background: 222.2 84% 4.9%;
      --foreground: 210 40% 98%;
      --card: 222.2 84% 4.9%;
      --card-foreground: 210 40% 98%;
      --popover: 222.2 84% 4.9%;
      --popover-foreground: 210 40% 98%;
      --primary: 210 40% 98%;
      --primary-foreground: 222.2 47.4% 11.2%;
      --secondary: 222.2 84% 4.9%;
      --secondary-foreground: 210 40% 98%;
      --muted: 222.2 84% 4.9%;
      --muted-foreground: 215.4 16.3% 46.9%;
      --accent: 222.2 84% 4.9%;
      --accent-foreground: 210 40% 98%;
      --destructive: 0 62.8% 30.6%;
      --destructive-foreground: 210 40% 98%;
      --border: 217.2 32.6% 17.5%;
      --input: 217.2 32.6% 17.5%;
      --ring: 212.7 26.8% 83.9%;
    }

    .bg-background { background-color: hsl(var(--background)); }
    .text-foreground { color: hsl(var(--foreground)); }
    .bg-card { background-color: hsl(var(--card)); }
    .text-card-foreground { color: hsl(var(--card-foreground)); }
    .bg-primary { background-color: hsl(var(--primary)); }
    .text-primary-foreground { color: hsl(var(--primary-foreground)); }
    .text-primary { color: hsl(var(--primary)); }
    .text-muted-foreground { color: hsl(var(--muted-foreground)); }
    .border-border { border-color: hsl(var(--border)); }
    .text-destructive { color: hsl(var(--destructive)); }
    
    /* D3.js Topology Styles */
    .node {
      cursor: pointer;
    }
    
    .node circle {
      stroke-width: 2px;
      transition: all 0.3s ease;
    }
    
    .node:hover circle {
      stroke-width: 3px;
      filter: brightness(1.1);
    }
    
    .node text {
      font-size: 12px;
      pointer-events: none;
    }
    
    .link {
      fill: none;
      stroke: #999;
      stroke-opacity: 0.6;
      stroke-width: 2px;
    }
    
    .link.critical {
      stroke: #ef4444;
      stroke-width: 3px;
    }
    
    .link.warning {
      stroke: #f59e0b;
    }
    
    .link.healthy {
      stroke: #10b981;
    }
    
    .tooltip {
      position: absolute;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }
    
    #topology-container {
      width: 100%;
      height: 600px;
      background: hsl(var(--card));
      border: 1px solid hsl(var(--border));
      border-radius: 8px;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-background text-foreground">
  <!-- Header -->
  <header class="sticky top-0 z-50 w-full border-b border-border bg-background/95 backdrop-blur">
    <div class="container mx-auto flex h-14 items-center px-4">
      <div class="mr-4 flex items-center space-x-2">
        <h1 class="font-bold text-xl text-foreground">AIRIS APM</h1>
        <span class="bg-primary/10 text-primary px-2 py-1 rounded-md text-xs font-medium">서비스 토폴로지</span>
      </div>
      
      <!-- Navigation -->
      <nav class="flex items-center space-x-6 text-sm">
        <a href="/" class="text-foreground/60 hover:text-foreground/80 transition-colors">통합 대시보드</a>
        <a href="/j2ee-dashboard.html" class="text-foreground/60 hover:text-foreground/80 transition-colors">J2EE 모니터링</a>
        <a href="/was-dashboard.html" class="text-foreground/60 hover:text-foreground/80 transition-colors">WAS 모니터링</a>
        <a href="/exception-dashboard.html" class="text-foreground/60 hover:text-foreground/80 transition-colors">예외 추적</a>
        <span class="font-medium text-foreground/80">서비스 토폴로지</span>
        <a href="/alert-dashboard.html" class="text-foreground/60 hover:text-foreground/80 transition-colors">알림 관리</a>
        <a href="/ontology.html" class="text-foreground/60 hover:text-foreground/80 transition-colors">온톨로지</a>
      </nav>

      <!-- Right side actions -->
      <div class="ml-auto flex items-center space-x-4">
        <button id="layoutBtn" class="inline-flex items-center justify-center rounded-md text-sm font-medium border border-border bg-background hover:bg-accent h-9 px-3">
          레이아웃 변경
        </button>
        
        <button id="refreshBtn" class="inline-flex items-center justify-center rounded-md text-sm font-medium bg-primary text-primary-foreground hover:bg-primary/90 h-9 px-4">
          새로고침
        </button>
        
        <button id="themeToggle" class="inline-flex items-center justify-center rounded-md text-sm font-medium border border-border bg-background hover:bg-accent h-9 w-9">
          🌙
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-6">
    <!-- Service Health Summary -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
      <div class="bg-card border border-border rounded-lg p-4">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-muted-foreground">총 서비스</p>
            <p class="text-2xl font-bold">12</p>
          </div>
          <div class="h-8 w-8 bg-primary/10 rounded-full flex items-center justify-center">
            🔗
          </div>
        </div>
      </div>
      
      <div class="bg-card border border-border rounded-lg p-4">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-muted-foreground">정상</p>
            <p class="text-2xl font-bold text-green-600">9</p>
          </div>
          <div class="h-8 w-8 bg-green-100 rounded-full flex items-center justify-center">
            ✅
          </div>
        </div>
      </div>
      
      <div class="bg-card border border-border rounded-lg p-4">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-muted-foreground">경고</p>
            <p class="text-2xl font-bold text-orange-600">2</p>
          </div>
          <div class="h-8 w-8 bg-orange-100 rounded-full flex items-center justify-center">
            ⚠️
          </div>
        </div>
      </div>
      
      <div class="bg-card border border-border rounded-lg p-4">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-muted-foreground">장애</p>
            <p class="text-2xl font-bold text-red-600">1</p>
          </div>
          <div class="h-8 w-8 bg-red-100 rounded-full flex items-center justify-center">
            🚨
          </div>
        </div>
      </div>
    </div>

    <!-- Topology Visualization -->
    <div class="bg-card border border-border rounded-lg p-6 mb-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">서비스 의존성 맵</h3>
        <div class="flex space-x-2">
          <button id="zoomIn" class="px-3 py-1 text-sm border border-border rounded hover:bg-accent">+</button>
          <button id="zoomOut" class="px-3 py-1 text-sm border border-border rounded hover:bg-accent">-</button>
          <button id="zoomReset" class="px-3 py-1 text-sm border border-border rounded hover:bg-accent">Reset</button>
        </div>
      </div>
      <div id="topology-container"></div>
    </div>

    <!-- Service Details Table -->
    <div class="bg-card border border-border rounded-lg p-6">
      <h3 class="text-lg font-semibold mb-4">서비스 상세 정보</h3>
      <div class="overflow-x-auto">
        <table class="w-full text-sm">
          <thead>
            <tr class="border-b border-border">
              <th class="text-left py-2 px-4">서비스명</th>
              <th class="text-left py-2 px-4">상태</th>
              <th class="text-left py-2 px-4">응답시간</th>
              <th class="text-left py-2 px-4">처리량</th>
              <th class="text-left py-2 px-4">에러율</th>
              <th class="text-left py-2 px-4">의존성</th>
            </tr>
          </thead>
          <tbody id="serviceTableBody">
            <!-- Table rows will be populated here -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Service Details Modal -->
  <div id="serviceModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-card border border-border rounded-lg p-6 max-w-2xl w-full mx-4">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">서비스 상세 정보</h3>
        <button id="closeModal" class="text-foreground/60 hover:text-foreground">✕</button>
      </div>
      <div id="modalContent">
        <!-- Modal content will be populated here -->
      </div>
    </div>
  </div>

  <script>
    // Service topology data
    const topologyData = {
      nodes: [
        { id: "gateway", name: "API Gateway", type: "gateway", status: "healthy", responseTime: 45, throughput: 12000 },
        { id: "auth", name: "Auth Service", type: "service", status: "healthy", responseTime: 23, throughput: 8500 },
        { id: "user", name: "User Service", type: "service", status: "healthy", responseTime: 67, throughput: 5600 },
        { id: "order", name: "Order Service", type: "service", status: "warning", responseTime: 234, throughput: 3200 },
        { id: "payment", name: "Payment Service", type: "service", status: "critical", responseTime: 567, throughput: 1200 },
        { id: "inventory", name: "Inventory Service", type: "service", status: "healthy", responseTime: 89, throughput: 4500 },
        { id: "notification", name: "Notification Service", type: "service", status: "healthy", responseTime: 34, throughput: 9800 },
        { id: "analytics", name: "Analytics Service", type: "service", status: "warning", responseTime: 156, throughput: 2100 },
        { id: "db-main", name: "Main Database", type: "database", status: "healthy", responseTime: 12, throughput: 15000 },
        { id: "db-cache", name: "Redis Cache", type: "cache", status: "healthy", responseTime: 2, throughput: 45000 },
        { id: "mq", name: "Message Queue", type: "queue", status: "healthy", responseTime: 8, throughput: 8900 },
        { id: "storage", name: "Object Storage", type: "storage", status: "healthy", responseTime: 45, throughput: 3400 }
      ],
      links: [
        { source: "gateway", target: "auth", status: "healthy" },
        { source: "gateway", target: "user", status: "healthy" },
        { source: "gateway", target: "order", status: "warning" },
        { source: "gateway", target: "payment", status: "critical" },
        { source: "auth", target: "db-main", status: "healthy" },
        { source: "auth", target: "db-cache", status: "healthy" },
        { source: "user", target: "db-main", status: "healthy" },
        { source: "user", target: "db-cache", status: "healthy" },
        { source: "order", target: "inventory", status: "healthy" },
        { source: "order", target: "payment", status: "critical" },
        { source: "order", target: "db-main", status: "healthy" },
        { source: "payment", target: "db-main", status: "critical" },
        { source: "inventory", target: "db-main", status: "healthy" },
        { source: "notification", target: "mq", status: "healthy" },
        { source: "analytics", target: "db-main", status: "warning" },
        { source: "analytics", target: "storage", status: "healthy" }
      ]
    };

    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    let isDark = false;

    themeToggle.addEventListener('click', () => {
      isDark = !isDark;
      if (isDark) {
        document.documentElement.classList.add('dark');
        themeToggle.textContent = '☀️';
      } else {
        document.documentElement.classList.remove('dark');
        themeToggle.textContent = '🌙';
      }
      updateTopology();
    });

    // D3.js Topology Visualization
    let svg, simulation, currentLayout = 'force';

    function initTopology() {
      const container = d3.select("#topology-container");
      const width = container.node().getBoundingClientRect().width;
      const height = 600;

      // Clear existing SVG
      container.selectAll("*").remove();

      // Create SVG
      svg = container.append("svg")
        .attr("width", width)
        .attr("height", height);

      // Create container for zoom
      const g = svg.append("g");

      // Add zoom behavior
      const zoom = d3.zoom()
        .scaleExtent([0.5, 5])
        .on("zoom", (event) => {
          g.attr("transform", event.transform);
        });

      svg.call(zoom);

      // Zoom controls
      document.getElementById('zoomIn').addEventListener('click', () => {
        svg.transition().call(zoom.scaleBy, 1.2);
      });

      document.getElementById('zoomOut').addEventListener('click', () => {
        svg.transition().call(zoom.scaleBy, 0.8);
      });

      document.getElementById('zoomReset').addEventListener('click', () => {
        svg.transition().call(zoom.transform, d3.zoomIdentity);
      });

      // Create simulation
      simulation = d3.forceSimulation(topologyData.nodes)
        .force("link", d3.forceLink(topologyData.links).id(d => d.id).distance(100))
        .force("charge", d3.forceManyBody().strength(-500))
        .force("center", d3.forceCenter(width / 2, height / 2));

      // Create links
      const link = g.append("g")
        .selectAll("line")
        .data(topologyData.links)
        .enter().append("line")
        .attr("class", d => `link ${d.status}`)
        .attr("stroke-width", 2);

      // Create nodes
      const node = g.append("g")
        .selectAll("g")
        .data(topologyData.nodes)
        .enter().append("g")
        .attr("class", "node")
        .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

      // Add circles to nodes
      node.append("circle")
        .attr("r", d => {
          if (d.type === 'gateway') return 20;
          if (d.type === 'database' || d.type === 'cache' || d.type === 'queue' || d.type === 'storage') return 15;
          return 18;
        })
        .attr("fill", d => {
          if (d.status === 'critical') return '#ef4444';
          if (d.status === 'warning') return '#f59e0b';
          return '#10b981';
        })
        .attr("stroke", "#fff");

      // Add labels to nodes
      node.append("text")
        .text(d => d.name)
        .attr("x", 0)
        .attr("y", 30)
        .attr("text-anchor", "middle")
        .attr("fill", isDark ? "#e5e7eb" : "#374151");

      // Add icons to nodes
      node.append("text")
        .text(d => {
          if (d.type === 'gateway') return '🌐';
          if (d.type === 'database') return '🗄️';
          if (d.type === 'cache') return '⚡';
          if (d.type === 'queue') return '📨';
          if (d.type === 'storage') return '💾';
          return '⚙️';
        })
        .attr("x", 0)
        .attr("y", 5)
        .attr("text-anchor", "middle")
        .attr("font-size", "16px");

      // Add click handler for nodes
      node.on("click", (event, d) => {
        showServiceDetails(d);
      });

      // Update positions on tick
      simulation.on("tick", () => {
        link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

        node
          .attr("transform", d => `translate(${d.x},${d.y})`);
      });
    }

    function dragstarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragended(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }

    function updateTopology() {
      initTopology();
    }

    // Layout change
    document.getElementById('layoutBtn').addEventListener('click', () => {
      currentLayout = currentLayout === 'force' ? 'tree' : 'force';
      updateTopology();
    });

    // Refresh button
    document.getElementById('refreshBtn').addEventListener('click', () => {
      updateTopology();
      loadServiceTable();
    });

    // Load service table
    function loadServiceTable() {
      const tbody = document.getElementById('serviceTableBody');
      tbody.innerHTML = '';

      topologyData.nodes.forEach(node => {
        if (node.type === 'service' || node.type === 'gateway') {
          const tr = document.createElement('tr');
          tr.className = 'border-b border-border hover:bg-accent/50 cursor-pointer';
          
          const statusColor = {
            'healthy': 'text-green-600',
            'warning': 'text-orange-600',
            'critical': 'text-red-600'
          }[node.status];

          const statusIcon = {
            'healthy': '✅',
            'warning': '⚠️',
            'critical': '🚨'
          }[node.status];

          tr.innerHTML = `
            <td class="py-2 px-4 font-medium">${node.name}</td>
            <td class="py-2 px-4"><span class="${statusColor}">${statusIcon} ${node.status}</span></td>
            <td class="py-2 px-4">${node.responseTime}ms</td>
            <td class="py-2 px-4">${node.throughput.toLocaleString()}/min</td>
            <td class="py-2 px-4">${(Math.random() * 2).toFixed(2)}%</td>
            <td class="py-2 px-4">${topologyData.links.filter(l => l.source === node.id || l.target === node.id).length}</td>
          `;

          tr.addEventListener('click', () => showServiceDetails(node));
          tbody.appendChild(tr);
        }
      });
    }

    // Show service details modal
    function showServiceDetails(service) {
      const modal = document.getElementById('serviceModal');
      const modalContent = document.getElementById('modalContent');

      const dependencies = topologyData.links
        .filter(l => l.source === service.id || l.target === service.id)
        .map(l => l.source === service.id ? l.target : l.source);

      modalContent.innerHTML = `
        <div class="space-y-4">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="text-sm font-medium text-muted-foreground">서비스명</label>
              <p class="font-semibold">${service.name}</p>
            </div>
            <div>
              <label class="text-sm font-medium text-muted-foreground">상태</label>
              <p class="${service.status === 'healthy' ? 'text-green-600' : service.status === 'warning' ? 'text-orange-600' : 'text-red-600'}">
                ${service.status}
              </p>
            </div>
            <div>
              <label class="text-sm font-medium text-muted-foreground">응답시간</label>
              <p>${service.responseTime}ms</p>
            </div>
            <div>
              <label class="text-sm font-medium text-muted-foreground">처리량</label>
              <p>${service.throughput.toLocaleString()}/min</p>
            </div>
          </div>
          
          <div>
            <label class="text-sm font-medium text-muted-foreground">의존성</label>
            <div class="mt-2 space-y-1">
              ${dependencies.map(dep => `<div class="text-sm">• ${dep}</div>`).join('')}
            </div>
          </div>
          
          <div>
            <label class="text-sm font-medium text-muted-foreground">최근 이슈</label>
            <div class="mt-2 space-y-2">
              ${service.status !== 'healthy' ? `
                <div class="bg-orange-50 dark:bg-orange-900/20 p-2 rounded text-sm">
                  응답 시간이 임계값을 초과했습니다.
                </div>
              ` : '<div class="text-sm text-muted-foreground">이슈 없음</div>'}
            </div>
          </div>
        </div>
      `;

      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    // Close modal
    document.getElementById('closeModal').addEventListener('click', () => {
      const modal = document.getElementById('serviceModal');
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    });

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', () => {
      initTopology();
      loadServiceTable();
    });

    // Auto-refresh every 30 seconds
    setInterval(() => {
      updateTopology();
      loadServiceTable();
    }, 30000);
  </script>
</body>
</html>
