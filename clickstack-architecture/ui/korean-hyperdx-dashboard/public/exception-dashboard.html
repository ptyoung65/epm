<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIRIS APM | 예외 추적 대시보드</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <link href="./css/tailwind.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
    
    /* shadcn/ui CSS Variables */
    :root {
      --background: 0 0% 100%;
      --foreground: 222.2 84% 4.9%;
      --card: 0 0% 100%;
      --card-foreground: 222.2 84% 4.9%;
      --popover: 0 0% 100%;
      --popover-foreground: 222.2 84% 4.9%;
      --primary: 222.2 47.4% 11.2%;
      --primary-foreground: 210 40% 98%;
      --secondary: 210 40% 96%;
      --secondary-foreground: 222.2 47.4% 11.2%;
      --muted: 210 40% 96%;
      --muted-foreground: 215.4 16.3% 46.9%;
      --accent: 210 40% 96%;
      --accent-foreground: 222.2 47.4% 11.2%;
      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 210 40% 98%;
      --border: 214.3 31.8% 91.4%;
      --input: 214.3 31.8% 91.4%;
      --ring: 222.2 84% 4.9%;
      --radius: 0.5rem;
    }

    .dark {
      --background: 222.2 84% 4.9%;
      --foreground: 210 40% 98%;
      --card: 222.2 84% 4.9%;
      --card-foreground: 210 40% 98%;
      --popover: 222.2 84% 4.9%;
      --popover-foreground: 210 40% 98%;
      --primary: 210 40% 98%;
      --primary-foreground: 222.2 47.4% 11.2%;
      --secondary: 222.2 84% 4.9%;
      --secondary-foreground: 210 40% 98%;
      --muted: 222.2 84% 4.9%;
      --muted-foreground: 215.4 16.3% 46.9%;
      --accent: 222.2 84% 4.9%;
      --accent-foreground: 210 40% 98%;
      --destructive: 0 62.8% 30.6%;
      --destructive-foreground: 210 40% 98%;
      --border: 217.2 32.6% 17.5%;
      --input: 217.2 32.6% 17.5%;
      --ring: 212.7 26.8% 83.9%;
    }

    .bg-background { background-color: hsl(var(--background)); }
    .text-foreground { color: hsl(var(--foreground)); }
    .bg-card { background-color: hsl(var(--card)); }
    .text-card-foreground { color: hsl(var(--card-foreground)); }
    .bg-primary { background-color: hsl(var(--primary)); }
    .text-primary-foreground { color: hsl(var(--primary-foreground)); }
    .text-primary { color: hsl(var(--primary)); }
    .text-muted-foreground { color: hsl(var(--muted-foreground)); }
    .border-border { border-color: hsl(var(--border)); }
    .text-destructive { color: hsl(var(--destructive)); }
    .bg-destructive { background-color: hsl(var(--destructive)); }
    
    .chart-container {
      position: relative;
      height: 256px;
      width: 100%;
    }
    
    .exception-card {
      transition: all 0.2s ease-in-out;
    }
    
    .exception-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-background text-foreground">
  <!-- Header -->
  <header class="sticky top-0 z-50 w-full border-b border-border bg-background/95 backdrop-blur">
    <div class="container mx-auto flex h-14 items-center px-4">
      <div class="mr-4 flex items-center space-x-2">
        <h1 class="font-bold text-xl text-foreground">AIRIS APM</h1>
        <span class="bg-primary/10 text-primary px-2 py-1 rounded-md text-xs font-medium">예외 추적</span>
      </div>
      
      <!-- Navigation -->
      <nav class="flex items-center space-x-6 text-sm">
        <a href="/" class="text-foreground/60 hover:text-foreground/80 transition-colors">통합 대시보드</a>
        <a href="/j2ee-dashboard.html" class="text-foreground/60 hover:text-foreground/80 transition-colors">J2EE 모니터링</a>
        <a href="/was-dashboard.html" class="text-foreground/60 hover:text-foreground/80 transition-colors">WAS 모니터링</a>
        <span class="font-medium text-foreground/80">예외 추적</span>
        <a href="/topology-dashboard.html" class="text-foreground/60 hover:text-foreground/80 transition-colors">서비스 토폴로지</a>
        <a href="/alert-dashboard.html" class="text-foreground/60 hover:text-foreground/80 transition-colors">알림 관리</a>
        <a href="/ontology.html" class="text-foreground/60 hover:text-foreground/80 transition-colors">온톨로지</a>
      </nav>

      <!-- Right side actions -->
      <div class="ml-auto flex items-center space-x-4">
        <select id="timeRange" class="text-sm border border-border rounded-md px-3 py-1 bg-background">
          <option value="1h">최근 1시간</option>
          <option value="24h" selected>최근 24시간</option>
          <option value="7d">최근 7일</option>
          <option value="30d">최근 30일</option>
        </select>
        
        <button id="refreshBtn" class="inline-flex items-center justify-center rounded-md text-sm font-medium bg-primary text-primary-foreground hover:bg-primary/90 h-9 px-4">
          새로고침
        </button>
        
        <button id="themeToggle" class="inline-flex items-center justify-center rounded-md text-sm font-medium border border-border bg-background hover:bg-accent h-9 w-9">
          🌙
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-6">
    <!-- Statistics Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div class="bg-card border border-border rounded-lg p-6 shadow-sm">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-muted-foreground">총 예외</p>
            <p id="totalExceptions" class="text-2xl font-bold text-destructive">247</p>
            <p class="text-xs text-muted-foreground mt-1">최근 24시간</p>
          </div>
          <div class="h-8 w-8 bg-destructive/10 rounded-full flex items-center justify-center">
            ⚠️
          </div>
        </div>
      </div>

      <div class="bg-card border border-border rounded-lg p-6 shadow-sm">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-muted-foreground">Critical 예외</p>
            <p id="criticalExceptions" class="text-2xl font-bold text-red-600">23</p>
            <p class="text-xs text-muted-foreground mt-1">즉시 조치 필요</p>
          </div>
          <div class="h-8 w-8 bg-red-100 rounded-full flex items-center justify-center">
            🚨
          </div>
        </div>
      </div>

      <div class="bg-card border border-border rounded-lg p-6 shadow-sm">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-muted-foreground">영향받은 사용자</p>
            <p id="affectedUsers" class="text-2xl font-bold text-orange-600">89</p>
            <p class="text-xs text-muted-foreground mt-1">고유 사용자</p>
          </div>
          <div class="h-8 w-8 bg-orange-100 rounded-full flex items-center justify-center">
            👥
          </div>
        </div>
      </div>

      <div class="bg-card border border-border rounded-lg p-6 shadow-sm">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-muted-foreground">해결률</p>
            <p id="resolutionRate" class="text-2xl font-bold text-green-600">87%</p>
            <p class="text-xs text-muted-foreground mt-1">자동 복구 포함</p>
          </div>
          <div class="h-8 w-8 bg-green-100 rounded-full flex items-center justify-center">
            ✅
          </div>
        </div>
      </div>
    </div>

    <!-- Charts Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
      <!-- Exception Trend Chart -->
      <div class="bg-card border border-border rounded-lg p-6 shadow-sm">
        <h3 class="text-lg font-semibold mb-4">예외 발생 추이</h3>
        <div class="chart-container">
          <canvas id="exceptionTrendChart"></canvas>
        </div>
      </div>

      <!-- Exception Types Chart -->
      <div class="bg-card border border-border rounded-lg p-6 shadow-sm">
        <h3 class="text-lg font-semibold mb-4">예외 유형별 분포</h3>
        <div class="chart-container">
          <canvas id="exceptionTypesChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Recent Exceptions -->
    <div class="bg-card border border-border rounded-lg p-6 shadow-sm">
      <h3 class="text-lg font-semibold mb-4">최근 예외 목록</h3>
      <div class="space-y-4" id="exceptionsList">
        <!-- Exception items will be populated here -->
      </div>
    </div>
  </main>

  <!-- Exception Details Modal -->
  <div id="exceptionModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-card border border-border rounded-lg p-6 max-w-4xl w-full mx-4 max-h-screen overflow-y-auto">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">예외 상세 정보</h3>
        <button id="closeModal" class="text-foreground/60 hover:text-foreground">✕</button>
      </div>
      <div id="modalContent">
        <!-- Modal content will be populated here -->
      </div>
    </div>
  </div>

  <script>
    // Initialize data
    let exceptionData = {
      total: 247,
      critical: 23,
      affected: 89,
      resolved: 87
    };

    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    let isDark = false;

    themeToggle.addEventListener('click', () => {
      isDark = !isDark;
      if (isDark) {
        document.documentElement.classList.add('dark');
        themeToggle.textContent = '☀️';
      } else {
        document.documentElement.classList.remove('dark');
        themeToggle.textContent = '🌙';
      }
    });

    // Refresh functionality
    document.getElementById('refreshBtn').addEventListener('click', () => {
      updateData();
      updateCharts();
      loadExceptionsList();
    });

    // Initialize charts
    let trendChart, typesChart;

    function initCharts() {
      // Exception Trend Chart
      const trendCtx = document.getElementById('exceptionTrendChart').getContext('2d');
      trendChart = new Chart(trendCtx, {
        type: 'line',
        data: {
          labels: ['00:00', '04:00', '08:00', '12:00', '16:00', '20:00'],
          datasets: [{
            label: 'Critical',
            data: [5, 8, 12, 15, 18, 23],
            borderColor: 'rgb(239, 68, 68)',
            backgroundColor: 'rgba(239, 68, 68, 0.1)',
            tension: 0.4
          }, {
            label: 'Warning',
            data: [15, 22, 28, 35, 42, 48],
            borderColor: 'rgb(251, 191, 36)',
            backgroundColor: 'rgba(251, 191, 36, 0.1)',
            tension: 0.4
          }, {
            label: 'Info',
            data: [45, 67, 89, 123, 156, 176],
            borderColor: 'rgb(59, 130, 246)',
            backgroundColor: 'rgba(59, 130, 246, 0.1)',
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      // Exception Types Chart
      const typesCtx = document.getElementById('exceptionTypesChart').getContext('2d');
      typesChart = new Chart(typesCtx, {
        type: 'doughnut',
        data: {
          labels: ['NullPointerException', 'SQLException', 'IOException', 'RuntimeException', 'Others'],
          datasets: [{
            data: [85, 45, 32, 28, 57],
            backgroundColor: [
              'rgba(239, 68, 68, 0.8)',
              'rgba(251, 191, 36, 0.8)',
              'rgba(59, 130, 246, 0.8)',
              'rgba(34, 197, 94, 0.8)',
              'rgba(156, 163, 175, 0.8)'
            ],
            borderWidth: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    }

    function updateData() {
      exceptionData = {
        total: Math.floor(200 + Math.random() * 100),
        critical: Math.floor(15 + Math.random() * 20),
        affected: Math.floor(70 + Math.random() * 40),
        resolved: Math.floor(80 + Math.random() * 15)
      };

      document.getElementById('totalExceptions').textContent = exceptionData.total;
      document.getElementById('criticalExceptions').textContent = exceptionData.critical;
      document.getElementById('affectedUsers').textContent = exceptionData.affected;
      document.getElementById('resolutionRate').textContent = exceptionData.resolved + '%';
    }

    function updateCharts() {
      if (trendChart && typesChart) {
        // Update trend chart with new data
        trendChart.data.datasets[0].data = [
          Math.floor(Math.random() * 10),
          Math.floor(Math.random() * 15),
          Math.floor(Math.random() * 20),
          Math.floor(Math.random() * 25),
          Math.floor(Math.random() * 30),
          exceptionData.critical
        ];
        trendChart.update();
        
        // Update types chart with new data
        typesChart.data.datasets[0].data = [
          Math.floor(50 + Math.random() * 50),
          Math.floor(30 + Math.random() * 30),
          Math.floor(20 + Math.random() * 25),
          Math.floor(15 + Math.random() * 20),
          Math.floor(40 + Math.random() * 30)
        ];
        typesChart.update();
      }
    }

    function loadExceptionsList() {
      const exceptionsList = document.getElementById('exceptionsList');
      const exceptions = [
        {
          id: 'EX001',
          type: 'NullPointerException',
          message: 'Attempted to call method on null object reference',
          service: 'UserService',
          timestamp: '2025-08-25 14:32:15',
          severity: 'Critical',
          status: 'Open'
        },
        {
          id: 'EX002', 
          type: 'SQLException',
          message: 'Connection timeout to database server',
          service: 'OrderService',
          timestamp: '2025-08-25 14:28:42',
          severity: 'High',
          status: 'Investigating'
        },
        {
          id: 'EX003',
          type: 'IOException',
          message: 'Failed to read configuration file',
          service: 'ConfigService',
          timestamp: '2025-08-25 14:25:18',
          severity: 'Medium',
          status: 'Resolved'
        }
      ];

      exceptionsList.innerHTML = '';
      exceptions.forEach(exception => {
        const severityColor = {
          'Critical': 'text-red-600 bg-red-50',
          'High': 'text-orange-600 bg-orange-50',
          'Medium': 'text-yellow-600 bg-yellow-50',
          'Low': 'text-blue-600 bg-blue-50'
        }[exception.severity] || 'text-gray-600 bg-gray-50';

        const statusColor = {
          'Open': 'text-red-600 bg-red-50',
          'Investigating': 'text-orange-600 bg-orange-50',
          'Resolved': 'text-green-600 bg-green-50'
        }[exception.status] || 'text-gray-600 bg-gray-50';

        const item = document.createElement('div');
        item.className = 'exception-card bg-card border border-border rounded-lg p-4 cursor-pointer hover:bg-accent/50';
        item.innerHTML = `
          <div class="flex justify-between items-start">
            <div class="flex-1">
              <div class="flex items-center space-x-2 mb-2">
                <span class="font-mono text-sm text-primary">${exception.id}</span>
                <span class="px-2 py-1 text-xs rounded-full ${severityColor}">${exception.severity}</span>
                <span class="px-2 py-1 text-xs rounded-full ${statusColor}">${exception.status}</span>
              </div>
              <h4 class="font-semibold text-foreground mb-1">${exception.type}</h4>
              <p class="text-sm text-muted-foreground mb-2">${exception.message}</p>
              <div class="flex items-center space-x-4 text-xs text-muted-foreground">
                <span>📍 ${exception.service}</span>
                <span>🕒 ${exception.timestamp}</span>
              </div>
            </div>
            <button class="text-muted-foreground hover:text-foreground">→</button>
          </div>
        `;
        
        item.addEventListener('click', () => showExceptionDetails(exception));
        exceptionsList.appendChild(item);
      });
    }

    function showExceptionDetails(exception) {
      const modal = document.getElementById('exceptionModal');
      const modalContent = document.getElementById('modalContent');
      
      modalContent.innerHTML = `
        <div class="space-y-4">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="text-sm font-medium text-muted-foreground">Exception ID</label>
              <p class="font-mono">${exception.id}</p>
            </div>
            <div>
              <label class="text-sm font-medium text-muted-foreground">Type</label>
              <p>${exception.type}</p>
            </div>
            <div>
              <label class="text-sm font-medium text-muted-foreground">Severity</label>
              <p>${exception.severity}</p>
            </div>
            <div>
              <label class="text-sm font-medium text-muted-foreground">Status</label>
              <p>${exception.status}</p>
            </div>
          </div>
          
          <div>
            <label class="text-sm font-medium text-muted-foreground">Message</label>
            <p class="bg-muted p-3 rounded-md">${exception.message}</p>
          </div>
          
          <div>
            <label class="text-sm font-medium text-muted-foreground">Stack Trace</label>
            <pre class="bg-muted p-3 rounded-md text-sm overflow-x-auto">
at com.example.service.UserService.getUser(UserService.java:42)
at com.example.controller.UserController.getUserProfile(UserController.java:28)
at java.base/jdk.internal.reflect.NativeMethodAccessorImpl.invoke0(Native Method)
at java.base/jdk.internal.reflect.NativeMethodAccessorImpl.invoke(NativeMethodAccessorImpl.java:77)
at java.base/jdk.internal.reflect.DelegatingMethodAccessorImpl.invoke(DelegatingMethodAccessorImpl.java:43)
            </pre>
          </div>
          
          <div>
            <label class="text-sm font-medium text-muted-foreground">Recommended Actions</label>
            <ul class="list-disc list-inside space-y-1 text-sm">
              <li>Check for null values before method calls</li>
              <li>Add proper null validation in UserService.getUser() method</li>
              <li>Implement defensive programming practices</li>
              <li>Add unit tests to cover edge cases</li>
            </ul>
          </div>
        </div>
      `;
      
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    // Modal close functionality
    document.getElementById('closeModal').addEventListener('click', () => {
      const modal = document.getElementById('exceptionModal');
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    });

    // Auto-update every 30 seconds
    setInterval(() => {
      updateData();
      updateCharts();
      loadExceptionsList();
    }, 30000);

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', () => {
      initCharts();
      updateData();
      loadExceptionsList();
    });
  </script>
</body>
</html>
