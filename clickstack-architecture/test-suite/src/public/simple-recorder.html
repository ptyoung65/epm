<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 DOM 녹화 테스트</title>
    <script src="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/rrweb-all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .control-panel {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .btn {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-start {
            background: #28a745;
            color: white;
        }
        
        .btn-start:hover {
            background: #218838;
        }
        
        .btn-stop {
            background: #dc3545;
            color: white;
        }
        
        .btn-stop:hover {
            background: #c82333;
        }
        
        .btn-play {
            background: #007bff;
            color: white;
        }
        
        .btn-play:hover {
            background: #0056b3;
        }
        
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
        }
        
        .test-area {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .interactive-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .test-btn {
            padding: 15px 25px;
            background: #17a2b8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .test-btn:hover {
            background: #138496;
        }
        
        .sessions-list {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .session-item {
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .session-item:hover {
            border-color: #007bff;
            background: #e3f2fd;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <h1>🎬 간단한 DOM 녹화 테스트</h1>
        
        <div class="status">
            <strong>상태:</strong> <span id="recordingStatus">대기 중</span> | 
            <strong>세션 ID:</strong> <span id="currentSessionId">-</span> | 
            <strong>이벤트:</strong> <span id="eventCount">0</span>개 | 
            <strong>시간:</strong> <span id="duration">00:00</span>
        </div>
        
        <div>
            <button class="btn btn-start" id="startBtn">
                🔴 녹화 시작
            </button>
            <button class="btn btn-stop" id="stopBtn" disabled>
                ⏹️ 녹화 중지
            </button>
            <button class="btn btn-play" id="playBtn" disabled>
                ▶️ 재생하기
            </button>
        </div>
        
        <div style="margin-top: 20px;">
            <button class="btn" style="background: #6c757d; color: white;" onclick="clearAllSessions()">
                🗑️ 모든 세션 삭제
            </button>
        </div>
    </div>
    
    <div class="test-area">
        <h2>테스트 영역 - 여기서 마우스와 키보드 이벤트를 시도해보세요</h2>
        
        <div class="form-group">
            <label>이름</label>
            <input type="text" class="form-control" placeholder="이름을 입력하세요">
        </div>
        
        <div class="form-group">
            <label>이메일</label>
            <input type="email" class="form-control" placeholder="email@example.com">
        </div>
        
        <div class="form-group">
            <label>메시지</label>
            <textarea class="form-control" rows="4" placeholder="메시지를 입력하세요"></textarea>
        </div>
        
        <div class="form-group">
            <label>선택사항</label>
            <select class="form-control">
                <option>옵션 1</option>
                <option>옵션 2</option>
                <option>옵션 3</option>
            </select>
        </div>
        
        <div class="interactive-buttons">
            <button class="test-btn" onclick="testClick(this, '버튼 1')">클릭 테스트 1</button>
            <button class="test-btn" onclick="testClick(this, '버튼 2')">클릭 테스트 2</button>
            <button class="test-btn" onclick="testClick(this, '버튼 3')">클릭 테스트 3</button>
            <button class="test-btn" onclick="changeColors()">색상 변경</button>
            <button class="test-btn" onclick="addContent()">콘텐츠 추가</button>
        </div>
        
        <div id="dynamicContent" style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px;">
            <p>이곳에 동적 콘텐츠가 추가됩니다...</p>
        </div>
    </div>
    
    <div class="sessions-list">
        <h3>📂 저장된 세션 목록</h3>
        <div id="sessionsList">
            <p style="color: #666;">아직 저장된 세션이 없습니다.</p>
        </div>
    </div>

    <script>
        console.log('🎬 스크립트 로딩 완료');
        
        // 전역 변수
        let stopFn = null;
        let events = [];
        let isRecording = false;
        let currentSessionId = null;
        let startTime = null;
        let timerInterval = null;
        
        // rrweb 라이브러리 확인
        console.log('rrweb 라이브러리:', typeof rrweb);
        
        // DOM 요소 참조
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const playBtn = document.getElementById('playBtn');
        
        // 버튼 이벤트 리스너 추가 (onclick 대신)
        startBtn.addEventListener('click', function() {
            console.log('녹화 시작 버튼 클릭됨');
            startRecording();
        });
        
        stopBtn.addEventListener('click', function() {
            console.log('녹화 중지 버튼 클릭됨');
            stopRecording();
        });
        
        playBtn.addEventListener('click', function() {
            console.log('재생 버튼 클릭됨');
            playRecording();
        });
        
        // 세션 ID 생성
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        // 녹화 시작
        function startRecording() {
            console.log('🔴 녹화 시작 함수 호출됨');
            
            if (isRecording) {
                console.warn('이미 녹화 중입니다');
                return;
            }
            
            if (typeof rrweb === 'undefined') {
                alert('❌ rrweb 라이브러리가 로드되지 않았습니다!');
                console.error('rrweb 라이브러리를 찾을 수 없습니다');
                return;
            }
            
            // 초기화
            events = [];
            currentSessionId = generateSessionId();
            startTime = Date.now();
            
            console.log('세션 ID:', currentSessionId);
            
            try {
                // rrweb 녹화 시작
                stopFn = rrweb.record({
                    emit(event) {
                        console.log('📹 이벤트 수신:', event.type);
                        events.push(event);
                        updateStatus();
                    },
                    sampling: {
                        mousemove: false,  // 마우스 움직임 비활성화 (너무 많은 이벤트 방지)
                        mouseInteraction: true,
                        scroll: 150,
                        media: 800,
                        input: true
                    },
                    recordCanvas: true,
                    collectFonts: true,
                    maskAllInputs: false,
                    blockClass: 'rr-block',
                    ignoreClass: 'rr-ignore'
                });
                
                // UI 업데이트
                isRecording = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                playBtn.disabled = true;
                
                document.getElementById('recordingStatus').textContent = '🔴 녹화 중';
                document.getElementById('currentSessionId').textContent = currentSessionId.substring(0, 12) + '...';
                
                // 타이머 시작
                startTimer();
                
                alert('✅ 녹화가 시작되었습니다! 페이지에서 클릭, 입력 등을 해보세요.');
                
            } catch (error) {
                console.error('녹화 시작 실패:', error);
                alert('❌ 녹화 시작에 실패했습니다: ' + error.message);
                resetUI();
            }
        }
        
        // 녹화 중지
        function stopRecording() {
            console.log('⏹️ 녹화 중지 함수 호출됨');
            
            if (!isRecording || !stopFn) {
                console.warn('녹화 중이 아닙니다');
                return;
            }
            
            try {
                // 녹화 중지
                stopFn();
                stopFn = null;
                isRecording = false;
                
                // UI 업데이트
                startBtn.disabled = false;
                stopBtn.disabled = true;
                playBtn.disabled = false;
                
                document.getElementById('recordingStatus').textContent = '⏹️ 녹화 완료';
                
                // 타이머 중지
                stopTimer();
                
                // 세션 저장
                saveSession();
                
                alert(`✅ 녹화가 완료되었습니다! ${events.length}개의 이벤트가 기록되었습니다.`);
                
            } catch (error) {
                console.error('녹화 중지 실패:', error);
                alert('❌ 녹화 중지에 실패했습니다: ' + error.message);
                resetUI();
            }
        }
        
        // 재생
        function playRecording() {
            console.log('▶️ 재생 함수 호출됨');
            
            if (!currentSessionId || events.length === 0) {
                alert('⚠️ 재생할 세션이 없습니다. 먼저 녹화를 진행해주세요.');
                return;
            }
            
            // 새 창에서 플레이어 열기
            const playerUrl = `/simple-player.html?sessionId=${currentSessionId}`;
            console.log('플레이어 URL:', playerUrl);
            window.open(playerUrl, '_blank');
        }
        
        // 세션 저장
        function saveSession() {
            if (!currentSessionId || events.length === 0) return;
            
            const session = {
                id: currentSessionId,
                events: events,
                startTime: startTime,
                endTime: Date.now(),
                duration: Date.now() - startTime,
                eventCount: events.length,
                timestamp: new Date().toISOString()
            };
            
            // 로컬 스토리지에 저장
            localStorage.setItem(currentSessionId, JSON.stringify(session));
            console.log('세션 저장 완료:', currentSessionId);
            
            // 세션 목록 업데이트
            updateSessionsList();
            
            // 서버로 전송 (옵션)
            saveToServer(session);
        }
        
        // 서버에 저장
        async function saveToServer(session) {
            try {
                const response = await fetch('/api/session-replay/save-full-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(session)
                });
                
                if (response.ok) {
                    console.log('✅ 서버 저장 성공');
                } else {
                    console.warn('⚠️ 서버 저장 실패, 로컬에만 저장됨');
                }
            } catch (error) {
                console.error('서버 저장 오류:', error);
            }
        }
        
        // 상태 업데이트
        function updateStatus() {
            document.getElementById('eventCount').textContent = events.length;
        }
        
        // 타이머 시작
        function startTimer() {
            timerInterval = setInterval(() => {
                if (startTime) {
                    const elapsed = Math.floor((Date.now() - startTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    document.getElementById('duration').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }
        
        // 타이머 중지
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
        
        // UI 리셋
        function resetUI() {
            isRecording = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            playBtn.disabled = true;
            document.getElementById('recordingStatus').textContent = '대기 중';
            document.getElementById('currentSessionId').textContent = '-';
            stopTimer();
        }
        
        // 세션 목록 업데이트
        function updateSessionsList() {
            const container = document.getElementById('sessionsList');
            container.innerHTML = '';
            
            let hasSession = false;
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('session_')) {
                    hasSession = true;
                    try {
                        const session = JSON.parse(localStorage.getItem(key));
                        const item = document.createElement('div');
                        item.className = 'session-item';
                        item.onclick = () => loadSession(session.id);
                        
                        const time = new Date(session.timestamp).toLocaleString('ko-KR');
                        item.innerHTML = `
                            <strong>${session.id.substring(0, 20)}...</strong><br>
                            <small>시간: ${time} | 이벤트: ${session.eventCount}개 | 길이: ${Math.floor(session.duration/1000)}초</small>
                        `;
                        
                        container.appendChild(item);
                    } catch (e) {
                        console.error('세션 파싱 오류:', e);
                    }
                }
            }
            
            if (!hasSession) {
                container.innerHTML = '<p style="color: #666;">아직 저장된 세션이 없습니다.</p>';
            }
        }
        
        // 세션 로드
        function loadSession(sessionId) {
            const playerUrl = `/simple-player.html?sessionId=${sessionId}`;
            window.open(playerUrl, '_blank');
        }
        
        // 모든 세션 삭제
        function clearAllSessions() {
            if (confirm('정말로 모든 세션을 삭제하시겠습니까?')) {
                const keys = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith('session_')) {
                        keys.push(key);
                    }
                }
                keys.forEach(key => localStorage.removeItem(key));
                updateSessionsList();
                alert('✅ 모든 세션이 삭제되었습니다.');
            }
        }
        
        // 테스트 함수들
        function testClick(button, name) {
            button.style.background = `hsl(${Math.random() * 360}, 70%, 50%)`;
            console.log(`${name} 클릭됨`);
        }
        
        function changeColors() {
            const buttons = document.querySelectorAll('.test-btn');
            buttons.forEach(btn => {
                btn.style.background = `hsl(${Math.random() * 360}, 70%, 50%)`;
            });
        }
        
        function addContent() {
            const container = document.getElementById('dynamicContent');
            const newElement = document.createElement('p');
            newElement.textContent = `새로운 콘텐츠 ${Date.now()}`;
            newElement.style.padding = '10px';
            newElement.style.background = `hsl(${Math.random() * 360}, 50%, 90%)`;
            newElement.style.borderRadius = '5px';
            newElement.style.margin = '5px 0';
            container.appendChild(newElement);
        }
        
        // 페이지 로드 시 초기화
        window.addEventListener('load', () => {
            console.log('✅ 페이지 로드 완료');
            updateSessionsList();
            
            // rrweb 라이브러리 확인
            if (typeof rrweb === 'undefined') {
                console.error('❌ rrweb 라이브러리가 로드되지 않았습니다!');
                alert('⚠️ rrweb 라이브러리 로딩에 실패했습니다. 페이지를 새로고침해주세요.');
            } else {
                console.log('✅ rrweb 라이브러리 로드 완료');
            }
        });
        
        // 에러 핸들링
        window.addEventListener('error', (e) => {
            console.error('JavaScript 오류:', e.error);
        });
        
        // 버튼 클릭 테스트 (개발자 도구용)
        window.testButtons = () => {
            console.log('버튼 테스트 시작...');
            console.log('startBtn:', startBtn);
            console.log('stopBtn:', stopBtn);
            console.log('playBtn:', playBtn);
        };
    </script>
</body>
</html>
