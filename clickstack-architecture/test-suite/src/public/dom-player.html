<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM ÏÑ∏ÏÖò ÌîåÎ†àÏù¥Ïñ¥</title>
    <script src="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/rrweb-all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0d1117;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        .player-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .player-header {
            background: linear-gradient(90deg, #161b22 0%, #21262d 100%);
            padding: 15px 30px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-title {
            font-size: 20px;
            font-weight: 600;
            color: #f0f6fc;
        }
        
        .session-info {
            display: flex;
            gap: 30px;
            font-size: 14px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .info-label {
            color: #8b949e;
            font-size: 12px;
            margin-bottom: 2px;
        }
        
        .info-value {
            color: #f0f6fc;
            font-weight: 600;
        }
        
        .player-viewport {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #010409;
            position: relative;
            overflow: hidden;
        }
        
        #replayContainer {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transform-origin: center center;
        }
        
        .player-controls {
            background: linear-gradient(90deg, #161b22 0%, #21262d 100%);
            padding: 20px 30px;
            border-top: 1px solid #30363d;
        }
        
        .timeline-container {
            margin-bottom: 20px;
        }
        
        .timeline {
            position: relative;
            height: 6px;
            background: #30363d;
            border-radius: 3px;
            cursor: pointer;
            overflow: hidden;
        }
        
        .timeline-buffer {
            position: absolute;
            height: 100%;
            background: rgba(139, 148, 158, 0.3);
            width: 100%;
            border-radius: 3px;
        }
        
        .timeline-progress {
            position: absolute;
            height: 100%;
            background: linear-gradient(90deg, #2ea043 0%, #56d364 100%);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .timeline-thumb {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #f0f6fc;
            border-radius: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            cursor: grab;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .timeline:hover .timeline-thumb {
            opacity: 1;
        }
        
        .timeline-thumb:active {
            cursor: grabbing;
        }
        
        .timeline-time {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 12px;
            color: #8b949e;
        }
        
        .control-center {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: #21262d;
            border: 1px solid #30363d;
            color: #f0f6fc;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 18px;
        }
        
        .control-btn:hover {
            background: #30363d;
            border-color: #656c76;
            transform: scale(1.1);
        }
        
        .control-btn.primary {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #2ea043 0%, #56d364 100%);
            border-color: #2ea043;
            font-size: 22px;
        }
        
        .control-btn.primary:hover {
            transform: scale(1.15);
            box-shadow: 0 0 20px rgba(46, 160, 67, 0.5);
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 30px;
        }
        
        .speed-label {
            color: #8b949e;
            font-size: 14px;
        }
        
        .speed-select {
            background: #21262d;
            border: 1px solid #30363d;
            color: #f0f6fc;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .speed-select:focus {
            outline: none;
            border-color: #2ea043;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(1, 4, 9, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #30363d;
            border-top: 4px solid #2ea043;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #8b949e;
        }
        
        .loading-progress {
            margin-top: 10px;
            font-size: 14px;
            color: #656c76;
        }
        
        .error-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #da3633;
            color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            display: none;
            z-index: 1001;
        }
        
        .error-overlay.show {
            display: block;
        }
        
        .error-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .error-message {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(33, 38, 45, 0.8);
            border: 1px solid #30363d;
            color: #f0f6fc;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }
        
        .fullscreen-btn:hover {
            background: rgba(33, 38, 45, 0.9);
        }
    </style>
</head>
<body>
    <!-- Î°úÎî© Ïò§Î≤ÑÎ†àÏù¥ -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">ÏÑ∏ÏÖò Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ï§ë...</div>
        <div class="loading-progress" id="loadingProgress"></div>
    </div>
    
    <!-- ÏóêÎü¨ Ïò§Î≤ÑÎ†àÏù¥ -->
    <div class="error-overlay" id="errorOverlay">
        <div class="error-title">Ïû¨ÏÉù Ïò§Î•ò</div>
        <div class="error-message" id="errorMessage"></div>
    </div>
    
    <!-- Î©îÏù∏ ÌîåÎ†àÏù¥Ïñ¥ -->
    <div class="player-container" id="playerContainer" style="display: none;">
        <div class="player-header">
            <div class="player-title">üé¨ DOM ÏÑ∏ÏÖò Î¶¨ÌîåÎ†àÏù¥Ïñ¥</div>
            
            <div class="session-info">
                <div class="info-item">
                    <span class="info-label">ÏÑ∏ÏÖò ID</span>
                    <span class="info-value" id="sessionIdDisplay">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">ÎÖπÌôî ÏãúÍ∞Ñ</span>
                    <span class="info-value" id="recordingTime">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Ï¥ù Í∏∏Ïù¥</span>
                    <span class="info-value" id="totalDuration">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Ïù¥Î≤§Ìä∏ Ïàò</span>
                    <span class="info-value" id="eventCount">-</span>
                </div>
            </div>
        </div>
        
        <div class="player-viewport">
            <button class="fullscreen-btn" onclick="toggleFullscreen()">üîç Ï†ÑÏ≤¥ÌôîÎ©¥</button>
            <div id="replayContainer"></div>
        </div>
        
        <div class="player-controls">
            <div class="timeline-container">
                <div class="timeline" id="timeline">
                    <div class="timeline-buffer"></div>
                    <div class="timeline-progress" id="timelineProgress"></div>
                    <div class="timeline-thumb" id="timelineThumb"></div>
                </div>
                <div class="timeline-time">
                    <span id="currentTime">00:00</span>
                    <span id="totalTime">00:00</span>
                </div>
            </div>
            
            <div class="control-center">
                <div class="control-buttons">
                    <button class="control-btn" onclick="skipBackward()" title="10Ï¥à Îí§Î°ú">
                        ‚è™
                    </button>
                    <button class="control-btn primary" id="playPauseBtn" onclick="togglePlayPause()" title="Ïû¨ÏÉù/ÏùºÏãúÏ†ïÏßÄ">
                        ‚ñ∂Ô∏è
                    </button>
                    <button class="control-btn" onclick="skipForward()" title="10Ï¥à ÏïûÏúºÎ°ú">
                        ‚è©
                    </button>
                </div>
                
                <div class="speed-control">
                    <span class="speed-label">ÏÜçÎèÑ:</span>
                    <select class="speed-select" id="speedSelect" onchange="changeSpeed()">
                        <option value="0.25">0.25x</option>
                        <option value="0.5">0.5x</option>
                        <option value="1" selected>1x</option>
                        <option value="2">2x</option>
                        <option value="4">4x</option>
                        <option value="8">8x</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('üé¨ DOM ÌîåÎ†àÏù¥Ïñ¥ Ï¥àÍ∏∞Ìôî ÏãúÏûë');
        
        let replayer = null;
        let events = [];
        let sessionData = null;
        let isPlaying = false;
        let totalDuration = 0;
        let currentTime = 0;
        
        // URLÏóêÏÑú ÏÑ∏ÏÖò ID Í∞ÄÏ†∏Ïò§Í∏∞
        function getSessionId() {
            const params = new URLSearchParams(window.location.search);
            const sessionId = params.get('sessionId');
            console.log('ÏÑ∏ÏÖò ID:', sessionId);
            return sessionId;
        }
        
        // ÏÑ∏ÏÖò Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadSession() {
            const sessionId = getSessionId();
            
            if (!sessionId) {
                showError('ÏÑ∏ÏÖò IDÍ∞Ä Ï†úÍ≥µÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§');
                return;
            }
            
            updateLoadingProgress('ÏÑ∏ÏÖò ID ÌôïÏù∏ ÏôÑÎ£å');
            
            try {
                // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Î®ºÏ†Ä ÏãúÎèÑ
                updateLoadingProgress('Î°úÏª¨ Îç∞Ïù¥ÌÑ∞ Í≤ÄÏÉâ Ï§ë...');
                const localData = localStorage.getItem(sessionId);
                
                if (localData) {
                    console.log('Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú ÏÑ∏ÏÖò Î°úÎìú');
                    updateLoadingProgress('Î°úÏª¨ Îç∞Ïù¥ÌÑ∞ Î°úÎìú ÏôÑÎ£å');
                    sessionData = JSON.parse(localData);
                    events = sessionData.events;
                } else {
                    console.log('ÏÑúÎ≤ÑÏóêÏÑú ÏÑ∏ÏÖò Î°úÎìú ÏãúÎèÑ');
                    updateLoadingProgress('ÏÑúÎ≤ÑÏóêÏÑú Îç∞Ïù¥ÌÑ∞ ÏöîÏ≤≠ Ï§ë...');
                    
                    const response = await fetch(`/api/session-replay/session/${sessionId}`);
                    if (!response.ok) {
                        throw new Error(`ÏÑúÎ≤Ñ ÏùëÎãµ Ïò§Î•ò: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    sessionData = result.session || result;
                    events = sessionData.events;
                }
                
                if (!events || !Array.isArray(events) || events.length === 0) {
                    throw new Error('ÏÑ∏ÏÖòÏóê Ïú†Ìö®Ìïú Ïù¥Î≤§Ìä∏ Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§');
                }
                
                console.log('ÏÑ∏ÏÖò Î°úÎìú ÏôÑÎ£å:', {
                    id: sessionData.id,
                    eventCount: events.length,
                    duration: sessionData.duration
                });
                
                updateLoadingProgress(`${events.length}Í∞ú Ïù¥Î≤§Ìä∏ Î°úÎìú ÏôÑÎ£å`);
                
                // UI Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
                updateSessionInfo();
                
                // Î¶¨ÌîåÎ†àÏù¥Ïñ¥ Ï¥àÍ∏∞Ìôî
                updateLoadingProgress('Î¶¨ÌîåÎ†àÏù¥Ïñ¥ Ï¥àÍ∏∞Ìôî Ï§ë...');
                await initReplayer();
                
                // Î°úÎî© ÏôÑÎ£å
                document.getElementById('loadingOverlay').style.display = 'none';
                document.getElementById('playerContainer').style.display = 'flex';
                
                console.log('‚úÖ ÌîåÎ†àÏù¥Ïñ¥ Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
                
            } catch (error) {
                console.error('ÏÑ∏ÏÖò Î°úÎìú Ïã§Ìå®:', error);
                showError(`ÏÑ∏ÏÖòÏùÑ Î°úÎìúÌï† Ïàò ÏóÜÏäµÎãàÎã§: ${error.message}`);
            }
        }
        
        // Î°úÎî© ÏßÑÌñâÎ•† ÏóÖÎç∞Ïù¥Ìä∏
        function updateLoadingProgress(message) {
            document.getElementById('loadingProgress').textContent = message;
        }
        
        // ÏÑ∏ÏÖò Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
        function updateSessionInfo() {
            const sessionId = sessionData.id || 'Unknown';
            document.getElementById('sessionIdDisplay').textContent = 
                sessionId.length > 15 ? sessionId.substring(0, 15) + '...' : sessionId;
            
            // ÎÖπÌôî ÏãúÍ∞Ñ
            const recordTime = sessionData.timestamp || sessionData.startTime;
            if (recordTime) {
                const date = new Date(recordTime);
                document.getElementById('recordingTime').textContent = 
                    date.toLocaleString('ko-KR', { 
                        month: 'short', 
                        day: 'numeric', 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
            }
            
            // Ï¥ù ÏãúÍ∞Ñ
            totalDuration = sessionData.duration || 0;
            document.getElementById('totalDuration').textContent = formatTime(totalDuration);
            document.getElementById('totalTime').textContent = formatTime(totalDuration);
            
            // Ïù¥Î≤§Ìä∏ Ïàò
            document.getElementById('eventCount').textContent = events.length;
        }
        
        // rrweb Î¶¨ÌîåÎ†àÏù¥Ïñ¥ Ï¥àÍ∏∞Ìôî
        async function initReplayer() {
            if (typeof rrweb === 'undefined') {
                throw new Error('rrweb ÎùºÏù¥Î∏åÎü¨Î¶¨Í∞Ä Î°úÎìúÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§');
            }
            
            const container = document.getElementById('replayContainer');
            
            try {
                console.log('rrweb Replayer ÏÉùÏÑ± Ï§ë...');
                
                replayer = new rrweb.Replayer(events, {
                    root: container,
                    speed: 1,
                    skipInactive: false,
                    showWarning: false,
                    showDebug: false,
                    blockClass: 'rr-block',
                    liveMode: false,
                    insertStyleRules: [
                        'iframe { pointer-events: none }',
                        '.rrweb-ignored { background: red !important }'
                    ],
                    triggerFocus: false,
                    UNSAFE_replayCanvas: true,
                    pauseAnimation: false,
                    mouseTail: {
                        duration: 500,
                        lineCap: 'round',
                        lineWidth: 3,
                        strokeStyle: '#2ea043'
                    }
                });
                
                console.log('rrweb Replayer ÏÉùÏÑ± ÏôÑÎ£å');
                
                // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
                replayer.on('finish', () => {
                    console.log('Ïû¨ÏÉù ÏôÑÎ£å');
                    isPlaying = false;
                    updatePlayButton();
                });
                
                replayer.on('start', () => {
                    console.log('Ïû¨ÏÉù ÏãúÏûëÎê®');
                    isPlaying = true;
                    updatePlayButton();
                });
                
                replayer.on('pause', () => {
                    console.log('Ïû¨ÏÉù ÏùºÏãúÏ†ïÏßÄÎê®');
                    isPlaying = false;
                    updatePlayButton();
                });
                
                // Î∑∞Ìè¨Ìä∏ Ï°∞Ï†ï
                adjustViewport();
                
                // ÌÉÄÏûÑÎùºÏù∏ ÏóÖÎç∞Ïù¥Ìä∏ ÏãúÏûë
                startTimelineUpdate();
                
            } catch (error) {
                console.error('Î¶¨ÌîåÎ†àÏù¥Ïñ¥ Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', error);
                throw new Error(`Î¶¨ÌîåÎ†àÏù¥Ïñ¥ Ï¥àÍ∏∞Ìôî Ïã§Ìå®: ${error.message}`);
            }
        }
        
        // Î∑∞Ìè¨Ìä∏ ÌÅ¨Í∏∞ Ï°∞Ï†ï
        function adjustViewport() {
            const container = document.getElementById('replayContainer');
            const viewport = document.querySelector('.player-viewport');
            
            // Î∑∞Ìè¨Ìä∏ ÌÅ¨Í∏∞
            const viewportWidth = viewport.clientWidth - 100;
            const viewportHeight = viewport.clientHeight - 100;
            
            // ÏõêÎ≥∏ ÌÅ¨Í∏∞ (Ï∂îÏ†ï)
            const originalWidth = 1200;
            const originalHeight = 800;
            
            // Ïä§ÏºÄÏùº Í≥ÑÏÇ∞
            const scaleX = viewportWidth / originalWidth;
            const scaleY = viewportHeight / originalHeight;
            const scale = Math.min(scaleX, scaleY, 1);
            
            container.style.width = originalWidth + 'px';
            container.style.height = originalHeight + 'px';
            container.style.transform = `scale(${scale})`;
            
            console.log('Î∑∞Ìè¨Ìä∏ Ï°∞Ï†ï:', { scale, originalWidth, originalHeight, viewportWidth, viewportHeight });
        }
        
        // Ïû¨ÏÉù/ÏùºÏãúÏ†ïÏßÄ ÌÜ†Í∏Ä
        function togglePlayPause() {
            if (!replayer) return;
            
            try {
                if (isPlaying) {
                    replayer.pause();
                    isPlaying = false;
                    console.log('Ïû¨ÏÉù ÏùºÏãúÏ†ïÏßÄ');
                } else {
                    replayer.play(currentTime);
                    isPlaying = true;
                    console.log('Ïû¨ÏÉù ÏãúÏûë');
                }
                updatePlayButton();
            } catch (error) {
                console.error('Ïû¨ÏÉù ÌÜ†Í∏Ä Ïò§Î•ò:', error);
            }
        }
        
        // Ïû¨ÏÉù Î≤ÑÌäº ÏóÖÎç∞Ïù¥Ìä∏
        function updatePlayButton() {
            const btn = document.getElementById('playPauseBtn');
            btn.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
        }
        
        // ÏïûÏúºÎ°ú Ïä§ÌÇµ (10Ï¥à)
        function skipForward() {
            if (!replayer) return;
            try {
                currentTime = Math.min(replayer.getCurrentTime() + 10000, totalDuration);
                replayer.play(currentTime);
                console.log('10Ï¥à ÏïûÏúºÎ°ú Ïä§ÌÇµ');
            } catch (error) {
                console.error('Ïä§ÌÇµ Ïò§Î•ò:', error);
            }
        }
        
        // Îí§Î°ú Ïä§ÌÇµ (10Ï¥à)
        function skipBackward() {
            if (!replayer) return;
            try {
                currentTime = Math.max(replayer.getCurrentTime() - 10000, 0);
                replayer.play(currentTime);
                console.log('10Ï¥à Îí§Î°ú Ïä§ÌÇµ');
            } catch (error) {
                console.error('Ïä§ÌÇµ Ïò§Î•ò:', error);
            }
        }
        
        // Ïû¨ÏÉù ÏÜçÎèÑ Î≥ÄÍ≤Ω
        function changeSpeed() {
            if (!replayer) return;
            try {
                const speed = parseFloat(document.getElementById('speedSelect').value);
                replayer.setConfig({ speed: speed });
                console.log('Ïû¨ÏÉù ÏÜçÎèÑ Î≥ÄÍ≤Ω:', speed + 'x');
            } catch (error) {
                console.error('ÏÜçÎèÑ Î≥ÄÍ≤Ω Ïò§Î•ò:', error);
            }
        }
        
        // ÌÉÄÏûÑÎùºÏù∏ ÏóÖÎç∞Ïù¥Ìä∏
        function startTimelineUpdate() {
            setInterval(() => {
                if (!replayer || !totalDuration) return;
                
                try {
                    currentTime = replayer.getCurrentTime();
                    const progress = Math.min((currentTime / totalDuration) * 100, 100);
                    
                    document.getElementById('timelineProgress').style.width = progress + '%';
                    document.getElementById('timelineThumb').style.left = progress + '%';
                    document.getElementById('currentTime').textContent = formatTime(currentTime);
                } catch (error) {
                    // ÌÉÄÏûÑÎùºÏù∏ ÏóÖÎç∞Ïù¥Ìä∏ ÏóêÎü¨Îäî Ï°∞Ïö©Ìûà Ï≤òÎ¶¨
                }
            }, 100);
        }
        
        // ÌÉÄÏûÑÎùºÏù∏ ÌÅ¥Î¶≠ Ï≤òÎ¶¨
        document.addEventListener('DOMContentLoaded', () => {
            const timeline = document.getElementById('timeline');
            timeline.addEventListener('click', (e) => {
                if (!replayer || !totalDuration) return;
                
                try {
                    const rect = e.currentTarget.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const percentage = x / rect.width;
                    const targetTime = totalDuration * percentage;
                    
                    currentTime = targetTime;
                    replayer.play(targetTime);
                    console.log('ÌÉÄÏûÑÎùºÏù∏ ÌÅ¥Î¶≠:', formatTime(targetTime));
                } catch (error) {
                    console.error('ÌÉÄÏûÑÎùºÏù∏ ÌÅ¥Î¶≠ Ïò§Î•ò:', error);
                }
            });
        });
        
        // Ï†ÑÏ≤¥ÌôîÎ©¥ ÌÜ†Í∏Ä
        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }
        
        // ÏãúÍ∞Ñ Ìè¨Îß∑ÌåÖ
        function formatTime(ms) {
