<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 테스트</title>
</head>
<body>
    <h1>테스트 페이지</h1>
    <p>현재 시간: <span id="time"></span></p>
    <button onclick="alert('버튼이 클릭되었습니다!')">테스트 버튼</button>
    
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
        console.log('테스트 페이지 로드 완료');
    </script>
</body>
</html>
