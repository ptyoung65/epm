<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 세션 플레이어</title>
    <script src="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/rrweb-all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .player-header {
            background: #333;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #555;
        }
        
        .player-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .session-info {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }
        
        .info-item span {
            color: #ccc;
        }
        
        .player-viewport {
            height: calc(100vh - 140px);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        
        #replayContainer {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
            overflow: hidden;
            transform-origin: center center;
        }
        
        .player-controls {
            background: #333;
            padding: 20px;
            border-top: 2px solid #555;
        }
        
        .timeline {
            background: #555;
            height: 6px;
            border-radius: 3px;
            margin-bottom: 15px;
            cursor: pointer;
            position: relative;
        }
        
        .timeline-progress {
            background: #007bff;
            height: 100%;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }
        
        .timeline-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #ccc;
            margin-bottom: 15px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: #007bff;
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
        
        .control-btn.primary {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }
        
        .speed-control {
            margin-left: 20px;
        }
        
        .speed-select {
            background: #555;
            border: 1px solid #777;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #dc3545;
            color: white;
            padding: 20px 40px;
            border-radius: 8px;
            text-align: center;
            display: none;
            z-index: 1001;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- 로딩 표시 -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>세션 데이터 로딩 중...</div>
    </div>
    
    <!-- 에러 표시 -->
    <div class="error" id="error"></div>
    
    <!-- 플레이어 UI -->
    <div id="playerUI" style="display: none;">
        <div class="player-header">
            <div class="player-title">🎬 세션 리플레이 플레이어</div>
            <div class="session-info">
                <div class="info-item">
                    세션: <span id="sessionIdDisplay">-</span>
                </div>
                <div class="info-item">
                    이벤트: <span id="eventCountDisplay">-</span>개
                </div>
                <div class="info-item">
                    총 시간: <span id="totalTimeDisplay">-</span>
                </div>
            </div>
        </div>
        
        <div class="player-viewport">
            <div id="replayContainer"></div>
        </div>
        
        <div class="player-controls">
            <div class="timeline" id="timeline">
                <div class="timeline-progress" id="timelineProgress"></div>
            </div>
            
            <div class="timeline-info">
                <span id="currentTime">00:00</span>
                <span id="totalTime">00:00</span>
            </div>
            
            <div class="controls">
                <button class="control-btn" onclick="skipBackward()">⏪</button>
                <button class="control-btn primary" id="playPauseBtn" onclick="togglePlayPause()">▶️</button>
                <button class="control-btn" onclick="skipForward()">⏩</button>
                
                <div class="speed-control">
                    <label style="color: #ccc; margin-right: 10px;">속도:</label>
                    <select class="speed-select" id="speedSelect" onchange="changeSpeed()">
                        <option value="0.5">0.5x</option>
                        <option value="1" selected>1x</option>
                        <option value="2">2x</option>
                        <option value="4">4x</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('🎬 플레이어 스크립트 로딩 시작');
        
        let replayer = null;
        let events = [];
        let sessionData = null;
        let isPlaying = false;
        let totalDuration = 0;
        
        // URL에서 세션 ID 가져오기
        function getSessionId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('sessionId');
        }
        
        // 세션 데이터 로드
        async function loadSession() {
            const sessionId = getSessionId();
            console.log('로드할 세션 ID:', sessionId);
            
            if (!sessionId) {
                showError('세션 ID가 제공되지 않았습니다.');
                return;
            }
            
            try {
                // 로컬 스토리지에서 먼저 확인
                const localData = localStorage.getItem(sessionId);
                
                if (localData) {
                    console.log('로컬 스토리지에서 세션 로드');
                    sessionData = JSON.parse(localData);
                    events = sessionData.events;
                } else {
                    console.log('서버에서 세션 로드 시도');
                    // 서버에서 로드
                    const response = await fetch(`/api/session-replay/session/${sessionId}`);
                    if (!response.ok) throw new Error('세션을 찾을 수 없습니다');
                    
                    const result = await response.json();
                    sessionData = result.session;
                    events = sessionData.events;
                }
                
                if (!events || events.length === 0) {
                    throw new Error('세션에 이벤트 데이터가 없습니다');
                }
                
                console.log('세션 로드 완료:', sessionData);
                console.log('이벤트 수:', events.length);
                
                // UI 업데이트
                updateSessionInfo();
                
                // 리플레이어 초기화
                initReplayer();
                
                // UI 표시
                document.getElementById('loading').style.display = 'none';
                document.getElementById('playerUI').style.display = 'block';
                
            } catch (error) {
                console.error('세션 로드 실패:', error);
                showError('세션을 로드할 수 없습니다: ' + error.message);
            }
        }
        
        // 세션 정보 업데이트
        function updateSessionInfo() {
            document.getElementById('sessionIdDisplay').textContent = sessionData.id.substring(0, 12) + '...';
            document.getElementById('eventCountDisplay').textContent = events.length;
            
            totalDuration = sessionData.duration || 0;
            document.getElementById('totalTimeDisplay').textContent = formatTime(totalDuration);
            document.getElementById('totalTime').textContent = formatTime(totalDuration);
        }
        
        // rrweb 리플레이어 초기화
        function initReplayer() {
            console.log('리플레이어 초기화 시작');
            
            if (typeof rrweb === 'undefined') {
                showError('rrweb 라이브러리가 로드되지 않았습니다');
                return;
            }
            
            const container = document.getElementById('replayContainer');
            
            try {
                replayer = new rrweb.Replayer(events, {
                    root: container,
                    speed: 1,
                    skipInactive: false,
                    showWarning: false,
                    showDebug: false,
                    blockClass: 'rr-block',
                    liveMode: false,
                    insertStyleRules: [],
                    triggerFocus: false,
                    UNSAFE_replayCanvas: true,
                    mouseTail: {
                        duration: 500,
                        lineCap: 'round',
                        lineWidth: 3,
                        strokeStyle: '#007bff'
                    }
                });
                
                console.log('리플레이어 생성 완료');
                
                // 이벤트 리스너
                replayer.on('finish', () => {
                    console.log('재생 완료');
                    isPlaying = false;
                    updatePlayButton();
                });
                
                replayer.on('start', () => {
                    console.log('재생 시작');
                    isPlaying = true;
                    updatePlayButton();
                });
                
                // 뷰포트 조정
                adjustViewport();
                
                // 타임라인 업데이트 시작
                startTimelineUpdate();
                
            } catch (error) {
                console.error('리플레이어 초기화 실패:', error);
                showError('리플레이어 초기화에 실패했습니다: ' + error.message);
            }
        }
        
        // 뷰포트 조정
        function adjustViewport() {
            const container = document.getElementById('replayContainer');
            const viewport = document.querySelector('.player-viewport');
            
            // 원본 크기 추정
            const originalWidth = 1024;
            const originalHeight = 768;
            
            // 현재 뷰포트 크기
            const viewportWidth = viewport.clientWidth - 50;
            const viewportHeight = viewport.clientHeight - 50;
            
            // 스케일 계산
            const scaleX = viewportWidth / originalWidth;
            const scaleY = viewportHeight / originalHeight;
            const scale = Math.min(scaleX, scaleY, 1);
            
            container.style.width = originalWidth + 'px';
            container.style.height = originalHeight + 'px';
            container.style.transform = `scale(${scale})`;
        }
        
        // 재생/일시정지 토글
        function togglePlayPause() {
            if (!replayer) return;
            
            try {
                if (isPlaying) {
                    replayer.pause();
                    isPlaying = false;
                    console.log('재생 일시정지');
                } else {
                    replayer.play();
                    isPlaying = true;
                    console.log('재생 시작');
                }
                updatePlayButton();
            } catch (error) {
                console.error('재생 토글 오류:', error);
            }
        }
        
        // 재생 버튼 업데이트
        function updatePlayButton() {
            const btn = document.getElementById('playPauseBtn');
            btn.textContent = isPlaying ? '⏸️' : '▶️';
        }
        
        // 앞으로 스킵
        function skipForward() {
            if (!replayer) return;
            try {
                const current = replayer.getCurrentTime();
                replayer.play(Math.min(current + 10000, totalDuration));
                console.log('10초 앞으로 스킵');
            } catch (error) {
                console.error('스킵 오류:', error);
            }
        }
        
        // 뒤로 스킵
        function skipBackward() {
            if (!replayer) return;
            try {
                const current = replayer.getCurrentTime();
                replayer.play(Math.max(current - 10000, 0));
                console.log('10초 뒤로 스킵');
            } catch (error) {
                console.error('스킵 오류:', error);
            }
        }
        
        // 재생 속도 변경
        function changeSpeed() {
            if (!replayer) return;
            try {
                const speed = parseFloat(document.getElementById('speedSelect').value);
                replayer.setConfig({ speed: speed });
                console.log('재생 속도 변경:', speed + 'x');
            } catch (error) {
                console.error('속도 변경 오류:', error);
            }
        }
        
        // 타임라인 업데이트
        function startTimelineUpdate() {
            setInterval(() => {
                if (!replayer || !isPlaying || !totalDuration) return;
                
                try {
                    const current = replayer.getCurrentTime();
                    const progress = Math.min((current / totalDuration) * 100, 100);
                    
                    document.getElementById('timelineProgress').style.width = progress + '%';
                    document.getElementById('currentTime').textContent = formatTime(current);
                } catch (error) {
                    console.error('타임라인 업데이트 오류:', error);
                }
            }, 100);
        }
        
        // 타임라인 클릭 처리
        document.addEventListener('DOMContentLoaded', () => {
            const timeline = document.getElementById('timeline');
            if (timeline) {
                timeline.addEventListener('click', (e) => {
                    if (!replayer || !totalDuration) return;
                    
                    try {
                        const rect = e.currentTarget.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const percentage = x / rect.width;
                        const targetTime = totalDuration * percentage;
                        
                        replayer.play(targetTime);
                        console.log('타임라인 클릭: ' + formatTime(targetTime));
                    } catch (error) {
                        console.error('타임라인 클릭 오류:', error);
                    }
                });
            }
        });
        
        // 시간 포맷팅
        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // 에러 표시
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            console.error('플레이어 에러:', message);
        }
        
        // 윈도우 리사이즈 처리
        window.addEventListener('resize', () => {
            if (replayer) {
                adjustViewport();
            }
        });
        
        // 페이지 로드 시 세션 로드
        window.addEventListener('load', () => {
            console.log('플레이어 페이지 로드 완료');
            
            // rrweb 확인
            if (typeof rrweb === 'undefined') {
                console.error('rrweb 라이브러리가 없습니다');
                showError('rrweb 라이브러리를 로드할 수 없습니다');
                return;
            }
            
            loadSession();
        });
        
        // 에러 핸들링
        window.addEventListener('error', (e) => {
            console.error('JavaScript 에러:', e.error);
            showError('JavaScript 오류가 발생했습니다: ' + e.error.message);
        });
    </script>
</body>
</html>
