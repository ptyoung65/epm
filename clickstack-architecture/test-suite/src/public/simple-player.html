<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í∞ÑÎã®Ìïú ÏÑ∏ÏÖò ÌîåÎ†àÏù¥Ïñ¥</title>
    <script src="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/rrweb-all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .player-header {
            background: #333;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #555;
        }
        
        .player-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .session-info {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }
        
        .info-item span {
            color: #ccc;
        }
        
        .player-viewport {
            height: calc(100vh - 140px);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        
        #replayContainer {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
            overflow: hidden;
            transform-origin: center center;
        }
        
        .player-controls {
            background: #333;
            padding: 20px;
            border-top: 2px solid #555;
        }
        
        .timeline {
            background: #555;
            height: 6px;
            border-radius: 3px;
            margin-bottom: 15px;
            cursor: pointer;
            position: relative;
        }
        
        .timeline-progress {
            background: #007bff;
            height: 100%;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }
        
        .timeline-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #ccc;
            margin-bottom: 15px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: #007bff;
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
        
        .control-btn.primary {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }
        
        .speed-control {
            margin-left: 20px;
        }
        
        .speed-select {
            background: #555;
            border: 1px solid #777;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #dc3545;
            color: white;
            padding: 20px 40px;
            border-radius: 8px;
            text-align: center;
            display: none;
            z-index: 1001;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Î°úÎî© ÌëúÏãú -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>ÏÑ∏ÏÖò Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ï§ë...</div>
    </div>
    
    <!-- ÏóêÎü¨ ÌëúÏãú -->
    <div class="error" id="error"></div>
    
    <!-- ÌîåÎ†àÏù¥Ïñ¥ UI -->
    <div id="playerUI" style="display: none;">
        <div class="player-header">
            <div class="player-title">üé¨ ÏÑ∏ÏÖò Î¶¨ÌîåÎ†àÏù¥ ÌîåÎ†àÏù¥Ïñ¥</div>
            <div class="session-info">
                <div class="info-item">
                    ÏÑ∏ÏÖò: <span id="sessionIdDisplay">-</span>
                </div>
                <div class="info-item">
                    Ïù¥Î≤§Ìä∏: <span id="eventCountDisplay">-</span>Í∞ú
                </div>
                <div class="info-item">
                    Ï¥ù ÏãúÍ∞Ñ: <span id="totalTimeDisplay">-</span>
                </div>
            </div>
        </div>
        
        <div class="player-viewport">
            <div id="replayContainer"></div>
        </div>
        
        <div class="player-controls">
            <div class="timeline" id="timeline">
                <div class="timeline-progress" id="timelineProgress"></div>
            </div>
            
            <div class="timeline-info">
                <span id="currentTime">00:00</span>
                <span id="totalTime">00:00</span>
            </div>
            
            <div class="controls">
                <button class="control-btn" onclick="skipBackward()">‚è™</button>
                <button class="control-btn primary" id="playPauseBtn" onclick="togglePlayPause()">‚ñ∂Ô∏è</button>
                <button class="control-btn" onclick="skipForward()">‚è©</button>
                
                <div class="speed-control">
                    <label style="color: #ccc; margin-right: 10px;">ÏÜçÎèÑ:</label>
                    <select class="speed-select" id="speedSelect" onchange="changeSpeed()">
                        <option value="0.5">0.5x</option>
                        <option value="1" selected>1x</option>
                        <option value="2">2x</option>
                        <option value="4">4x</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('üé¨ ÌîåÎ†àÏù¥Ïñ¥ Ïä§ÌÅ¨Î¶ΩÌä∏ Î°úÎî© ÏãúÏûë');
        
        let replayer = null;
        let events = [];
        let sessionData = null;
        let isPlaying = false;
        let totalDuration = 0;
        
        // URLÏóêÏÑú ÏÑ∏ÏÖò ID Í∞ÄÏ†∏Ïò§Í∏∞
        function getSessionId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('sessionId');
        }
        
        // ÏÑ∏ÏÖò Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadSession() {
            const sessionId = getSessionId();
            console.log('Î°úÎìúÌï† ÏÑ∏ÏÖò ID:', sessionId);
            
            if (!sessionId) {
                showError('ÏÑ∏ÏÖò IDÍ∞Ä Ï†úÍ≥µÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.');
                return;
            }
            
            try {
                // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Î®ºÏ†Ä ÌôïÏù∏
                const localData = localStorage.getItem(sessionId);
                
                if (localData) {
                    console.log('Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú ÏÑ∏ÏÖò Î°úÎìú');
                    sessionData = JSON.parse(localData);
                    events = sessionData.events;
                } else {
                    console.log('ÏÑúÎ≤ÑÏóêÏÑú ÏÑ∏ÏÖò Î°úÎìú ÏãúÎèÑ');
                    // ÏÑúÎ≤ÑÏóêÏÑú Î°úÎìú
                    const response = await fetch(`/api/session-replay/session/${sessionId}`);
                    if (!response.ok) throw new Error('ÏÑ∏ÏÖòÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§');
                    
                    const result = await response.json();
                    sessionData = result.session;
                    events = sessionData.events;
                }
                
                if (!events || events.length === 0) {
                    throw new Error('ÏÑ∏ÏÖòÏóê Ïù¥Î≤§Ìä∏ Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§');
                }
                
                console.log('ÏÑ∏ÏÖò Î°úÎìú ÏôÑÎ£å:', sessionData);
                console.log('Ïù¥Î≤§Ìä∏ Ïàò:', events.length);
                
                // UI ÏóÖÎç∞Ïù¥Ìä∏
                updateSessionInfo();
                
                // Î¶¨ÌîåÎ†àÏù¥Ïñ¥ Ï¥àÍ∏∞Ìôî
                initReplayer();
                
                // UI ÌëúÏãú
                document.getElementById('loading').style.display = 'none';
                document.getElementById('playerUI').style.display = 'block';
                
            } catch (error) {
                console.error('ÏÑ∏ÏÖò Î°úÎìú Ïã§Ìå®:', error);
                showError('ÏÑ∏ÏÖòÏùÑ Î°úÎìúÌï† Ïàò ÏóÜÏäµÎãàÎã§: ' + error.message);
            }
        }
        
        // ÏÑ∏ÏÖò Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
        function updateSessionInfo() {
            document.getElementById('sessionIdDisplay').textContent = sessionData.id.substring(0, 12) + '...';
            document.getElementById('eventCountDisplay').textContent = events.length;
            
            totalDuration = sessionData.duration || 0;
            document.getElementById('totalTimeDisplay').textContent = formatTime(totalDuration);
            document.getElementById('totalTime').textContent = formatTime(totalDuration);
        }
        
        // rrweb Î¶¨ÌîåÎ†àÏù¥Ïñ¥ Ï¥àÍ∏∞Ìôî
        function initReplayer() {
            console.log('Î¶¨ÌîåÎ†àÏù¥Ïñ¥ Ï¥àÍ∏∞Ìôî ÏãúÏûë');
            
            if (typeof rrweb === 'undefined') {
                showError('rrweb ÎùºÏù¥Î∏åÎü¨Î¶¨Í∞Ä Î°úÎìúÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§');
                return;
            }
            
            const container = document.getElementById('replayContainer');
            
            try {
                replayer = new rrweb.Replayer(events, {
                    root: container,
                    speed: 1,
                    skipInactive: false,
                    showWarning: false,
                    showDebug: false,
                    blockClass: 'rr-block',
                    liveMode: false,
                    insertStyleRules: [],
                    triggerFocus: false,
                    UNSAFE_replayCanvas: true,
                    mouseTail: {
                        duration: 500,
                        lineCap: 'round',
                        lineWidth: 3,
                        strokeStyle: '#007bff'
                    }
                });
                
                console.log('Î¶¨ÌîåÎ†àÏù¥Ïñ¥ ÏÉùÏÑ± ÏôÑÎ£å');
                
                // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
                replayer.on('finish', () => {
                    console.log('Ïû¨ÏÉù ÏôÑÎ£å');
                    isPlaying = false;
                    updatePlayButton();
                });
                
                replayer.on('start', () => {
                    console.log('Ïû¨ÏÉù ÏãúÏûë');
                    isPlaying = true;
                    updatePlayButton();
                });
                
                // Î∑∞Ìè¨Ìä∏ Ï°∞Ï†ï
                adjustViewport();
                
                // ÌÉÄÏûÑÎùºÏù∏ ÏóÖÎç∞Ïù¥Ìä∏ ÏãúÏûë
                startTimelineUpdate();
                
            } catch (error) {
                console.error('Î¶¨ÌîåÎ†àÏù¥Ïñ¥ Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', error);
                showError('Î¶¨ÌîåÎ†àÏù¥Ïñ¥ Ï¥àÍ∏∞ÌôîÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + error.message);
            }
        }
        
        // Î∑∞Ìè¨Ìä∏ Ï°∞Ï†ï
        function adjustViewport() {
            const container = document.getElementById('replayContainer');
            const viewport = document.querySelector('.player-viewport');
            
            // ÏõêÎ≥∏ ÌÅ¨Í∏∞ Ï∂îÏ†ï
            const originalWidth = 1024;
            const originalHeight = 768;
            
            // ÌòÑÏû¨ Î∑∞Ìè¨Ìä∏ ÌÅ¨Í∏∞
            const viewportWidth = viewport.clientWidth - 50;
            const viewportHeight = viewport.clientHeight - 50;
            
            // Ïä§ÏºÄÏùº Í≥ÑÏÇ∞
            const scaleX = viewportWidth / originalWidth;
            const scaleY = viewportHeight / originalHeight;
            const scale = Math.min(scaleX, scaleY, 1);
            
            container.style.width = originalWidth + 'px';
            container.style.height = originalHeight + 'px';
            container.style.transform = `scale(${scale})`;
        }
        
        // Ïû¨ÏÉù/ÏùºÏãúÏ†ïÏßÄ ÌÜ†Í∏Ä
        function togglePlayPause() {
            if (!replayer) return;
            
            try {
                if (isPlaying) {
                    replayer.pause();
                    isPlaying = false;
                    console.log('Ïû¨ÏÉù ÏùºÏãúÏ†ïÏßÄ');
                } else {
                    replayer.play();
                    isPlaying = true;
                    console.log('Ïû¨ÏÉù ÏãúÏûë');
                }
                updatePlayButton();
            } catch (error) {
                console.error('Ïû¨ÏÉù ÌÜ†Í∏Ä Ïò§Î•ò:', error);
            }
        }
        
        // Ïû¨ÏÉù Î≤ÑÌäº ÏóÖÎç∞Ïù¥Ìä∏
        function updatePlayButton() {
            const btn = document.getElementById('playPauseBtn');
            btn.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
        }
        
        // ÏïûÏúºÎ°ú Ïä§ÌÇµ
        function skipForward() {
            if (!replayer) return;
            try {
                const current = replayer.getCurrentTime();
                replayer.play(Math.min(current + 10000, totalDuration));
                console.log('10Ï¥à ÏïûÏúºÎ°ú Ïä§ÌÇµ');
            } catch (error) {
                console.error('Ïä§ÌÇµ Ïò§Î•ò:', error);
            }
        }
        
        // Îí§Î°ú Ïä§ÌÇµ
        function skipBackward() {
            if (!replayer) return;
            try {
                const current = replayer.getCurrentTime();
                replayer.play(Math.max(current - 10000, 0));
                console.log('10Ï¥à Îí§Î°ú Ïä§ÌÇµ');
            } catch (error) {
                console.error('Ïä§ÌÇµ Ïò§Î•ò:', error);
            }
        }
        
        // Ïû¨ÏÉù ÏÜçÎèÑ Î≥ÄÍ≤Ω
        function changeSpeed() {
            if (!replayer) return;
            try {
                const speed = parseFloat(document.getElementById('speedSelect').value);
                replayer.setConfig({ speed: speed });
                console.log('Ïû¨ÏÉù ÏÜçÎèÑ Î≥ÄÍ≤Ω:', speed + 'x');
            } catch (error) {
                console.error('ÏÜçÎèÑ Î≥ÄÍ≤Ω Ïò§Î•ò:', error);
            }
        }
        
        // ÌÉÄÏûÑÎùºÏù∏ ÏóÖÎç∞Ïù¥Ìä∏
        function startTimelineUpdate() {
            setInterval(() => {
                if (!replayer || !isPlaying || !totalDuration) return;
                
                try {
                    const current = replayer.getCurrentTime();
                    const progress = Math.min((current / totalDuration) * 100, 100);
                    
                    document.getElementById('timelineProgress').style.width = progress + '%';
                    document.getElementById('currentTime').textContent = formatTime(current);
                } catch (error) {
                    console.error('ÌÉÄÏûÑÎùºÏù∏ ÏóÖÎç∞Ïù¥Ìä∏ Ïò§Î•ò:', error);
                }
            }, 100);
        }
        
        // ÌÉÄÏûÑÎùºÏù∏ ÌÅ¥Î¶≠ Ï≤òÎ¶¨
        document.addEventListener('DOMContentLoaded', () => {
            const timeline = document.getElementById('timeline');
            if (timeline) {
                timeline.addEventListener('click', (e) => {
                    if (!replayer || !totalDuration) return;
                    
                    try {
                        const rect = e.currentTarget.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const percentage = x / rect.width;
                        const targetTime = totalDuration * percentage;
                        
                        replayer.play(targetTime);
                        console.log('ÌÉÄÏûÑÎùºÏù∏ ÌÅ¥Î¶≠: ' + formatTime(targetTime));
                    } catch (error) {
                        console.error('ÌÉÄÏûÑÎùºÏù∏ ÌÅ¥Î¶≠ Ïò§Î•ò:', error);
                    }
                });
            }
        });
        
        // ÏãúÍ∞Ñ Ìè¨Îß∑ÌåÖ
        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // ÏóêÎü¨ ÌëúÏãú
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            console.error('ÌîåÎ†àÏù¥Ïñ¥ ÏóêÎü¨:', message);
        }
        
        // ÏúàÎèÑÏö∞ Î¶¨ÏÇ¨Ïù¥Ï¶à Ï≤òÎ¶¨
        window.addEventListener('resize', () => {
            if (replayer) {
                adjustViewport();
            }
        });
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏÑ∏ÏÖò Î°úÎìú
        window.addEventListener('load', () => {
            console.log('ÌîåÎ†àÏù¥Ïñ¥ ÌéòÏù¥ÏßÄ Î°úÎìú ÏôÑÎ£å');
            
            // rrweb ÌôïÏù∏
            if (typeof rrweb === 'undefined') {
                console.error('rrweb ÎùºÏù¥Î∏åÎü¨Î¶¨Í∞Ä ÏóÜÏäµÎãàÎã§');
                showError('rrweb ÎùºÏù¥Î∏åÎü¨Î¶¨Î•º Î°úÎìúÌï† Ïàò ÏóÜÏäµÎãàÎã§');
                return;
            }
            
            loadSession();
        });
        
        // ÏóêÎü¨ Ìï∏Îì§ÎßÅ
        window.addEventListener('error', (e) => {
            console.error('JavaScript ÏóêÎü¨:', e.error);
            showError('JavaScript Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + e.error.message);
        });
    </script>
</body>
</html>
