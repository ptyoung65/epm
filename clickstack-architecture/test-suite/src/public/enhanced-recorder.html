<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>향상된 DOM 녹화기</title>
    <script src="/components/common-layout.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .monitoring-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-align: center;
        }

        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .status-value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .status-label {
            opacity: 0.8;
            font-size: 0.9em;
        }
        
        .controls-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .controls-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .controls-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn-green {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        
        .btn-red {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
            color: white;
        }
        
        .btn-blue {
            background: linear-gradient(45deg, #007bff, #6610f2);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .btn:disabled {
            background: #6c757d !important;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .test-area {
            background: rgba(255,255,255,0.95);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .test-area h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 300;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #34495e;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .test-buttons {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .test-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .test-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .interactive-area {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        .interactive-area:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.3);
        }
        
        .logs-panel {
            background: rgba(0,0,0,0.8);
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            line-height: 1.4;
        }
        
        /* 실시간 피드백 스타일 - 통합 녹화기와 동일 */
        .input-highlight {
            border-color: #28a745 !important;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }
        
        .click-highlight {
            background: #ffc107 !important;
            transform: scale(1.05);
            transition: all 0.3s;
        }
        
        .recording-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            z-index: 1000;
            animation: recordingBlink 1s infinite;
        }
        
        @keyframes recordingBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.7; }
        }
        
        @media (max-width: 768px) {
            .controls-row {
                flex-direction: column;
            }
            
            .btn {
                min-width: 250px;
            }
            
            .test-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="recordingIndicator" class="recording-indicator" style="display: none;">
        🔴 녹화 중...
    </div>
    
    <div class="airis-content-wrapper">
        <div class="header">
            <h1>🎬 AIRIS-MON 향상된 DOM 녹화기</h1>
            <div class="subtitle">정확한 DOM 스냅샷과 실시간 이벤트 캡처를 통한 고품질 세션 리플레이</div>
        </div>
    
    <div class="monitoring-status">
        <div class="status-card">
            <div class="status-value" id="activeConnections">1</div>
            <div class="status-label">활성 연결</div>
        </div>
        <div class="status-card">
            <div class="status-value" id="totalSessions">0</div>
            <div class="status-label">총 세션</div>
        </div>
        <div class="status-card">
            <div class="status-value" id="currentEvents">0</div>
            <div class="status-label">수집된 이벤트</div>
        </div>
        <div class="status-card">
            <div class="status-value" id="systemHealth">100%</div>
            <div class="status-label">시스템 상태</div>
        </div>
    </div>
    
    <div class="controls-panel">
        <div class="controls-row">
            <button class="btn btn-green" onclick="startRecordingEnhanced()" id="startBtn">
                🔴 향상된 녹화 시작
            </button>
            <button class="btn btn-red" onclick="stopRecordingEnhanced()" id="stopBtn" disabled>
                ⏹️ 녹화 중지
            </button>
            <button class="btn btn-blue" onclick="playRecordingEnhanced()" id="playBtn" disabled>
                ▶️ 향상된 플레이어로 재생
            </button>
        </div>
        
        <div class="status-value" id="statusDisplay" style="margin-top: 20px; font-size: 16px; color: #666;">
            시스템 로딩 중...
        </div>
    </div>
    
    <div class="test-area" id="recordingArea">
        <h2>🧪 향상된 테스트 영역</h2>
        
        <input type="text" placeholder="이름을 입력하세요" id="nameField">
        <input type="email" placeholder="이메일을 입력하세요" id="emailField">
        <textarea placeholder="메시지를 입력하세요" rows="3" id="messageField"></textarea>
        
        <div style="margin: 20px 0;">
            <button class="test-btn" onclick="testButtonClick('버튼A')" id="buttonA">테스트 버튼 A</button>
            <button class="test-btn" onclick="testButtonClick('버튼B')" id="buttonB">테스트 버튼 B</button>
            <button class="test-btn" onclick="changeColorTest()" id="colorButton">색상 변경</button>
        </div>
        
        <div class="interactive-area" onclick="clickTestAreaEnhanced()" id="clickTestArea">
            <h3>🎯 클릭 테스트 영역</h3>
            <p>여기를 클릭해보세요</p>
            <div id="clickCounter">클릭 횟수: 0</div>
        </div>
    </div>
    
    <div class="controls-panel">
        <h3 style="margin-bottom: 20px;">🐛 실시간 로그</h3>
        <div class="logs-panel" id="debugArea">
            AIRIS-MON 향상된 DOM 녹화기 초기화 중...
        </div>
    </div>

    <script>
        // 전역 변수
        let isRecording = false;
        let recordedEvents = [];
        let sessionId = null;
        let startTime = null;
        let clickCount = 0;
        
        // 디버그 로그 함수
        function addDebugLog(message) {
            const debugArea = document.getElementById('debugArea');
            const timestamp = new Date().toLocaleTimeString();
            debugArea.textContent += `[${timestamp}] ${message}\n`;
            debugArea.scrollTop = debugArea.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        // 상태 업데이트 함수
        function updateStatus(message) {
            document.getElementById('statusDisplay').textContent = message;
            addDebugLog(`상태 변경: ${message}`);
        }
        
        // 향상된 이벤트 기록 함수
        function recordEventEnhanced(type, target, value, extraData = {}) {
            if (!isRecording) return;
            
            const rect = target.getBoundingClientRect();
            const event = {
                type: type,
                timestamp: Date.now() - startTime,
                target: {
                    tagName: target.tagName,
                    id: target.id,
                    className: target.className,
                    textContent: target.textContent ? target.textContent.substring(0, 100) : ''
                },
                value: value || '',
                position: {
                    x: rect.left + rect.width / 2,
                    y: rect.top + rect.height / 2
                },
                styles: {
                    backgroundColor: getComputedStyle(target).backgroundColor,
                    color: getComputedStyle(target).color,
                    fontSize: getComputedStyle(target).fontSize
                },
                ...extraData
            };
            
            recordedEvents.push(event);
            addDebugLog(`이벤트 기록: ${type} - ${target.tagName}#${target.id} - "${value}"`);
            updateStatus(`🔴 녹화 중 - ${recordedEvents.length}개 이벤트 수집됨`);
        }
        
        // 향상된 녹화 시작 함수
        function startRecordingEnhanced() {
            addDebugLog('=== 향상된 녹화 시작 ===');
            
            if (isRecording) {
                alert('이미 녹화 중입니다!');
                return;
            }
            
            try {
                // 초기화
                recordedEvents = [];
                sessionId = 'enhanced_session_' + Date.now();
                startTime = Date.now();
                isRecording = true;
                clickCount = 0;
                
                // DOM 상태 초기 스냅샷 저장
                const domSnapshot = captureInitialDOM();
                recordEventEnhanced('dom_snapshot', document.body, '', { domSnapshot });
                
                addDebugLog(`향상된 녹화 초기화 완료 - 세션: ${sessionId}`);
                
                // UI 업데이트
                updateStatus(`🔴 녹화 중 - 세션: ${sessionId.substring(17, 30)}...`);
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('playBtn').disabled = true;
                document.getElementById('recordingIndicator').style.display = 'block';
                
                // 향상된 이벤트 리스너 등록
                setupEnhancedEventListeners();
                
                addDebugLog('✅ 향상된 녹화 시작 성공');
                alert('✅ 녹화가 시작되었습니다! 아래 테스트 영역에서 실제 인터랙션을 해보세요.');
                
            } catch (error) {
                addDebugLog(`❌ 녹화 시작 실패: ${error.message}`);
                alert('❌ 녹화 시작에 실패했습니다: ' + error.message);
            }
        }
        
        // 초기 DOM 상태 캡처
        function captureInitialDOM() {
            const recordingArea = document.getElementById('recordingArea');
            return {
                innerHTML: recordingArea.innerHTML,
                styles: getComputedStyle(recordingArea).cssText,
                dimensions: {
                    width: recordingArea.offsetWidth,
                    height: recordingArea.offsetHeight
                }
            };
        }
        
        // 향상된 이벤트 리스너 설정
        function setupEnhancedEventListeners() {
            addDebugLog('향상된 이벤트 리스너 설정 시작');
            
            // 클릭 이벤트 (더 정확한 위치 정보)
            document.addEventListener('click', function(e) {
                if (isRecording && e.target.closest('#recordingArea')) {
                    // 시각적 피드백
                    e.target.classList.add('click-highlight');
                    setTimeout(() => e.target.classList.remove('click-highlight'), 300);
                    
                    recordEventEnhanced('click', e.target, e.target.textContent || e.target.value, {
                        clientX: e.clientX,
                        clientY: e.clientY,
                        pageX: e.pageX,
                        pageY: e.pageY
                    });
                }
            });
            
            // 키보드 입력 이벤트 (실시간 표시)
            document.addEventListener('input', function(e) {
                if (isRecording && e.target.closest('#recordingArea')) {
                    // 시각적 피드백
                    e.target.classList.add('input-highlight');
                    setTimeout(() => e.target.classList.remove('input-highlight'), 500);
                    
                    recordEventEnhanced('input', e.target, e.target.value, {
                        inputType: e.inputType || 'unknown',
                        selectionStart: e.target.selectionStart,
                        selectionEnd: e.target.selectionEnd
                    });
                }
            });
            
            // 키 입력 이벤트
            document.addEventListener('keydown', function(e) {
                if (isRecording && e.target.closest('#recordingArea')) {
                    recordEventEnhanced('keydown', e.target, e.key, {
                        keyCode: e.keyCode,
                        shiftKey: e.shiftKey,
                        ctrlKey: e.ctrlKey,
                        altKey: e.altKey
                    });
                }
            });
            
            // 포커스 이벤트
            document.addEventListener('focus', function(e) {
                if (isRecording && e.target.closest('#recordingArea')) {
                    recordEventEnhanced('focus', e.target, e.target.value || '');
                }
            }, true);
            
            // 블러 이벤트
            document.addEventListener('blur', function(e) {
                if (isRecording && e.target.closest('#recordingArea')) {
                    recordEventEnhanced('blur', e.target, e.target.value || '');
                }
            }, true);
            
            addDebugLog('향상된 이벤트 리스너 설정 완료');
        }
        
        // 녹화 중지 함수
        function stopRecordingEnhanced() {
            addDebugLog('=== 향상된 녹화 중지 ===');
            
            if (!isRecording) {
                alert('녹화 중이 아닙니다!');
                return;
            }
            
            try {
                isRecording = false;
                
                // 최종 DOM 상태 저장
                const finalSnapshot = captureInitialDOM();
                recordEventEnhanced('final_snapshot', document.body, '', { domSnapshot: finalSnapshot });
                
                // UI 업데이트
                updateStatus(`✅ 녹화 완료 - ${recordedEvents.length}개 이벤트 수집`);
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('playBtn').disabled = false;
                document.getElementById('recordingIndicator').style.display = 'none';
                
                // 세션 데이터 생성 (더 상세한 메타데이터 포함)
                const sessionData = {
                    id: sessionId,
                    startTime: startTime,
                    endTime: Date.now(),
                    duration: Date.now() - startTime,
                    events: recordedEvents,
                    eventCount: recordedEvents.length,
                    metadata: {
                        userAgent: navigator.userAgent,
                        screenResolution: `${screen.width}x${screen.height}`,
                        windowSize: `${window.innerWidth}x${window.innerHeight}`,
                        timestamp: new Date().toISOString(),
                        clickCount: clickCount
                    }
                };
                
                // 로컬 스토리지에 저장
                localStorage.setItem(sessionId, JSON.stringify(sessionData));
                
                addDebugLog(`✅ 향상된 녹화 완료 - ${recordedEvents.length}개 이벤트 저장`);
                alert(`✅ 녹화 완료!\n${recordedEvents.length}개의 상세 이벤트가 기록되었습니다.\n클릭 횟수: ${clickCount}`);
                
            } catch (error) {
                addDebugLog(`❌ 녹화 중지 실패: ${error.message}`);
                alert('❌ 녹화 중지에 실패했습니다: ' + error.message);
            }
        }
        
        // 재생 함수
        function playRecordingEnhanced() {
            addDebugLog('=== 향상된 재생 시작 ===');
            
            if (!sessionId || recordedEvents.length === 0) {
                alert('재생할 데이터가 없습니다!');
                return;
            }
            
            // 향상된 플레이어로 이동
            const playerUrl = `enhanced-player.html?sessionId=${sessionId}`;
            addDebugLog(`향상된 플레이어 열기: ${playerUrl}`);
            
            const playerWindow = window.open(playerUrl, '_blank', 'width=1200,height=800,scrollbars=yes,resizable=yes');
            
            if (!playerWindow) {
                alert('⚠️ 팝업이 차단되었습니다. 브라우저에서 팝업을 허용해주세요.');
            } else {
                addDebugLog('✅ 향상된 플레이어 창 열림');
            }
        }
        
        // 테스트 함수들 (실제 동작하는 버전)
        function testButtonClick(buttonName) {
            addDebugLog(`${buttonName} 클릭됨`);
            
            // 실제 시각적 변화
            const button = event.target;
            const originalColor = button.style.backgroundColor;
            button.style.backgroundColor = buttonName === '버튼A' ? '#dc3545' : '#28a745';
            button.textContent = `${buttonName} 클릭됨!`;
            
            setTimeout(() => {
                button.style.backgroundColor = originalColor || '';
                button.textContent = buttonName === '버튼A' ? '테스트 버튼 A' : '테스트 버튼 B';
            }, 1000);
        }
        
        function changeColorTest() {
            const randomColor = `hsl(${Math.random() * 360}, 70%, 90%)`;
            document.body.style.backgroundColor = randomColor;
            addDebugLog(`배경색 변경: ${randomColor}`);
        }
        
        function clickTestAreaEnhanced() {
            clickCount++;
            const area = document.getElementById('clickTestArea');
            const counter = document.getElementById('clickCounter');
            
            // 색상 변경
            const randomColor = `hsl(${Math.random() * 360}, 30%, 85%)`;
            area.style.backgroundColor = randomColor;
            
            // 클릭 카운터 업데이트
            counter.textContent = `클릭 횟수: ${clickCount}`;
            
            addDebugLog(`클릭 테스트 영역 클릭됨 (${clickCount}번째)`);
        }
        
        // 모니터링 상태 업데이트
        function updateMonitoringStatus() {
            // 시뮬레이션된 실시간 데이터
            if (isRecording) {
                document.getElementById('currentEvents').textContent = recordedEvents.length;
                const health = Math.max(85, 100 - Math.floor(Math.random() * 15));
                document.getElementById('systemHealth').textContent = health + '%';
            }
            
            // 세션 수 업데이트
            const totalSessions = parseInt(document.getElementById('totalSessions').textContent);
            if (!isRecording && sessionId) {
                document.getElementById('totalSessions').textContent = totalSessions + 1;
            }
        }
        
        // 페이지 로드 완료 후 초기화
        window.addEventListener('load', function() {
            addDebugLog('AIRIS-MON 향상된 녹화기 페이지 로드 완료');
            updateStatus('✅ AIRIS-MON 향상된 시스템 준비 완료 - 녹화 시작 버튼을 클릭하세요');
