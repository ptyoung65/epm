<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트레이스 시퀀스 다이어그램 | AIRIS-MON</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script src="/components/common-layout.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, #00f5ff, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .header-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-group label {
            color: #a0aec0;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .select-input {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .select-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .trace-info {
            background: rgba(0, 100, 200, 0.1);
            border-left: 4px solid #0078d4;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .trace-info h3 {
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .trace-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 6px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00f5ff;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #a0aec0;
            margin-top: 5px;
        }

        .diagram-container {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 600px;
            overflow-x: auto;
        }

        .diagram-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #00d4ff;
            text-align: center;
        }

        .mermaid {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 0 auto;
            max-width: 100%;
            overflow-x: auto;
        }

        .details-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .details-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .details-section h3 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .span-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .span-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 3px solid;
        }

        .span-item.frontend { border-left-color: #00f5ff; }
        .span-item.api { border-left-color: #00ff88; }
        .span-item.service { border-left-color: #ff8800; }
        .span-item.database { border-left-color: #ff0088; }
        .span-item.cache { border-left-color: #8800ff; }

        .span-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .span-name {
            font-weight: 600;
            color: #ffffff;
        }

        .span-duration {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            color: #00f5ff;
        }

        .span-details {
            font-size: 0.85rem;
            color: #a0aec0;
            line-height: 1.4;
        }

        .db-operations {
            max-height: 400px;
            overflow-y: auto;
        }

        .db-operation {
            background: rgba(255, 0, 100, 0.1);
            border-left: 3px solid #ff0088;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .db-operation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .db-table {
            font-weight: 600;
            color: #ff66bb;
        }

        .db-time {
            background: rgba(255, 0, 100, 0.2);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            color: #ff66bb;
        }

        .db-query {
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
            overflow-x: auto;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #a0aec0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00f5ff;
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
        }

        .alert.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
            color: #ff6666;
        }

        .alert.info {
            background: rgba(0, 100, 255, 0.1);
            border: 1px solid #0078d4;
            color: #66ccff;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .timeline-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .timeline-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            appearance: none;
        }

        .timeline-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00f5ff;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .control-grid {
                grid-template-columns: 1fr;
            }
            
            .details-panel {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="airis-content-wrapper">
        <div class="header">
            <div class="header-content">
                <h1>🔍 트레이스 시퀀스 다이어그램</h1>
            <div class="header-controls">
                <a href="/e2e-test" class="btn secondary">⬅️ E2E 테스트로 돌아가기</a>
                <button class="btn" onclick="exportDiagram()">📥 다이어그램 내보내기</button>
                <button class="btn" onclick="refreshTrace()">🔄 새로고침</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- 컨트롤 패널 -->
        <div class="control-panel">
            <div class="control-grid">
                <div class="control-group">
                    <label>트레이스 선택</label>
                    <select class="select-input" id="traceSelect" onchange="loadTrace()">
                        <option value="">트레이스를 선택하세요</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>세션 필터</label>
                    <select class="select-input" id="sessionFilter" onchange="filterTraces()">
                        <option value="all">모든 세션</option>
                        <option value="recent">최근 24시간</option>
                        <option value="high-duration">긴 실행시간</option>
                        <option value="errors">에러 포함</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>뷰 모드</label>
                    <select class="select-input" id="viewMode" onchange="changeViewMode()">
                        <option value="sequence">시퀀스 다이어그램</option>
                        <option value="timeline">타임라인 뷰</option>
                        <option value="dependency">의존성 그래프</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>상세 레벨</label>
                    <select class="select-input" id="detailLevel" onchange="updateDetailLevel()">
                        <option value="high">상세 (모든 스팬)</option>
                        <option value="medium">중간 (주요 서비스)</option>
                        <option value="low">간단 (핵심 플로우)</option>
                    </select>
                </div>
            </div>

            <button class="btn" onclick="generateSampleTrace()" style="margin-top: 15px;">
                🧪 샘플 트레이스 생성
            </button>
        </div>

        <!-- 알림 영역 -->
        <div id="alertContainer"></div>

        <!-- 트레이스 정보 -->
        <div class="trace-info" id="traceInfo" style="display: none;">
            <h3>트레이스 정보</h3>
            <div id="traceBasicInfo">
                <p><strong>트레이스 ID:</strong> <span id="traceId">-</span></p>
                <p><strong>전체 실행시간:</strong> <span id="totalDuration">-</span></p>
                <p><strong>시작 시간:</strong> <span id="startTime">-</span></p>
                <p><strong>상태:</strong> <span id="traceStatus">-</span></p>
            </div>
            <div class="trace-stats">
                <div class="stat-item">
                    <div class="stat-value" id="spanCount">0</div>
                    <div class="stat-label">총 스팬 수</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="serviceCount">0</div>
                    <div class="stat-label">서비스 수</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="dbQueryCount">0</div>
                    <div class="stat-label">DB 쿼리</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="errorCount">0</div>
                    <div class="stat-label">에러 수</div>
                </div>
            </div>
        </div>

        <!-- 타임라인 컨트롤 -->
        <div class="timeline-controls" id="timelineControls" style="display: none;">
            <button class="btn" onclick="playTimeline()">▶️ 재생</button>
            <input type="range" class="timeline-slider" id="timelineSlider" min="0" max="100" value="0" oninput="seekTimeline()">
            <span id="timelinePosition">0ms / 0ms</span>
        </div>

        <!-- 시퀀스 다이어그램 -->
        <div class="diagram-container">
            <h2 class="diagram-title" id="diagramTitle">트레이스를 선택하여 시퀀스 다이어그램을 확인하세요</h2>
            <div id="diagramContent">
                <div class="loading" id="loadingIndicator" style="display: none;">
                    <div class="loading-spinner"></div>
                    <span>시퀀스 다이어그램 생성 중...</span>
                </div>
                <div class="mermaid" id="mermaidDiagram" style="display: none;">
                    <!-- Mermaid 다이어그램이 여기에 생성됩니다 -->
                </div>
                <div id="emptyState">
                    <p style="text-align: center; color: #a0aec0; padding: 100px 20px;">
                        📊 트레이스를 선택하시면 프로세스 ID부터 완료까지의<br>
                        전체 시퀀스 다이어그램을 확인할 수 있습니다
                    </p>
                </div>
            </div>
        </div>

        <!-- 상세 정보 패널 -->
        <div class="details-panel" id="detailsPanel" style="display: none;">
            <div class="details-section">
                <h3>📋 스팬 목록</h3>
                <div class="span-list" id="spanList">
                    <!-- 스팬 정보가 여기에 표시됩니다 -->
                </div>
            </div>
            <div class="details-section">
                <h3>🗄️ 데이터베이스 작업</h3>
                <div class="db-operations" id="dbOperations">
                    <!-- DB 작업 정보가 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mermaid 초기화
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
            securityLevel: 'loose',
            sequence: {
                diagramMarginX: 50,
                diagramMarginY: 30,
                actorMargin: 50,
                width: 150,
                height: 65,
                boxMargin: 10,
                boxTextMargin: 5,
                noteMargin: 10,
                messageMargin: 35
            }
        });

        // 전역 변수
        let currentTrace = null;
        let allTraces = [];
        let currentViewMode = 'sequence';
        let timelinePlayer = null;

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadAvailableTraces();
            
            // URL 파라미터에서 트레이스 ID 확인
            const urlParams = new URLSearchParams(window.location.search);
            const traceId = urlParams.get('trace');
            if (traceId) {
                selectTraceById(traceId);
            }
        });

        // 사용 가능한 트레이스 로드
        async function loadAvailableTraces() {
            try {
                console.log('트레이스 목록을 로드하는 중...');
                showAlert('트레이스 목록을 로드하는 중...', 'info');
                
                const response = await fetch('/api/traces/list');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Loaded traces:', data);
                
                if (data.success && data.traces && data.traces.length > 0) {
                    allTraces = data.traces;
                    populateTraceSelect(allTraces);
                    showAlert(`${allTraces.length}개의 트레이스를 찾았습니다.`, 'info');
                    
                    // 첫 번째 트레이스 자동 선택
                    if (allTraces.length > 0) {
                        document.getElementById('traceSelect').value = allTraces[0].traceId;
                        loadTrace();
                    }
                } else {
                    console.log('샘플 데이터 생성');
                    showAlert('샘플 트레이스를 자동 생성합니다.', 'info');
                    generateSampleTraceData();
                }
            } catch (error) {
                console.error('트레이스 로드 오류:', error);
                showAlert('샘플 트레이스를 자동 생성합니다.', 'info');
                generateSampleTraceData();
            }
        }

        // 트레이스 선택 드롭다운 채우기
        function populateTraceSelect(traces) {
            const select = document.getElementById('traceSelect');
            select.innerHTML = '<option value="">트레이스를 선택하세요</option>';
            
            traces.forEach(trace => {
                const option = document.createElement('option');
                option.value = trace.traceId;
                option.textContent = `${trace.traceId.substring(0, 8)}... - ${trace.operation} (${trace.duration}ms)`;
                select.appendChild(option);
            });
        }

        // 샘플 트레이스 데이터 생성
        function generateSampleTraceData() {
            allTraces = [
                {
                    traceId: 'trace_001_ecommerce_checkout',
                    operation: 'E-Commerce 결제 프로세스',
                    duration: 1250,
                    startTime: new Date(Date.now() - 300000).toISOString(),
                    status: 'success',
                    spans: [
                        { spanId: 'span_001', operationName: 'Frontend Request', serviceName: 'web-frontend', duration: 50, startTime: 0 },
                        { spanId: 'span_002', operationName: 'API Gateway', serviceName: 'api-gateway', duration: 25, startTime: 50 },
                        { spanId: 'span_003', operationName: 'User Authentication', serviceName: 'auth-service', duration: 150, startTime: 75, dbQueries: ['SELECT * FROM users WHERE id = ?', 'SELECT * FROM sessions WHERE token = ?'] },
                        { spanId: 'span_004', operationName: 'Cart Validation', serviceName: 'cart-service', duration: 200, startTime: 225, dbQueries: ['SELECT * FROM cart_items WHERE user_id = ?', 'SELECT * FROM products WHERE id IN (?, ?, ?)'] },
                        { spanId: 'span_005', operationName: 'Inventory Check', serviceName: 'inventory-service', duration: 180, startTime: 425, dbQueries: ['SELECT stock FROM inventory WHERE product_id = ?', 'UPDATE inventory SET stock = stock - ? WHERE product_id = ?'] },
                        { spanId: 'span_006', operationName: 'Payment Processing', serviceName: 'payment-service', duration: 300, startTime: 605, dbQueries: ['INSERT INTO transactions (user_id, amount, status) VALUES (?, ?, ?)'] },
                        { spanId: 'span_007', operationName: 'Order Creation', serviceName: 'order-service', duration: 120, startTime: 905, dbQueries: ['INSERT INTO orders (user_id, total_amount, status) VALUES (?, ?, ?)', 'INSERT INTO order_items (order_id, product_id, quantity) VALUES (?, ?, ?)'] },
                        { spanId: 'span_008', operationName: 'Email Notification', serviceName: 'notification-service', duration: 80, startTime: 1025 },
                        { spanId: 'span_009', operationName: 'Cache Update', serviceName: 'cache-service', duration: 45, startTime: 1105 },
                        { spanId: 'span_010', operationName: 'Response', serviceName: 'api-gateway', duration: 20, startTime: 1230 }
                    ]
                },
                {
                    traceId: 'trace_002_user_search',
                    operation: '사용자 검색 API',
                    duration: 850,
                    startTime: new Date(Date.now() - 600000).toISOString(),
                    status: 'success',
                    spans: [
                        { spanId: 'span_011', operationName: 'Search Request', serviceName: 'web-frontend', duration: 30, startTime: 0 },
                        { spanId: 'span_012', operationName: 'API Gateway', serviceName: 'api-gateway', duration: 15, startTime: 30 },
                        { spanId: 'span_013', operationName: 'Search Service', serviceName: 'search-service', duration: 400, startTime: 45, dbQueries: ['SELECT * FROM products WHERE name LIKE ? OR description LIKE ?'] },
                        { spanId: 'span_014', operationName: 'Redis Cache', serviceName: 'cache-service', duration: 25, startTime: 445 },
                        { spanId: 'span_015', operationName: 'Filter Results', serviceName: 'search-service', duration: 200, startTime: 470, dbQueries: ['SELECT * FROM product_categories WHERE id IN (?, ?, ?)'] },
                        { spanId: 'span_016', operationName: 'Format Response', serviceName: 'api-gateway', duration: 180, startTime: 670 }
                    ]
                },
                {
                    traceId: 'trace_003_dashboard_load',
                    operation: '대시보드 로드',
                    duration: 2100,
                    startTime: new Date(Date.now() - 900000).toISOString(),
                    status: 'error',
                    spans: [
                        { spanId: 'span_017', operationName: 'Dashboard Request', serviceName: 'web-frontend', duration: 40, startTime: 0 },
                        { spanId: 'span_018', operationName: 'Authentication', serviceName: 'auth-service', duration: 120, startTime: 40, dbQueries: ['SELECT * FROM users WHERE token = ?'] },
                        { spanId: 'span_019', operationName: 'User Data Service', serviceName: 'user-service', duration: 600, startTime: 160, dbQueries: ['SELECT * FROM user_profiles WHERE user_id = ?', 'SELECT * FROM user_preferences WHERE user_id = ?'], error: 'Database timeout' },
                        { spanId: 'span_020', operationName: 'Analytics Service', serviceName: 'analytics-service', duration: 800, startTime: 760, dbQueries: ['SELECT COUNT(*) FROM user_events WHERE user_id = ? AND date >= ?'] },
                        { spanId: 'span_021', operationName: 'Notification Check', serviceName: 'notification-service', duration: 450, startTime: 1560, dbQueries: ['SELECT * FROM notifications WHERE user_id = ? AND read = false'] },
                        { spanId: 'span_022', operationName: 'Error Handler', serviceName: 'api-gateway', duration: 90, startTime: 2010 }
                    ]
                }
            ];
            
            populateTraceSelect(allTraces);
        }

        // 트레이스 로드
        async function loadTrace() {
            const traceId = document.getElementById('traceSelect').value;
            console.log('Loading trace:', traceId);
            
            if (!traceId) {
                hideTrace();
                return;
            }

            showLoadingState();

            try {
                // API 호출로 상세 트레이스 정보 가져오기
                console.log('Fetching trace details from API...');
                const response = await fetch(`/api/traces/${traceId}`);
                console.log('Trace detail response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Trace detail data:', data);
                
                if (data.success && data.trace) {
                    currentTrace = data.trace;
                    console.log('Current trace set:', currentTrace);
                    displayTrace(currentTrace);
                } else {
                    throw new Error(data.error || '트레이스를 찾을 수 없습니다');
                }
            } catch (error) {
                console.error('트레이스 로드 오류:', error);
                showAlert(`트레이스 로드 실패: ${error.message}`, 'error');
            } finally {
                hideLoadingState();
            }
        }

        // 트레이스 표시
        function displayTrace(trace) {
            showTraceInfo(trace);
            generateSequenceDiagram(trace);
            displaySpanDetails(trace);
            displayDatabaseOperations(trace);
            
            document.getElementById('detailsPanel').style.display = 'grid';
        }

        // 트레이스 정보 표시
        function showTraceInfo(trace) {
            document.getElementById('traceInfo').style.display = 'block';
            document.getElementById('traceId').textContent = trace.traceId;
            document.getElementById('totalDuration').textContent = `${trace.duration}ms`;
            document.getElementById('startTime').textContent = new Date(trace.startTime).toLocaleString();
            document.getElementById('traceStatus').textContent = trace.status;
            
            // 통계
            document.getElementById('spanCount').textContent = trace.spans.length;
            document.getElementById('serviceCount').textContent = [...new Set(trace.spans.map(s => s.serviceName))].length;
            document.getElementById('dbQueryCount').textContent = trace.spans.reduce((sum, s) => sum + (s.dbQueries?.length || 0), 0);
            document.getElementById('errorCount').textContent = trace.spans.filter(s => s.error).length;
        }

        // 시퀀스 다이어그램 생성
        async function generateSequenceDiagram(trace) {
            console.log('Generating sequence diagram for trace:', trace);
            
            if (!trace || !trace.spans) {
                console.error('Invalid trace data:', trace);
                showAlert('유효하지 않은 트레이스 데이터입니다.', 'error');
                return;
            }
            
            const detailLevel = document.getElementById('detailLevel').value;
            
            // 서비스 목록 추출
            const services = [...new Set(trace.spans.map(span => span.serviceName))];
            console.log('Services found:', services);
            
            // Mermaid 시퀀스 다이어그램 코드 생성
            let mermaidCode = 'sequenceDiagram\n';
            mermaidCode += '    autonumber\n\n';
            
            // 참가자 정의
            services.forEach(service => {
                const displayName = service.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                mermaidCode += `    participant ${service.replace(/-/g, '')} as ${displayName}\n`;
            });
            
            if (trace.spans.some(s => s.dbQueries?.length > 0)) {
                mermaidCode += '    participant DB as Database\n';
            }
            
            mermaidCode += '\n';
            
            // 프로세스 ID 시작 표시
            mermaidCode += `    Note over ${services[0].replace(/-/g, '')}: Process ID: ${trace.traceId.substring(0, 8)}\n`;
            mermaidCode += `    Note over ${services[0].replace(/-/g, '')}: Start Time: ${new Date(trace.startTime).toLocaleTimeString()}\n\n`;
            
            // 스팬들을 시간순으로 정렬
            const sortedSpans = [...trace.spans].sort((a, b) => a.startTime - b.startTime);
            
            // 서비스간 호출 관계 생성
            for (let i = 0; i < sortedSpans.length; i++) {
                const span = sortedSpans[i];
                const nextSpan = sortedSpans[i + 1];
                
                const fromService = span.serviceName.replace(/-/g, '');
                let toService = nextSpan ? nextSpan.serviceName.replace(/-/g, '') : fromService;
                
                // 상세 레벨에 따른 필터링
                if (detailLevel === 'low' && span.duration < 100) continue;
                if (detailLevel === 'medium' && span.duration < 50) continue;
                
                // 서비스간 호출 표시
                if (fromService !== toService && nextSpan) {
                    mermaidCode += `    ${fromService}->>+${toService}: ${span.operationName}\n`;
                    
                    // DB 쿼리가 있으면 표시
                    if (span.dbQueries && span.dbQueries.length > 0) {
                        span.dbQueries.forEach(query => {
                            const shortQuery = query.substring(0, 30) + (query.length > 30 ? '...' : '');
                            mermaidCode += `    ${toService}->>+DB: ${shortQuery}\n`;
                            mermaidCode += `    DB-->>-${toService}: Query Result\n`;
                        });
                    }
                    
                    // 에러가 있으면 표시
                    if (span.error) {
                        mermaidCode += `    ${toService}-->>-${fromService}: Error: ${span.error}\n`;
                    } else {
                        mermaidCode += `    ${toService}-->>-${fromService}: Response (${span.duration}ms)\n`;
                    }
                    
                    mermaidCode += '\n';
                } else {
                    // 같은 서비스 내 작업
                    mermaidCode += `    Note over ${fromService}: ${span.operationName} (${span.duration}ms)\n`;
                    
                    // DB 쿼리 표시
                    if (span.dbQueries && span.dbQueries.length > 0) {
                        span.dbQueries.forEach(query => {
                            const shortQuery = query.substring(0, 40) + (query.length > 40 ? '...' : '');
                            mermaidCode += `    ${fromService}->>+DB: ${shortQuery}\n`;
                            mermaidCode += `    DB-->>-${fromService}: Result\n`;
                        });
                    }
                    
                    mermaidCode += '\n';
                }
            }
            
            // 최종 완료 표시
            const lastService = sortedSpans[sortedSpans.length - 1].serviceName.replace(/-/g, '');
            mermaidCode += `    Note over ${lastService}: Process Complete\n`;
            mermaidCode += `    Note over ${lastService}: Total Duration: ${trace.duration}ms\n`;
            mermaidCode += `    Note over ${lastService}: Status: ${trace.status}\n`;
            
            // 다이어그램 렌더링
            console.log('Generated mermaid code:', mermaidCode);
            
            document.getElementById('diagramTitle').textContent = `${trace.operation} - 시퀀스 다이어그램`;
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('mermaidDiagram').style.display = 'block';
            
            try {
                const element = document.getElementById('mermaidDiagram');
                element.innerHTML = '';
                
                // Mermaid 렌더링
                console.log('Rendering mermaid diagram...');
                const { svg } = await mermaid.render('sequenceDiagram_' + Date.now(), mermaidCode);
                element.innerHTML = svg;
                
                showAlert('시퀀스 다이어그램이 생성되었습니다.', 'info');
                console.log('Mermaid diagram rendered successfully');
            } catch (error) {
                console.error('Mermaid 렌더링 오류:', error);
                showAlert(`다이어그램 렌더링 오류: ${error.message}`, 'error');
                
                document.getElementById('mermaidDiagram').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #ff6666;">
                        <p>다이어그램 렌더링 중 오류가 발생했습니다.</p>
                        <p style="margin: 10px 0; color: #ff9999;">${error.message}</p>
                        <details style="margin-top: 20px;">
                            <summary style="cursor: pointer; color: #ffaa66;">생성된 Mermaid 코드 보기</summary>
                            <pre style="margin-top: 10px; text-align: left; background: rgba(0,0,0,0.3); padding: 20px; border-radius: 6px; overflow-x: auto; white-space: pre-wrap;">${mermaidCode}</pre>
                        </details>
                    </div>
                `;
            }
        }

        // 스팬 상세 정보 표시
        function displaySpanDetails(trace) {
            const spanList = document.getElementById('spanList');
            spanList.innerHTML = '';
            
            const sortedSpans = [...trace.spans].sort((a, b) => a.startTime - b.startTime);
            
            sortedSpans.forEach(span => {
                const spanElement = document.createElement('div');
                
                // 서비스 타입에 따른 클래스 결정
                let serviceClass = 'service';
                if (span.serviceName.includes('frontend') || span.serviceName.includes('web')) {
                    serviceClass = 'frontend';
                } else if (span.serviceName.includes('api') || span.serviceName.includes('gateway')) {
                    serviceClass = 'api';
                } else if (span.serviceName.includes('cache')) {
                    serviceClass = 'cache';
                } else if (span.serviceName.includes('db') || span.serviceName.includes('database')) {
                    serviceClass = 'database';
                }
                
                spanElement.className = `span-item ${serviceClass}`;
                spanElement.innerHTML = `
                    <div class="span-header">
                        <span class="span-name">${span.operationName}</span>
                        <span class="span-duration">${span.duration}ms</span>
                    </div>
                    <div class="span-details">
                        <strong>서비스:</strong> ${span.serviceName}<br>
                        <strong>시작 시간:</strong> +${span.startTime}ms<br>
                        <strong>스팬 ID:</strong> ${span.spanId}
                        ${span.error ? `<br><strong style="color: #ff6666;">오류:</strong> ${span.error}` : ''}
                        ${span.dbQueries && span.dbQueries.length > 0 ? 
                            `<br><strong>DB 쿼리:</strong> ${span.dbQueries.length}개` : ''}
                    </div>
                `;
                
                spanList.appendChild(spanElement);
            });
        }

        // 데이터베이스 작업 표시
        function displayDatabaseOperations(trace) {
            const dbOperations = document.getElementById('dbOperations');
            dbOperations.innerHTML = '';
            
            const dbSpans = trace.spans.filter(span => span.dbQueries && span.dbQueries.length > 0);
            
            if (dbSpans.length === 0) {
                dbOperations.innerHTML = '<p style="color: #a0aec0; text-align: center; padding: 40px;">데이터베이스 작업이 없습니다.</p>';
                return;
            }
            
            dbSpans.forEach(span => {
                span.dbQueries.forEach((query, index) => {
                    const dbElement = document.createElement('div');
                    dbElement.className = 'db-operation';
                    
                    // 쿼리 타입별 테이블 추출
                    const tableMatch = query.match(/(?:FROM|UPDATE|INSERT INTO|DELETE FROM)\s+(\w+)/i);
                    const tableName = tableMatch ? tableMatch[1] : 'unknown_table';
                    
                    // 쿼리 타입 결정
                    let queryType = 'SELECT';
                    if (query.toUpperCase().startsWith('INSERT')) queryType = 'INSERT';
                    else if (query.toUpperCase().startsWith('UPDATE')) queryType = 'UPDATE';
                    else if (query.toUpperCase().startsWith('DELETE')) queryType = 'DELETE';
                    
                    dbElement.innerHTML = `
                        <div class="db-operation-header">
                            <span class="db-table">${queryType} - ${tableName}</span>
                            <span class="db-time">${Math.round(span.duration / span.dbQueries.length)}ms</span>
                        </div>
                        <div style="font-size: 0.85rem; color: #a0aec0; margin-bottom: 8px;">
                            서비스: ${span.serviceName} | 스팬: ${span.operationName}
                        </div>
                        <div class="db-query">${query}</div>
                    `;
                    
                    dbOperations.appendChild(dbElement);
                });
            });
        }

        // 트레이스 숨기기
        function hideTrace() {
            document.getElementById('traceInfo').style.display = 'none';
            document.getElementById('detailsPanel').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('mermaidDiagram').style.display = 'none';
            document.getElementById('diagramTitle').textContent = '트레이스를 선택하여 시퀀스 다이어그램을 확인하세요';
        }

        // 로딩 상태 표시
        function showLoadingState() {
            document.getElementById('loadingIndicator').style.display = 'flex';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('mermaidDiagram').style.display = 'none';
        }

        // 로딩 상태 숨기기
        function hideLoadingState() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        // 샘플 트레이스 생성
        function generateSampleTrace() {
            showAlert('새로운 샘플 트레이스를 생성합니다...', 'info');
            
            const newTrace = {
                traceId: `trace_${Date.now()}_sample`,
                operation: '샘플 API 호출',
                duration: Math.floor(Math.random() * 2000) + 500,
                startTime: new Date().toISOString(),
                status: Math.random() > 0.8 ? 'error' : 'success',
                spans: generateRandomSpans()
            };
            
            allTraces.unshift(newTrace);
            populateTraceSelect(allTraces);
            
            // 새로 생성한 트레이스 자동 선택
            document.getElementById('traceSelect').value = newTrace.traceId;
            loadTrace();
            
            showAlert('새로운 샘플 트레이스가 생성되었습니다!', 'info');
        }

        // 랜덤 스팬 생성
        function generateRandomSpans() {
            const services = ['web-frontend', 'api-gateway', 'user-service', 'database-service', 'cache-service'];
            const operations = ['Request Processing', 'Data Validation', 'Business Logic', 'Database Query', 'Cache Lookup'];
            const spans = [];
            
            let currentTime = 0;
            for (let i = 0; i < 6; i++) {
                const duration = Math.floor(Math.random() * 300) + 50;
                const span = {
                    spanId: `span_${Date.now()}_${i}`,
                    operationName: operations[Math.floor(Math.random() * operations.length)],
                    serviceName: services[Math.floor(Math.random() * services.length)],
                    duration: duration,
                    startTime: currentTime
                };
                
                // DB 쿼리 추가 (확률적으로)
                if (Math.random() > 0.6) {
                    span.dbQueries = [
                        `SELECT * FROM table_${Math.floor(Math.random() * 5)} WHERE id = ?`,
                        `UPDATE table_${Math.floor(Math.random() * 5)} SET status = ? WHERE id = ?`
                    ].slice(0, Math.floor(Math.random() * 2) + 1);
                }
                
                // 에러 추가 (낮은 확률)
                if (Math.random() > 0.9) {
                    span.error = 'Service timeout error';
                }
                
                spans.push(span);
                currentTime += duration + Math.floor(Math.random() * 50);
            }
            
            return spans;
        }

        // 트레이스 필터링
        function filterTraces() {
            const filter = document.getElementById('sessionFilter').value;
            let filteredTraces = [...allTraces];
            
            switch (filter) {
                case 'recent':
                    const dayAgo = new Date(Date.now() - 24 * 60 * 60 * 1000);
                    filteredTraces = allTraces.filter(t => new Date(t.startTime) > dayAgo);
                    break;
                case 'high-duration':
                    filteredTraces = allTraces.filter(t => t.duration > 1000);
                    break;
                case 'errors':
                    filteredTraces = allTraces.filter(t => t.status === 'error' || 
                        t.spans.some(s => s.error));
                    break;
            }
            
            populateTraceSelect(filteredTraces);
        }

        // 뷰 모드 변경
        function changeViewMode() {
            const mode = document.getElementById('viewMode').value;
            currentViewMode = mode;
            
            if (currentTrace) {
                if (mode === 'timeline') {
                    document.getElementById('timelineControls').style.display = 'flex';
                    generateTimelineView(currentTrace);
                } else {
                    document.getElementById('timelineControls').style.display = 'none';
                    generateSequenceDiagram(currentTrace);
                }
            }
        }

        // 상세 레벨 업데이트
        function updateDetailLevel() {
            if (currentTrace) {
                generateSequenceDiagram(currentTrace);
            }
        }

        // 다이어그램 내보내기
        function exportDiagram() {
            if (!currentTrace) {
                showAlert('내보낼 다이어그램이 없습니다.', 'error');
                return;
            }
            
            const diagramElement = document.getElementById('mermaidDiagram');
            const svgElement = diagramElement.querySelector('svg');
            
            if (svgElement) {
                // SVG 내보내기
                const svgData = new XMLSerializer().serializeToString(svgElement);
                const blob = new Blob([svgData], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `trace-${currentTrace.traceId}-sequence-diagram.svg`;
                a.click();
                
                showAlert('시퀀스 다이어그램이 SVG로 내보내졌습니다.', 'info');
            } else {
                showAlert('내보낼 다이어그램을 찾을 수 없습니다.', 'error');
            }
        }

        // 새로고침
        function refreshTrace() {
            if (currentTrace) {
                loadTrace();
            } else {
                loadAvailableTraces();
            }
        }

        // ID로 트레이스 선택
        function selectTraceById(traceId) {
            document.getElementById('traceSelect').value = traceId;
            loadTrace();
        }

        // 알림 표시
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }

        function generateTimelineView(trace) {

        function playTimeline() {
            showAlert('타임라인 재생 기능은 개발 중입니다.', 'info');

        }
    </script>
