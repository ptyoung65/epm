<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 분석 도구 - AIRIS-MON</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/components/common-layout.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background: #667eea;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .page-subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-icon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .grid-full {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-analyzing {
            background: #ffc107;
            animation: pulse 2s infinite;
        }

        .status-completed {
            background: #28a745;
        }

        .status-error {
            background: #dc3545;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .analysis-results {
            margin-top: 30px;
        }

        .project-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .info-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .info-label {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: #f8f9fa;
            border-color: #667eea;
        }

        .history-info {
            flex: 1;
        }

        .history-name {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .history-details {
            font-size: 12px;
            color: #666;
        }

        .history-meta {
            text-align: right;
            font-size: 12px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
        }

        .tab {
            padding: 12px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .crud-matrix {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            font-size: 13px;
            margin-top: 20px;
        }

        .crud-matrix th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 8px;
            text-align: center;
            font-weight: 600;
            border: 1px solid #5a6fd8;
        }

        .crud-matrix td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: center;
            min-width: 80px;
            background: white;
        }

        .crud-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            margin: 2px;
            color: white;
        }

        .crud-badge.crud-c { background: #28a745; }
        .crud-badge.crud-r { background: #17a2b8; }
        .crud-badge.crud-u { background: #ffc107; color: #333; }
        .crud-badge.crud-d { background: #dc3545; }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .nav-menu {
                display: none;
            }
            
            .project-info {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="airis-content-wrapper">
        <div class="page-header">
            <h1 class="page-title">프로젝트 분석 도구</h1>
            <p class="page-subtitle">새로운 프로젝트를 분석하여 CRUD 매트릭스, 아키텍처, 의존성을 자동으로 추출합니다</p>
        </div>

        <div class="grid">
            <!-- 새 프로젝트 분석 -->
            <div class="card">
                <h2 class="card-title">
                    <div class="card-icon" style="background: #28a745;">🔍</div>
                    새 프로젝트 분석
                </h2>
                
                <div class="tabs">
                    <button class="tab active" onclick="switchAnalysisTab('url')">URL 분석</button>
                    <button class="tab" onclick="switchAnalysisTab('local')">로컬 경로</button>
                </div>

                <div class="tab-content active" id="urlTab">
                    <form id="urlAnalysisForm">
                        <div class="form-group">
                            <label class="form-label">프로젝트 URL</label>
                            <input type="url" class="form-input" id="projectUrl" 
                                   placeholder="https://github.com/user/repo 또는 GitLab URL" required>
                            <small style="color: #666; margin-top: 5px; display: block;">
                                GitHub, GitLab, Git 저장소 URL을 지원합니다
                            </small>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">프로젝트 이름 (선택사항)</label>
                            <input type="text" class="form-input" id="projectName" 
                                   placeholder="사용자 정의 프로젝트 이름">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            🔍 분석 시작
                        </button>
                    </form>
                </div>

                <div class="tab-content" id="localTab">
                    <form id="localAnalysisForm">
                        <div class="form-group">
                            <label class="form-label">로컬 디렉토리 경로</label>
                            <input type="text" class="form-input" id="localPath" 
                                   placeholder="/path/to/project" required>
                            <small style="color: #666; margin-top: 5px; display: block;">
                                서버에서 접근 가능한 절대 경로를 입력하세요
                            </small>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">프로젝트 이름</label>
                            <input type="text" class="form-input" id="localProjectName" 
                                   placeholder="프로젝트 이름" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            📁 분석 시작
                        </button>
                    </form>
                </div>

                <div id="analysisStatus" style="display: none;">
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>프로젝트를 분석 중입니다...</div>
                        <div style="font-size: 12px; color: #999; margin-top: 10px;">
                            코드 분석, 프레임워크 감지, CRUD 매트릭스 생성 중
                        </div>
                    </div>
                </div>
            </div>

            <!-- 분석 히스토리 -->
            <div class="card">
                <h2 class="card-title">
                    <div class="card-icon" style="background: #6f42c1;">📚</div>
                    분석 히스토리
                </h2>
                
                <div id="analysisHistory">
                    <div class="loading">
                        <div class="spinner"></div>
                        히스토리 로드 중...
                    </div>
                </div>
            </div>
        </div>

        <!-- 분석 결과 -->
        <div id="analysisResults" class="analysis-results" style="display: none;">
            <div class="card">
                <h2 class="card-title">
                    <div class="card-icon" style="background: #17a2b8;">📊</div>
                    분석 결과
                </h2>
                
                <div class="tabs">
                    <button class="tab active" onclick="switchResultTab('overview')">프로젝트 개요</button>
                    <button class="tab" onclick="switchResultTab('components')">컴포넌트</button>
                    <button class="tab" onclick="switchResultTab('crud')">CRUD 매트릭스</button>
                    <button class="tab" onclick="switchResultTab('metrics')">메트릭스</button>
                </div>

                <div class="tab-content active" id="overviewTab">
                    <div class="project-info" id="projectInfo">
                        <!-- 프로젝트 정보가 여기에 표시됩니다 -->
                    </div>
                    
                    <div id="frameworkInfo">
                        <!-- 프레임워크 정보가 여기에 표시됩니다 -->
                    </div>
                </div>

                <div class="tab-content" id="componentsTab">
                    <div id="componentsList">
                        <!-- 컴포넌트 목록이 여기에 표시됩니다 -->
                    </div>
                </div>

                <div class="tab-content" id="crudTab">
                    <div id="crudMatrix">
                        <!-- CRUD 매트릭스가 여기에 표시됩니다 -->
                    </div>
                </div>

                <div class="tab-content" id="metricsTab">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
                        <div>
                            <h3>언어별 분포</h3>
                            <canvas id="languageChart" width="400" height="200"></canvas>
                        </div>
                        <div>
                            <h3>복잡도 분포</h3>
                            <canvas id="complexityChart" width="400" height="200"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script>
        let currentAnalysis = null;

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadAnalysisHistory();
            setupEventListeners();
        });

        function setupEventListeners() {
            // URL 분석 폼
            document.getElementById('urlAnalysisForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const url = document.getElementById('projectUrl').value;
                const name = document.getElementById('projectName').value;
                startAnalysis('url', url, name);
            });

            // 로컬 분석 폼
            document.getElementById('localAnalysisForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const path = document.getElementById('localPath').value;
                const name = document.getElementById('localProjectName').value;
                startAnalysis('local', path, name);
            });
        }

        function switchAnalysisTab(tab) {
            // 탭 버튼 활성화 상태 변경
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // 탭 컨텐츠 표시/숨김
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            if (tab === 'url') {
                document.getElementById('urlTab').classList.add('active');
            } else {
                document.getElementById('localTab').classList.add('active');
            }
        }

        function switchResultTab(tab) {
            // 탭 버튼 활성화 상태 변경
            const tabButtons = document.querySelectorAll('#analysisResults .tab');
            tabButtons.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // 탭 컨텐츠 표시/숨김
            const tabContents = document.querySelectorAll('#analysisResults .tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            document.getElementById(tab + 'Tab').classList.add('active');
        }

        async function startAnalysis(type, target, name) {
            try {
                // UI 상태 변경
                document.getElementById('analysisStatus').style.display = 'block';
                document.getElementById('analysisResults').style.display = 'none';
                
                console.log(`🔍 분석 시작: ${type} - ${target}`);
                
                const response = await fetch('/api/analysis/project', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: type,
                        target: target,
                        name: name
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentAnalysis = result.data.analysis;
                    displayAnalysisResults(currentAnalysis);
                    loadAnalysisHistory(); // 히스토리 새로고침
                    
                    showMessage('분석이 완료되었습니다!', 'success');
                } else {
                    throw new Error(result.error || '분석 실패');
                }
                
            } catch (error) {
                console.error('❌ 분석 실패:', error);
                showMessage(`분석 실패: ${error.message}`, 'error');
            } finally {
                document.getElementById('analysisStatus').style.display = 'none';
            }
        }

        async function loadAnalysisHistory() {
            try {
                const response = await fetch('/api/analysis/history');
                const result = await response.json();
                
                if (result.success) {
                    displayAnalysisHistory(result.data);
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                console.error('❌ 히스토리 로드 실패:', error);
                document.getElementById('analysisHistory').innerHTML = `
                    <div class="error-message">히스토리 로드 실패: ${error.message}</div>
                `;
            }
        }

        function displayAnalysisHistory(history) {
            const container = document.getElementById('analysisHistory');
            
            if (history.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: #666; padding: 40px;">
                        아직 분석된 프로젝트가 없습니다.<br>
                        새 프로젝트를 분석해보세요!
                    </div>
                `;
                return;
            }
            
            container.innerHTML = history.map(item => `
                <div class="history-item" onclick="loadAnalysisResult('${item.id}')">
                    <div class="history-info">
                        <div class="history-name">${item.name}</div>
                        <div class="history-details">
                            ${item.frontend_framework || 'Unknown'} + ${item.backend_framework || 'Unknown'} | 
                            ${item.components_count}개 컴포넌트 | 
                            ${item.datastores_count}개 데이터스토어 |
                            ${item.total_lines.toLocaleString()} LOC
                        </div>
                        ${item.url ? `<div style="font-size: 11px; color: #999; margin-top: 3px;">${item.url}</div>` : ''}
                    </div>
                    <div class="history-meta">
                        <div>${new Date(item.created_at).toLocaleDateString('ko-KR')}</div>
                        <div>${new Date(item.created_at).toLocaleTimeString('ko-KR', {hour: '2-digit', minute: '2-digit'})}</div>
                    </div>
                </div>
            `).join('');
        }

        async function loadAnalysisResult(analysisId) {
            try {
                const response = await fetch(`/api/analysis/project/${analysisId}`);
                const result = await response.json();
                
                if (result.success) {
                    currentAnalysis = result.data;
                    displayAnalysisResults(currentAnalysis);
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                console.error('❌ 분석 결과 로드 실패:', error);
                showMessage(`분석 결과 로드 실패: ${error.message}`, 'error');
            }
        }

        function displayAnalysisResults(analysis) {
            // 결과 영역 표시
            document.getElementById('analysisResults').style.display = 'block';
            
            // 프로젝트 개요
            displayProjectOverview(analysis);
            
            // 컴포넌트 목록
            displayComponents(analysis.components);
            
            // CRUD 매트릭스
            displayCrudMatrix(analysis);
            
            // 메트릭스 차트
            displayMetricsCharts(analysis.metrics);
            
            console.log('✅ 분석 결과 표시 완료:', analysis.name);
        }

        function displayProjectOverview(analysis) {
            const projectInfo = document.getElementById('projectInfo');
            const frameworkInfo = document.getElementById('frameworkInfo');
            
            projectInfo.innerHTML = `
                <div class="info-item">
                    <div class="info-value">${analysis.components.length}</div>
                    <div class="info-label">컴포넌트</div>
                </div>
                <div class="info-item">
                    <div class="info-value">${analysis.datastores.length}</div>
                    <div class="info-label">데이터스토어</div>
                </div>
                <div class="info-item">
                    <div class="info-value">${analysis.metrics.total_files}</div>
                    <div class="info-label">파일 수</div>
                </div>
                <div class="info-item">
                    <div class="info-value">${analysis.metrics.total_lines.toLocaleString()}</div>
                    <div class="info-label">코드 라인</div>
                </div>
                <div class="info-item">
                    <div class="info-value">${Math.round(analysis.metrics.estimated_effort_hours)}h</div>
                    <div class="info-label">예상 개발시간</div>
                </div>
            `;
            
            frameworkInfo.innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 8px;">
                        <h4>프론트엔드</h4>
                        <div style="font-size: 18px; font-weight: bold; color: #667eea; margin-top: 10px;">
                            ${analysis.frontend_framework || 'Unknown'}
                        </div>
                    </div>
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 8px;">
                        <h4>백엔드</h4>
                        <div style="font-size: 18px; font-weight: bold; color: #667eea; margin-top: 10px;">
                            ${analysis.backend_framework || 'Unknown'}
                        </div>
                    </div>
                </div>
                ${analysis.url ? `<div style="margin-top: 15px; padding: 15px; background: #e3f2fd; border-radius: 8px;"><strong>URL:</strong> <a href="${analysis.url}" target="_blank">${analysis.url}</a></div>` : ''}
            `;
        }

        function displayComponents(components) {
            const container = document.getElementById('componentsList');
            
            const componentsByType = components.reduce((acc, comp) => {
                if (!acc[comp.type]) acc[comp.type] = [];
                acc[comp.type].push(comp);
                return acc;
            }, {});
            
            container.innerHTML = Object.entries(componentsByType).map(([type, comps]) => `
                <div style="margin-bottom: 30px;">
                    <h3 style="margin-bottom: 15px; color: #667eea;">${getComponentTypeLabel(type)} (${comps.length}개)</h3>
                    <div style="display: grid; gap: 10px;">
                        ${comps.map(comp => `
                            <div style="border: 1px solid #e1e5e9; border-radius: 8px; padding: 15px;">
                                <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                                    <div style="flex: 1;">
                                        <div style="font-weight: 500; margin-bottom: 5px;">${comp.name}</div>
                                        <div style="font-size: 12px; color: #666; margin-bottom: 8px;">${comp.description}</div>
                                        <div style="font-size: 11px; color: #999;">
                                            ${comp.language} | ${comp.lines_of_code} LOC | 복잡도: ${getComplexityLabel(comp.complexity)}
                                        </div>
                                    </div>
                                    <div style="text-align: right;">
                                        <div style="font-size: 10px; color: ${getComplexityColor(comp.complexity)}; font-weight: bold;">
                                            ${getComplexityLabel(comp.complexity)}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function displayCrudMatrix(analysis) {
            const container = document.getElementById('crudMatrix');
            
            if (analysis.components.length === 0 || analysis.datastores.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: #666; padding: 40px;">
                        CRUD 매트릭스를 생성할 수 있는 데이터가 충분하지 않습니다.
                    </div>
                `;
                return;
            }
            
            const matrix = analysis.crud_matrix;
            
            container.innerHTML = `
                <table class="crud-matrix">
                    <thead>
                        <tr>
                            <th style="min-width: 200px;">컴포넌트 / 데이터스토어</th>
                            ${analysis.datastores.map(ds => `<th>${ds.name}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>
                        ${analysis.components.map(comp => `
                            <tr>
                                <td style="font-weight: bold; text-align: left; padding: 12px;">
                                    ${comp.name}
                                    <div style="font-size: 11px; color: #666; margin-top: 2px;">${comp.type}</div>
                                </td>
                                ${analysis.datastores.map(ds => {
                                    const operations = matrix[comp.id] && matrix[comp.id][ds.id] || [];
                                    return `
                                        <td>
                                            ${operations.map(op => `
                                                <span class="crud-badge crud-${op.toLowerCase()}">${op}</span>
                                            `).join('')}
                                        </td>
                                    `;
                                }).join('')}
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                
                <div style="margin-top: 16px; padding: 16px; background: #f8f9fa; border-radius: 8px; display: flex; flex-wrap: wrap; gap: 20px;">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <span class="crud-badge crud-c">C</span> Create (생성)
                    </div>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <span class="crud-badge crud-r">R</span> Read (조회)
                    </div>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <span class="crud-badge crud-u">U</span> Update (수정)
                    </div>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <span class="crud-badge crud-d">D</span> Delete (삭제)
                    </div>
                </div>
            `;
        }

        function displayMetricsCharts(metrics) {
            // 언어별 분포 차트
            const langCtx = document.getElementById('languageChart').getContext('2d');
            const languages = Object.entries(metrics.language_distribution);
            
            new Chart(langCtx, {
                type: 'doughnut',
                data: {
                    labels: languages.map(([lang, data]) => lang),
                    datasets: [{
                        data: languages.map(([lang, data]) => data.lines),
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                            '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
            
            // 복잡도 분포 차트
            const complexCtx = document.getElementById('complexityChart').getContext('2d');
            const complexity = metrics.complexity_distribution;
            
            new Chart(complexCtx, {
                type: 'bar',
                data: {
                    labels: ['낮음', '보통', '높음', '매우높음'],
                    datasets: [{
                        label: '컴포넌트 수',
                        data: [complexity.low, complexity.medium, complexity.high, complexity.very_high],
                        backgroundColor: ['#28a745', '#ffc107', '#fd7e14', '#dc3545']
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function showMessage(message, type) {
            const className = type === 'success' ? 'success-message' : 'error-message';
            const messageDiv = document.createElement('div');
            messageDiv.className = className;
            messageDiv.textContent = message;
            
            document.querySelector('.container').appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // 유틸리티 함수들
        function getComponentTypeLabel(type) {
            const labels = {
                'controller': 'API 컨트롤러',
                'service': '비즈니스 서비스',
                'model': '데이터 모델',
                'component': 'UI 컴포넌트',
                'utility': '유틸리티',
                'unknown': '기타'
            };
            return labels[type] || type;
        }

        function getComplexityLabel(complexity) {
            const labels = {
                'low': '낮음',
                'medium': '보통',
                'high': '높음',
                'very_high': '매우높음'
            };
            return labels[complexity] || complexity;
        }

        function getComplexityColor(complexity) {
            const colors = {
                'low': '#28a745',
                'medium': '#ffc107',
                'high': '#fd7e14',
                'very_high': '#dc3545'
            };
            return colors[complexity] || '#6c757d';
        }
    </script>
</body>
</html>
