<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실제 DOM 세션 리플레이</title>
    <script src="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/rrweb-all.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .recording-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 28px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .status-item {
            text-align: center;
        }
        
        .status-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 18px;
            font-weight: bold;
            color: #495057;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            margin-right: 8px;
        }
        
        .status-indicator.recording {
            background: #28a745;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-start {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
        }
        
        .btn-stop {
            background: linear-gradient(135deg, #dc3545 0%, #e74c3c 100%);
            color: white;
        }
        
        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(220, 53, 69, 0.4);
        }
        
        .btn-play {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
        }
        
        .btn-play:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 123, 255, 0.4);
        }
        
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .test-area {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        .interactive-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        
        .test-btn {
            padding: 20px;
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .test-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(23, 162, 184, 0.4);
        }
        
        .dynamic-area {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
            min-height: 100px;
            border: 2px dashed #dee2e6;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .dynamic-area:hover {
            border-color: #007bff;
            background: #e3f2fd;
        }
        
        .sessions-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-top: 30px;
        }
        
        .session-list {
            display: grid;
            gap: 15px;
        }
        
        .session-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .session-item:hover {
            background: #e3f2fd;
            border-color: #007bff;
            transform: translateX(5px);
        }
        
        .session-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #495057;
        }
        
        .session-meta {
            font-size: 14px;
            color: #6c757d;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .notification.error {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 녹화 패널 -->
        <div class="recording-panel">
            <div class="header">
                <h1>🎬 실제 DOM 세션 리플레이</h1>
                <p>실시간 DOM 이벤트를 녹화하고 완벽하게 재생합니다</p>
            </div>
            
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-label">녹화 상태</div>
                    <div class="status-value">
                        <span class="status-indicator" id="statusIndicator"></span>
                        <span id="statusText">대기</span>
                    </div>
                </div>
                <div class="status-item">
                    <div class="status-label">세션 ID</div>
                    <div class="status-value" id="sessionId">-</div>
                </div>
                <div class="status-item">
                    <div class="status-label">이벤트 수</div>
                    <div class="status-value" id="eventCount">0</div>
                </div>
                <div class="status-item">
                    <div class="status-label">녹화 시간</div>
                    <div class="status-value" id="duration">00:00</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-start" id="startBtn">
                    🔴 녹화 시작
                </button>
                <button class="btn btn-stop" id="stopBtn" disabled>
                    ⏹️ 녹화 중지
                </button>
                <button class="btn btn-play" id="playBtn" disabled>
                    ▶️ 재생하기
                </button>
            </div>
        </div>
        
        <!-- 테스트 영역 -->
        <div class="test-area">
            <h2>🧪 인터랙션 테스트 영역</h2>
            <p>아래 요소들과 상호작용하여 DOM 이벤트를 생성해보세요</p>
            
            <div class="form-section">
                <div class="form-group">
                    <label class="form-label">이름</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="이름을 입력하세요">
                </div>
                
                <div class="form-group">
                    <label class="form-label">이메일</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="email@example.com">
                </div>
                
                <div class="form-group">
                    <label class="form-label">메시지</label>
                    <textarea class="form-control" id="messageInput" rows="4" placeholder="메시지를 입력하세요"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">카테고리</label>
                    <select class="form-control" id="categorySelect">
                        <option>일반 문의</option>
                        <option>기술 지원</option>
                        <option>버그 신고</option>
                        <option>기능 요청</option>
                    </select>
                </div>
            </div>
            
            <div class="interactive-buttons">
                <button class="test-btn" onclick="changeColor(this)">색상 변경</button>
                <button class="test-btn" onclick="addContent()">콘텐츠 추가</button>
                <button class="test-btn" onclick="toggleVisibility()">요소 토글</button>
                <button class="test-btn" onclick="animateButton(this)">애니메이션</button>
            </div>
            
            <div class="dynamic-area" id="dynamicArea" onclick="clickArea(this)">
                <h4>🎯 동적 영역</h4>
                <p>이 영역을 클릭하거나 상호작용해보세요</p>
                <div id="dynamicContent"></div>
            </div>
        </div>
        
        <!-- 저장된 세션 -->
        <div class="sessions-panel">
            <h3>📂 저장된 세션</h3>
            <div class="session-list" id="sessionList">
                <p style="color: #6c757d; text-align: center;">아직 저장된 세션이 없습니다</p>
            </div>
        </div>
    </div>
    
    <!-- 알림 -->
    <div class="notification" id="notification"></div>

    <script>
        console.log('🎬 DOM 녹화기 초기화 시작');
        
        // 전역 변수
        let stopFn = null;
        let events = [];
        let isRecording = false;
        let currentSessionId = null;
        let startTime = null;
        let timerInterval = null;
        
        // DOM 요소
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const playBtn = document.getElementById('playBtn');
        
        // rrweb 라이브러리 확인
        console.log('rrweb 라이브러리 상태:', typeof rrweb);
        
        if (typeof rrweb === 'undefined') {
            showNotification('❌ rrweb 라이브러리를 로드할 수 없습니다', 'error');
        } else {
            console.log('✅ rrweb 라이브러리 로드 완료');
        }
        
        // 세션 ID 생성
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        // 녹화 시작
        function startRecording() {
            console.log('🔴 녹화 시작');
            
            if (isRecording) {
                showNotification('⚠️ 이미 녹화 중입니다', 'error');
                return;
            }
            
            if (typeof rrweb === 'undefined') {
                showNotification('❌ rrweb 라이브러리가 없습니다', 'error');
                return;
            }
            
            // 초기화
            events = [];
            currentSessionId = generateSessionId();
            startTime = Date.now();
            
            try {
                // rrweb 녹화 시작
                stopFn = rrweb.record({
                    emit(event) {
                        events.push(event);
                        updateUI();
                        console.log('📹 이벤트 수집:', event.type, events.length);
                    },
                    sampling: {
                        mousemove: false,  // 마우스 이동 비활성화 (성능)
                        mouseInteraction: true,
                        scroll: 100,
                        media: 800,
                        input: true
                    },
                    recordCanvas: true,
                    collectFonts: true,
                    maskAllInputs: false,  // 입력 마스킹 비활성화
                    blockClass: 'rr-block',
                    ignoreClass: 'rr-ignore',
                    inlineStylesheet: true
                });
                
                // 상태 업데이트
                isRecording = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                playBtn.disabled = true;
                
                document.getElementById('statusIndicator').classList.add('recording');
                document.getElementById('statusText').textContent = '녹화 중';
                document.getElementById('sessionId').textContent = currentSessionId.substring(0, 12) + '...';
                
                // 타이머 시작
                startTimer();
                
                showNotification('✅ 녹화가 시작되었습니다!');
                console.log('✅ 녹화 시작 완료, 세션 ID:', currentSessionId);
                
            } catch (error) {
                console.error('녹화 시작 실패:', error);
                showNotification('❌ 녹화 시작에 실패했습니다: ' + error.message, 'error');
                resetUI();
            }
        }
        
        // 녹화 중지
        function stopRecording() {
            console.log('⏹️ 녹화 중지');
            
            if (!isRecording || !stopFn) {
                showNotification('⚠️ 녹화 중이 아닙니다', 'error');
                return;
            }
            
            try {
                // 녹화 중지
                stopFn();
                stopFn = null;
                isRecording = false;
                
                // 상태 업데이트
                startBtn.disabled = false;
                stopBtn.disabled = true;
                playBtn.disabled = false;
                
                document.getElementById('statusIndicator').classList.remove('recording');
                document.getElementById('statusText').textContent = '완료';
                
                // 타이머 중지
                clearInterval(timerInterval);
                
                // 세션 저장
                const session = {
                    id: currentSessionId,
                    events: events,
                    startTime: startTime,
                    endTime: Date.now(),
                    duration: Date.now() - startTime,
                    eventCount: events.length,
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    url: window.location.href
                };
                
                // 로컬 저장
                localStorage.setItem(currentSessionId, JSON.stringify(session));
                
                // 세션 목록 업데이트
                updateSessionList();
                
                showNotification(`✅ 녹화 완료! ${events.length}개 이벤트 저장됨`);
                console.log('✅ 녹화 완료:', session);
                
                // 서버에 저장 시도
                saveToServer(session);
                
            } catch (error) {
                console.error('녹화 중지 실패:', error);
                showNotification('❌ 녹화 중지에 실패했습니다: ' + error.message, 'error');
            }
        }
        
        // 재생
        function playRecording() {
            console.log('▶️ 재생 시작');
            
            if (!currentSessionId || events.length === 0) {
                showNotification('⚠️ 재생할 세션이 없습니다', 'error');
                return;
            }
            
            // 플레이어 페이지로 이동
            const playerUrl = `dom-player.html?sessionId=${currentSessionId}`;
            console.log('플레이어 URL:', playerUrl);
            
            window.open(playerUrl, '_blank', 'width=1200,height=800');
        }
        
        // 서버에 저장
        async function saveToServer(session) {
            try {
                const response = await fetch('/api/session-replay/save-full-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(session)
                });
                
                if (response.ok) {
                    console.log('✅ 서버 저장 성공');
                } else {
                    console.warn('⚠️ 서버 저장 실패');
                }
            } catch (error) {
                console.error('서버 저장 오류:', error);
            }
        }
        
        // UI 업데이트
        function updateUI() {
            document.getElementById('eventCount').textContent = events.length;
        }
        
        // 타이머 시작
        function startTimer() {
            timerInterval = setInterval(() => {
                if (startTime) {
                    const elapsed = Math.floor((Date.now() - startTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    document.getElementById('duration').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }
        
        // UI 리셋
        function resetUI() {
            isRecording = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            playBtn.disabled = true;
            document.getElementById('statusIndicator').classList.remove('recording');
            document.getElementById('statusText').textContent = '대기';
            document.getElementById('sessionId').textContent = '-';
            if (timerInterval) clearInterval(timerInterval);
        }
        
        // 세션 목록 업데이트
        function updateSessionList() {
            const container = document.getElementById('sessionList');
            container.innerHTML = '';
            
            let hasSession = false;
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('session_')) {
                    hasSession = true;
                    try {
                        const session = JSON.parse(localStorage.getItem(key));
                        const item = document.createElement('div');
                        item.className = 'session-item';
                        item.onclick = () => loadSession(session.id);
                        
                        const time = new Date(session.timestamp).toLocaleString('ko-KR');
                        const duration = Math.floor(session.duration / 1000);
                        
                        item.innerHTML = `
                            <div class="session-title">세션 ${session.id.substring(8, 20)}</div>
                            <div class="session-meta">
                                📅 ${time} | ⏱️ ${duration}초 | 📹 ${session.eventCount}개 이벤트
                            </div>
                        `;
                        
                        container.appendChild(item);
                    } catch (e) {
                        console.error('세션 파싱 오류:', e);
                    }
                }
            }
            
            if (!hasSession) {
                container.innerHTML = '<p style="color: #6c757d; text-align: center;">아직 저장된 세션이 없습니다</p>';
            }
        }
        
        // 세션 로드
        function loadSession(sessionId) {
            console.log('세션 로드:', sessionId);
            const playerUrl = `dom-player.html?sessionId=${sessionId}`;
            window.open(playerUrl, '_blank', 'width=1200,height=800');
        }
        
        // 알림 표시
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 이벤트 리스너
        startBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);
        playBtn.addEventListener('click', playRecording);
        
        // 테스트 함수들
        function changeColor(button) {
            button.style.background = `linear-gradient(135deg, hsl(${Math.random() * 360}, 70%, 50%), hsl(${Math.random() * 360}, 70%, 30%))`;
        }
        
        function addContent() {
            const container = document.getElementById('dynamicContent');
            const newElement = document.createElement('div');
            newElement.style.cssText = `
                background: hsl(${Math.random() * 360}, 50%, 90%);
                padding: 10px;
                margin: 5px 0;
                border-radius: 5px;
                border-left: 4px solid hsl(${Math.random() * 360}, 70%, 50%);
            `;
            newElement.textContent = `새 콘텐츠 ${Date.now()}`;
            container.appendChild(newElement);
        }
        
        function toggleVisibility() {
            const area = document.getElementById('dynamicArea');
            area.style.opacity = area.style.opacity === '0.3' ? '1' : '0.3';
        }
        
        function animateButton(button) {
            button.style.transform = 'rotate(360deg) scale(1.2)';
            setTimeout(() => {
                button.style.transform = '';
            }, 500);
        }
        
        function clickArea(area) {
            area.style.background = `hsl(${Math.random() * 360}, 30%, 95%)`;
            area.style.borderColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
        }
        
        // 페이지 로드 시 초기화
        window.addEventListener('load', () => {
            console.log('✅ 페이지 로드 완료');
            updateSessionList();
        });
        
        // 에러 처리
        window.addEventListener('error', (e) => {
            console.error('JavaScript 오류:', e.error);
            showNotification('❌ JavaScript 오류: ' + e.error?.message, 'error');
        });
    </script>
</body>
</html>
