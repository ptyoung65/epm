<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics API Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; max-height: 200px; overflow-y: auto; }
        button { margin: 5px; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
    </style>
</head>
<body>
    <h1>🧪 Analytics API Integration Test</h1>
    <p>통합 분석 대시보드 API 연동 상태를 테스트합니다.</p>
    
    <button onclick="runAllTests()" class="btn-primary">전체 테스트 실행</button>
    <button onclick="clearResults()" class="btn-secondary">결과 초기화</button>
    
    <div id="testResults"></div>

    <script>
        const apiEndpoints = [
            { name: 'APP 메트릭', url: '/api/analytics/app-metrics?timeRange=24h&source=mixed' },
            { name: 'DB 메트릭', url: '/api/analytics/db-metrics?timeRange=24h' },
            { name: '인프라 메트릭', url: '/api/analytics/infra-metrics?timeRange=24h' },
            { name: '네트워크 메트릭', url: '/api/analytics/network-metrics?timeRange=24h' },
            { name: '상관관계 매트릭스', url: '/api/analytics/correlation-matrix' },
            { name: '이상 탐지', url: '/api/analytics/anomaly-detection?timeRange=24h' },
            { name: '메트릭 요약', url: '/api/analytics/metrics-summary' },
            { name: 'ClickHouse 추적', url: '/api/clickhouse/traces' }
        ];

        function clearResults() {
            document.getElementById('testResults').innerHTML = '';
        }

        async function runAllTests() {
            clearResults();
            const resultsContainer = document.getElementById('testResults');
            
            for (const endpoint of apiEndpoints) {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'test-result loading';
                resultDiv.innerHTML = `<strong>${endpoint.name}</strong> - 테스트 중...`;
                resultsContainer.appendChild(resultDiv);
                
                try {
                    const startTime = Date.now();
                    const response = await fetch(endpoint.url);
                    const data = await response.json();
                    const endTime = Date.now();
                    const responseTime = endTime - startTime;
                    
                    if (data.success) {
                        resultDiv.className = 'test-result success';
                        resultDiv.innerHTML = `
                            <strong>✅ ${endpoint.name}</strong> - 성공
                            <br>응답시간: ${responseTime}ms
                            <br>데이터 포인트: ${data.data ? data.data.length : 'N/A'}
                            <br>상태: ${response.status}
                            <details>
                                <summary>응답 데이터 미리보기</summary>
                                <pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>
                            </details>
                        `;
                    } else {
                        throw new Error(data.error || 'Unknown error');
                    }
                } catch (error) {
                    resultDiv.className = 'test-result error';
                    resultDiv.innerHTML = `
                        <strong>❌ ${endpoint.name}</strong> - 실패
                        <br>오류: ${error.message}
                        <br>URL: ${endpoint.url}
                    `;
                }
                
                // 다음 테스트 전 잠시 대기
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            // 종합 결과 표시
            const successCount = document.querySelectorAll('.test-result.success').length;
            const totalCount = apiEndpoints.length;
            
            const summaryDiv = document.createElement('div');
            summaryDiv.className = successCount === totalCount ? 'test-result success' : 'test-result error';
            summaryDiv.innerHTML = `
                <h3>📊 테스트 결과 요약</h3>
                <p>성공: ${successCount}/${totalCount} (${Math.round(successCount/totalCount*100)}%)</p>
                ${successCount === totalCount ? 
                    '<p>🎉 모든 API 엔드포인트가 정상적으로 작동합니다!</p>' : 
                    '<p>⚠️ 일부 API 엔드포인트에 문제가 있습니다.'
                }
            `;
            resultsContainer.appendChild(summaryDiv);
        }

        // 페이지 로드 시 자동 테스트 실행
        window.addEventListener('load', () => {
            console.log('🧪 Analytics API 테스트 페이지 로드 완료');
            // 3초 후 자동 실행
            setTimeout(() => {
                console.log('⏰ 자동 테스트 실행...');
                runAllTests();
            }, 1000);
        });
    </script>
</body>
</html>
