    <script>
        // ê¸€ë¡œë²Œ ë³€ìˆ˜
        let heatmapData = [];
        let currentSession = null;
        let canvas, ctx;
        let isLoading = false;

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            canvas = document.getElementById('heatmapCanvas');
            ctx = canvas.getContext('2d');
            
            // ì„¸ì…˜ ëª©ë¡ ë¡œë“œ
            loadSessions();
            
            // ìº”ë²„ìŠ¤ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            canvas.addEventListener('mousemove', showClickInfo);
            canvas.addEventListener('mouseleave', hideClickInfo);
            
            // ê¸°ë³¸ ë°°ê²½ ê·¸ë¦¬ê¸°
            drawDefaultBackground();
        });

        // ì„¸ì…˜ ëª©ë¡ ë¡œë“œ
        async function loadSessions() {
            try {
                const response = await fetch('/api/session-replay/stats');
                const data = await response.json();
                
                if (data.success) {
                    populateSessionSelect();
                }
            } catch (error) {
                console.error('ì„¸ì…˜ ë¡œë“œ ì˜¤ë¥˜:', error);
                showError('ì„¸ì…˜ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            }
        }

        // ì„¸ì…˜ ì„ íƒ ì˜µì…˜ ìƒì„±
        async function populateSessionSelect() {
            const select = document.getElementById('sessionSelect');
            
            try {
                // ëª¨ë“  ì‹œë‚˜ë¦¬ì˜¤ì˜ ì„¸ì…˜ ê°€ì ¸ì˜¤ê¸°
                const scenarios = ['bug_payment', 'ux_navigation', 'security_attack', 'performance_slow', 'enhanced_recording', 'heatmap_test'];
                
                for (const scenario of scenarios) {
                    const response = await fetch(`/api/session-replay/sessions/${scenario}`);
                    const data = await response.json();
                    
                    if (data.success && data.sessions.length > 0) {
                        const optgroup = document.createElement('optgroup');
                        optgroup.label = getScenarioName(scenario);
                        
                        data.sessions.forEach(session => {
                            const option = document.createElement('option');
                            option.value = session.id;
                            option.textContent = `${session.id.substring(0, 8)}... (${session.eventCount || 0}ê°œ ì´ë²¤íŠ¸)`;
                            optgroup.appendChild(option);
                        });
                        
                        select.appendChild(optgroup);
                    }
                }
            } catch (error) {
                console.error('ì„¸ì…˜ ëª©ë¡ ìƒì„± ì˜¤ë¥˜:', error);
            }
        }

        // ì‹œë‚˜ë¦¬ì˜¤ ì´ë¦„ ë³€í™˜
        function getScenarioName(scenario) {
            const names = {
                'bug_payment': 'ğŸ› ë²„ê·¸ ì¬í˜„ ì‹œë‚˜ë¦¬ì˜¤',
                'ux_navigation': 'ğŸ“Š UX/UI ê°œì„  ì‹œë‚˜ë¦¬ì˜¤',
                'security_attack': 'ğŸš¨ ë³´ì•ˆ ê³µê²© ì‹œë‚˜ë¦¬ì˜¤',
                'performance_slow': 'âš¡ ì„±ëŠ¥ ë¬¸ì œ ì‹œë‚˜ë¦¬ì˜¤',
                'enhanced_recording': 'ğŸ¯ í–¥ìƒëœ ë…¹í™” ì„¸ì…˜',
                'heatmap_test': 'ğŸ”¥ íˆíŠ¸ë§µ í…ŒìŠ¤íŠ¸ ì„¸ì…˜'
            };
            return names[scenario] || scenario;
        }

        // íˆíŠ¸ë§µ ìƒì„±
        async function generateHeatmap() {
            const sessionId = document.getElementById('sessionSelect').value;
            if (!sessionId) {
                showError('ë¶„ì„í•  ì„¸ì…˜ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }

            isLoading = true;
            showLoading();

            try {
                // ì„¸ì…˜ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
                const response = await fetch(`/api/session-replay/session/${sessionId}`);
                const data = await response.json();

                if (!data.success || !data.session) {
                    throw new Error('ì„¸ì…˜ ë°ì´í„°ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }

                console.log('Session data loaded:', data.session);
                console.log('Session events:', data.session.events.length);
                currentSession = data.session;
                
                // í´ë¦­ ë°ì´í„° í•„í„°ë§ ë° ì§‘ê³„
                const clickData = processClickData(data.session.events);
                
                // íˆíŠ¸ë§µ ë Œë”ë§
                await renderHeatmap(clickData);
                
                // í†µê³„ ì—…ë°ì´íŠ¸
                updateStats(clickData);
                
                showSuccess('íˆíŠ¸ë§µì´ ì„±ê³µì ìœ¼ë¡œ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!');
                
            } catch (error) {
                console.error('íˆíŠ¸ë§µ ìƒì„± ì˜¤ë¥˜:', error);
                showError('íˆíŠ¸ë§µ ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            } finally {
                isLoading = false;
                hideLoading();
            }
        }

        // í´ë¦­ ë°ì´í„° ì²˜ë¦¬
        function processClickData(events) {
            console.log('Processing click data. Total events:', events.length);
            const pageFilter = document.getElementById('pageFilter').value;
            const timeRange = parseInt(document.getElementById('timeRange').value) * 60 * 1000; // ë¶„ì„ msë¡œ ë³€í™˜
            
            const clickEvents = events.filter(event => {
                // rrweb í´ë¦­ ì´ë²¤íŠ¸ ë˜ëŠ” ì§ì ‘ í´ë¦­ ì´ë²¤íŠ¸ í™•ì¸
                const isClickEvent = event.type === 'click' || 
                    (event.type === 'rrweb_event' && event.rrwebType === 'click') ||
                    (event.originalEvent && event.originalEvent.type === 'click');
                
                if (!isClickEvent) return false;
                
                // ì‹¤ì œ ì´ë²¤íŠ¸ ë°ì´í„° ì¶”ì¶œ
                const eventData = event.originalEvent || event;
                
                // í˜ì´ì§€ í•„í„° ì ìš©
                if (pageFilter !== 'all' && eventData.page_url !== pageFilter) return false;
                
                // ì‹œê°„ ë²”ìœ„ í•„í„° ì ìš©
                if (timeRange > 0 && event.timestamp > timeRange) return false;
                
                // ì¢Œí‘œê°€ ìˆëŠ” ì´ë²¤íŠ¸ë§Œ
                return eventData.x !== undefined && eventData.y !== undefined;
            });

            // ì¢Œí‘œë³„ë¡œ í´ë¦­ ìˆ˜ ì§‘ê³„
            const heatmapPoints = {};
            
            clickEvents.forEach(event => {
                // ì‹¤ì œ ì´ë²¤íŠ¸ ë°ì´í„° ì¶”ì¶œ
                const eventData = event.originalEvent || event;
                
                const key = `${Math.round(eventData.x)},${Math.round(eventData.y)}`;
                if (!heatmapPoints[key]) {
                    heatmapPoints[key] = {
                        x: eventData.x,
                        y: eventData.y,
                        count: 0,
                        elements: []
                    };
                }
                heatmapPoints[key].count++;
                
                if (eventData.element_id) {
                    heatmapPoints[key].elements.push(eventData.element_id);
                }
            });

            console.log('Filtered click events:', clickEvents.length);
            console.log('First click event:', clickEvents[0]);
            
            const result = Object.values(heatmapPoints);
            console.log('Processed heatmap points:', result.length);
            console.log('First heatmap point:', result[0]);
            
            return result;
        }

        // íˆíŠ¸ë§µ ë Œë”ë§
        async function renderHeatmap(clickData) {
            console.log('Rendering heatmap with data points:', clickData.length);
            // ìº”ë²„ìŠ¤ í¬ê¸° ì¡°ì •
            const containerWidth = canvas.parentElement.clientWidth;
            const canvasHeight = Math.max(800, containerWidth * 0.6);
            
            canvas.width = containerWidth;
            canvas.height = canvasHeight;
            canvas.style.width = containerWidth + 'px';
            canvas.style.height = canvasHeight + 'px';

            // ë°°ê²½ ê·¸ë¦¬ê¸°
            drawBackground();

            // í´ë¦­ ë°ì´í„°ê°€ ì—†ìœ¼ë©´ ì¢…ë£Œ
            if (!clickData || clickData.length === 0) {
                ctx.fillStyle = '#6b7280';
                ctx.font = '18px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('í´ë¦­ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤', canvas.width / 2, canvas.height / 2);
                return;
            }

            // ìµœëŒ€ í´ë¦­ ìˆ˜ ì°¾ê¸° (ì •ê·œí™”ìš©)
            const maxClicks = Math.max(...clickData.map(point => point.count));
            const intensityMultiplier = document.getElementById('intensityRange').value / 5;

            // ê° í´ë¦­ ì§€ì ì— ëŒ€í•´ íˆíŠ¸ë§µ ê·¸ë¦¬ê¸°
            clickData.forEach(point => {
                const intensity = (point.count / maxClicks) * intensityMultiplier;
                const radius = Math.max(20, 40 * intensity);
                
                // ê·¸ë¼ë””ì–¸íŠ¸ ìƒì„±
                const gradient = ctx.createRadialGradient(point.x, point.y, 0, point.x, point.y, radius);
                
                // ê°•ë„ì— ë”°ë¥¸ ìƒ‰ìƒ ê³„ì‚°
                const color = getHeatmapColor(intensity);
                gradient.addColorStop(0, color);
                gradient.addColorStop(1, 'rgba(0,0,0,0)');

                // ë¸”ë Œë“œ ëª¨ë“œ ì„¤ì •
                ctx.globalCompositeOperation = 'multiply';
                ctx.fillStyle = gradient;
                
                ctx.beginPath();
                ctx.arc(point.x, point.y, radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // ì •ìƒ ë¸”ë Œë“œ ëª¨ë“œë¡œ ë³µì›
            ctx.globalCompositeOperation = 'source-over';
            
            // íˆíŠ¸ë§µ ë°ì´í„° ì €ì¥ (ë§ˆìš°ìŠ¤ ì˜¤ë²„ìš©)
            heatmapData = clickData;
        }

        // íˆíŠ¸ë§µ ìƒ‰ìƒ ê³„ì‚°
        function getHeatmapColor(intensity) {
            // 0-1 ë²”ìœ„ì˜ intensityë¥¼ ìƒ‰ìƒìœ¼ë¡œ ë³€í™˜
            if (intensity < 0.2) return `rgba(0, 0, 255, ${0.3 + intensity})`;
            if (intensity < 0.4) return `rgba(0, 255, 255, ${0.4 + intensity})`;
            if (intensity < 0.6) return `rgba(0, 255, 0, ${0.5 + intensity})`;
            if (intensity < 0.8) return `rgba(255, 255, 0, ${0.6 + intensity})`;
            return `rgba(255, 0, 0, ${0.7 + intensity})`;
        }

        // ë°°ê²½ ê·¸ë¦¬ê¸°
        function drawBackground() {
            // ê¸°ë³¸ ë°°ê²½
            ctx.fillStyle = '#f9fafb';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ê°€ì´ë“œ ê·¸ë¦¬ë“œ
            ctx.strokeStyle = '#e5e7eb';
            ctx.lineWidth = 1;
            
            // ì„¸ë¡œì„ 
            for (let x = 0; x < canvas.width; x += 100) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // ê°€ë¡œì„ 
            for (let y = 0; y < canvas.height; y += 100) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        // ê¸°ë³¸ ë°°ê²½ ê·¸ë¦¬ê¸°
        function drawDefaultBackground() {
            ctx.fillStyle = '#f3f4f6';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#6b7280';
            ctx.font = '24px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('ì„¸ì…˜ì„ ì„ íƒí•˜ê³  íˆíŠ¸ë§µ ìƒì„± ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”', canvas.width / 2, canvas.height / 2 - 20);
            
            ctx.font = '16px sans-serif';

        // í´ë¦­ ì •ë³´ í‘œì‹œ
        function showClickInfo(event) {
            if (!heatmapData || heatmapData.length === 0) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            // ê°€ì¥ ê°€ê¹Œìš´ í´ë¦­ ì§€ì  ì°¾ê¸°
            let closestPoint = null;
            let minDistance = Infinity;
            
            heatmapData.forEach(point => {
                const distance = Math.sqrt((x - point.x) ** 2 + (y - point.y) ** 2);
                if (distance < 50 && distance < minDistance) {
                    minDistance = distance;
                    closestPoint = point;
                }
            });
            
            const clickInfo = document.getElementById('clickInfo');
            
            if (closestPoint) {
                clickInfo.innerHTML = `
                    <strong>í´ë¦­ ìˆ˜:</strong> ${closestPoint.count}íšŒ<br>
                    <strong>ì¢Œí‘œ:</strong> (${Math.round(closestPoint.x)}, ${Math.round(closestPoint.y)})<br>
                    <strong>ìš”ì†Œ:</strong> ${closestPoint.elements.slice(0, 2).join(', ') || 'ì—†ìŒ'}
                `;
                clickInfo.style.display = 'block';
                clickInfo.style.left = (event.clientX + 10) + 'px';
                clickInfo.style.top = (event.clientY - 10) + 'px';
            } else {
                clickInfo.style.display = 'none';
            }
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats(clickData) {
            const totalClicks = clickData.reduce((sum, point) => sum + point.count, 0);
            const uniqueElements = new Set();
            
            clickData.forEach(point => {
                point.elements.forEach(element => uniqueElements.add(element));
            });
            
            // í•«ìŠ¤íŒŸ ê³„ì‚° (ìƒìœ„ 20% í´ë¦­ ì§€ì )
            const sortedPoints = clickData.sort((a, b) => b.count - a.count);
            const hotspotCount = Math.ceil(sortedPoints.length * 0.2);
            
            document.getElementById('totalClicks').textContent = totalClicks.toLocaleString();
            document.getElementById('uniqueElements').textContent = uniqueElements.size;
            document.getElementById('hotspotCount').textContent = hotspotCount;
            document.getElementById('avgClicksPerSession').textContent = Math.round(totalClicks / Math.max(1, clickData.length));
        }
