<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ìñ•ÏÉÅÎêú DOM ÌîåÎ†àÏù¥Ïñ¥</title>
    <script src="/components/common-layout.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .player-controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 30px;
            text-align: center;
        }

        .player-controls:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .controls-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn-green {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        
        .btn-blue {
            background: linear-gradient(45deg, #007bff, #6610f2);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .btn:disabled {
            background: #6c757d !important;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .replay-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .replay-area {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 16px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            min-height: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .event-sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .timeline {
            width: 100%;
            height: 8px;
            background: #e1e8ed;
            border-radius: 4px;
            margin: 20px 0;
            position: relative;
            cursor: pointer;
        }
        
        .timeline-progress {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s;
        }
        
        .status-info {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            opacity: 0.8;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .event-item {
            background: #f8f9fa;
            color: #333;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e1e8ed;
        }
        
        .event-item.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }
        
        .event-item:hover {
            background: #e9ecef;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .event-indicator {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            opacity: 0.9;
            animation: pulse 1s ease-in-out;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
        }
        
        .typing-indicator {
            position: absolute;
            background: linear-gradient(45deg, #ffc107, #fd7e14);
            color: #000;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            z-index: 101;
            transform: translate(-50%, -100%);
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }
        
        .logs-panel {
            background: rgba(0,0,0,0.8);
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 250px;
            overflow-y: auto;
            line-height: 1.4;
        }
        
        /* ÎÖπÌôîÎêú ÏõêÎ≥∏ Ïä§ÌÉÄÏùº Ïû¨ÌòÑ */
        .replicated-test-area {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 2px dashed #dee2e6;
            margin: 20px 0;
        }
        
        .replicated-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        
        .replicated-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .replicated-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .replicated-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .replicated-click-area {
            background: linear-gradient(45deg, #e3f2fd, #bbdefb);
            color: #1565c0;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            cursor: pointer;
            margin: 20px 0;
            border: 2px solid #2196f3;
            transition: all 0.3s ease;
        }
        
        .replicated-click-area:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
        }
        
        @media (max-width: 768px) {
            .controls-row {
                flex-direction: column;
            }
            
            .btn {
                min-width: 250px;
            }
            
            .replay-container {
                flex-direction: column;
            }
            
            .event-sidebar {
                width: 100%;
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="airis-content-wrapper">
        <div class="player-header">
            <h1>üé¨ Ìñ•ÏÉÅÎêú DOM ÌîåÎ†àÏù¥Ïñ¥</h1>
        <div class="status-info">
            <div class="info-item">
                <div class="info-label">ÏÑ∏ÏÖò ID</div>
                <div class="info-value" id="sessionIdDisplay">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">Ï¥ù Ïù¥Î≤§Ìä∏</div>
                <div class="info-value" id="totalEvents">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Ïû¨ÏÉù ÏãúÍ∞Ñ</div>
                <div class="info-value" id="totalDuration">00:00</div>
            </div>
            <div class="info-item">
                <div class="info-label">ÌòÑÏû¨ ÏãúÍ∞Ñ</div>
                <div class="info-value" id="currentTime">00:00</div>
            </div>
        </div>
    </div>
    
    <div class="player-controls">
        <button class="btn btn-green" onclick="startPlayback()" id="playButton">‚ñ∂Ô∏è Ïû¨ÏÉù ÏãúÏûë</button>
        <button class="btn btn-blue" onclick="pausePlayback()" id="pauseButton" disabled>‚è∏Ô∏è ÏùºÏãúÏ†ïÏßÄ</button>
        <button class="btn btn-blue" onclick="stopPlayback()" id="stopButton" disabled>‚èπÔ∏è Ï†ïÏßÄ</button>
        <button class="btn btn-blue" onclick="resetPlayback()">üîÑ Ï≤òÏùåÎ∂ÄÌÑ∞</button>
        
        <div style="margin: 20px 0;">
            <label style="color: white; margin-right: 10px;">Ïû¨ÏÉù ÏÜçÎèÑ:</label>
            <select id="speedSelect" onchange="changeSpeed()" style="padding: 5px; border-radius: 4px;">
                <option value="0.25">0.25x</option>
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="2">2x</option>
                <option value="4">4x</option>
            </select>
        </div>
        
        <div class="timeline" onclick="seekToPosition(event)">
            <div class="timeline-progress" id="timelineProgress"></div>
        </div>
    </div>
    
    <div class="replay-container">
        <div class="replay-area" id="replayArea">
            <h2>üéØ Ïû¨ÏÉù ÏòÅÏó≠</h2>
            <p>ÎÖπÌôîÎêú ÏÑ∏ÏÖòÏù¥ Ïó¨Í∏∞ÏÑú Ïû¨ÏÉùÎê©ÎãàÎã§...</p>
            
            <!-- DOMÏù¥ ÎèôÏ†ÅÏúºÎ°ú Ïû¨Íµ¨ÏÑ±Îê©ÎãàÎã§ -->
            <div id="dynamicContent"></div>
        </div>
        
        <div class="event-sidebar">
            <h3>üìã Ïù¥Î≤§Ìä∏ Î™©Î°ù</h3>
            <div id="eventsList">
                <p style="color: #8b949e;">Ïù¥Î≤§Ìä∏Î•º Î°úÎî© Ï§ë...</p>
            </div>
        </div>
    </div>
    
    <div class="player-header">
        <h3>üêõ Ïû¨ÏÉù Î°úÍ∑∏</h3>
        <div id="debugLog">Ìñ•ÏÉÅÎêú ÌîåÎ†àÏù¥Ïñ¥ Ï¥àÍ∏∞Ìôî Ï§ë...
</div>
    </div>

    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let sessionData = null;
        let isPlaying = false;
        let isPaused = false;
        let currentEventIndex = 0;
        let playbackSpeed = 1;
        let playbackTimer = null;
        let totalDuration = 0;
        let currentPlayTime = 0;
        let replicatedElements = {};
        
        // ÎîîÎ≤ÑÍ∑∏ Î°úÍ∑∏ Ìï®Ïàò
        function addDebugLog(message) {
            const debugLog = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            debugLog.textContent += `[${timestamp}] ${message}\n`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        // URLÏóêÏÑú ÏÑ∏ÏÖò ID Í∞ÄÏ†∏Ïò§Í∏∞
        function getSessionId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('sessionId');
        }
        
        // ÏÑ∏ÏÖò Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        function loadSessionData() {
            const sessionId = getSessionId();
            addDebugLog(`ÏÑ∏ÏÖò ID ÌôïÏù∏: ${sessionId}`);
            
            if (!sessionId) {
                addDebugLog('‚ùå ÏÑ∏ÏÖò IDÍ∞Ä ÏóÜÏùå - ÏÇ¨Ïö© Í∞ÄÎä•Ìïú ÏÑ∏ÏÖò Î™©Î°ùÏùÑ ÌëúÏãúÌï©ÎãàÎã§');
                showAvailableSessions();
                return false;
            }
            
            try {
                const data = localStorage.getItem(sessionId);
                if (!data) {
                    addDebugLog('‚ùå Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú ÏÑ∏ÏÖòÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏùå');
                    alert('ÏÑ∏ÏÖò Îç∞Ïù¥ÌÑ∞Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                    return false;
                }
                
                sessionData = JSON.parse(data);
                addDebugLog(`‚úÖ ÏÑ∏ÏÖò Î°úÎìú ÏÑ±Í≥µ: ${sessionData.events.length}Í∞ú Ïù¥Î≤§Ìä∏`);
                addDebugLog(`Î©îÌÉÄÎç∞Ïù¥ÌÑ∞: ${JSON.stringify(sessionData.metadata || {})}`);
                
                // UI Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
                updateSessionInfo();
                
                // DOM Ïû¨Íµ¨ÏÑ±
                reconstructDOM();
                
                // Ïù¥Î≤§Ìä∏ Î™©Î°ù ÌëúÏãú
                displayEventsList();
                
                return true;
                
            } catch (error) {
                addDebugLog(`‚ùå ÏÑ∏ÏÖò Î°úÎìú Ïã§Ìå®: ${error.message}`);
                alert('ÏÑ∏ÏÖò Îç∞Ïù¥ÌÑ∞ Î°úÎìúÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                return false;
            }
        }
        
        // DOM Ïû¨Íµ¨ÏÑ± (Ïã§Ï†ú ÎÖπÌôîÎêú ÌôîÎ©¥Í≥º ÎèôÏùºÌïòÍ≤å)
        function reconstructDOM() {
            addDebugLog('DOM Ïû¨Íµ¨ÏÑ± ÏãúÏûë');
            
            const dynamicContent = document.getElementById('dynamicContent');
            
            // ÎÖπÌôîÎêú Ï¥àÍ∏∞ DOM Ï∞æÍ∏∞
            const domSnapshot = sessionData.events.find(event => event.type === 'dom_snapshot');
            
            if (domSnapshot && domSnapshot.domSnapshot) {
                addDebugLog('Ï¥àÍ∏∞ DOM Ïä§ÎÉÖÏÉ∑ Î≥µÏõê');
                // Ï¥àÍ∏∞ DOM Íµ¨Ï°∞Î•º Ïû¨ÌòÑ
                dynamicContent.innerHTML = `
                    <div class="replicated-test-area">
                        <h2>üß™ ÌÖåÏä§Ìä∏ ÏòÅÏó≠</h2>
                        
                        <input type="text" placeholder="Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" class="replicated-input" id="repl-nameField">
                        <input type="email" placeholder="Ïù¥Î©îÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" class="replicated-input" id="repl-emailField">
                        <textarea placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" rows="3" class="replicated-input" id="repl-messageField"></textarea>
                        
                        <div style="margin: 20px 0;">
                            <button class="replicated-btn" id="repl-buttonA">ÌÖåÏä§Ìä∏ Î≤ÑÌäº A</button>
                            <button class="replicated-btn" id="repl-buttonB">ÌÖåÏä§Ìä∏ Î≤ÑÌäº B</button>
                            <button class="replicated-btn" id="repl-colorButton">ÏÉâÏÉÅ Î≥ÄÍ≤Ω</button>
                        </div>
                        
                        <div class="replicated-click-area" id="repl-clickTestArea">
                            <h3>üéØ ÌÅ¥Î¶≠ ÌÖåÏä§Ìä∏ ÏòÅÏó≠</h3>
                            <p>Ïó¨Í∏∞Î•º ÌÅ¥Î¶≠Ìï¥Î≥¥ÏÑ∏Ïöî</p>
                            <div id="repl-clickCounter">ÌÅ¥Î¶≠ ÌöüÏàò: 0</div>
                        </div>
                    </div>
                `;
                
                // Ï∞∏Ï°∞ Ï†ÄÏû•
                replicatedElements = {
                    nameField: document.getElementById('repl-nameField'),
                    emailField: document.getElementById('repl-emailField'),
                    messageField: document.getElementById('repl-messageField'),
                    buttonA: document.getElementById('repl-buttonA'),
                    buttonB: document.getElementById('repl-buttonB'),
                    colorButton: document.getElementById('repl-colorButton'),
                    clickTestArea: document.getElementById('repl-clickTestArea'),
                    clickCounter: document.getElementById('repl-clickCounter')
                };
                
                addDebugLog('DOM Ïû¨Íµ¨ÏÑ± ÏôÑÎ£å');
            } else {
                addDebugLog('DOM Ïä§ÎÉÖÏÉ∑ ÏóÜÏùå - Í∏∞Î≥∏ Íµ¨Ï°∞ ÏÉùÏÑ±');
                // Í∏∞Î≥∏ Íµ¨Ï°∞ ÏÉùÏÑ± (ÏúÑÏôÄ ÎèôÏùº)
            }
        }
        
        // Ïù¥Î≤§Ìä∏ Î™©Î°ù ÌëúÏãú
        function displayEventsList() {
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = '';
            
            sessionData.events.forEach((event, index) => {
                if (event.type === 'dom_snapshot' || event.type === 'final_snapshot') return;
                
                const eventItem = document.createElement('div');
                eventItem.className = 'event-item';
                eventItem.onclick = () => jumpToEvent(index);
                
                const timeStr = formatTime(event.timestamp);
                const targetStr = event.target ? `${event.target.tagName}#${event.target.id}` : 'unknown';
                const valueStr = event.value ? event.value.substring(0, 20) : '';
                
                eventItem.innerHTML = `
                    <strong>${timeStr}</strong><br>
                    ${event.type} - ${targetStr}<br>
                    <small>${valueStr}</small>
                `;
                
                eventsList.appendChild(eventItem);
            });
            
            addDebugLog(`Ïù¥Î≤§Ìä∏ Î™©Î°ù ÌëúÏãú: ${sessionData.events.length}Í∞ú`);
        }
        
        // ÌäπÏ†ï Ïù¥Î≤§Ìä∏Î°ú Ï†êÌîÑ
        function jumpToEvent(eventIndex) {
            currentEventIndex = eventIndex;
            const event = sessionData.events[eventIndex];
            currentPlayTime = event.timestamp;
            updateProgress();
            
            // Ïù¥Î≤§Ìä∏ ÌïòÏù¥ÎùºÏù¥Ìä∏
            const eventItems = document.querySelectorAll('.event-item');
            eventItems.forEach((item, i) => {
                item.classList.toggle('active', i === eventIndex);
            });
            
            addDebugLog(`Ïù¥Î≤§Ìä∏ ${eventIndex}Î°ú Ï†êÌîÑ: ${formatTime(event.timestamp)}`);
        }
        
        // ÏÑ∏ÏÖò Ï†ïÎ≥¥ UI ÏóÖÎç∞Ïù¥Ìä∏
        function updateSessionInfo() {
            document.getElementById('sessionIdDisplay').textContent = 
                sessionData.id.substring(17, 30) + '...';
            document.getElementById('totalEvents').textContent = sessionData.events.length;
            
            totalDuration = sessionData.duration || 0;
            document.getElementById('totalDuration').textContent = formatTime(totalDuration);
            
            addDebugLog(`ÏÑ∏ÏÖò Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏: ${sessionData.events.length}Í∞ú Ïù¥Î≤§Ìä∏, ${formatTime(totalDuration)} Í∏∏Ïù¥`);
        }
        
        // ÏãúÍ∞Ñ Ìè¨Îß∑ÌåÖ
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // Ïû¨ÏÉù ÏãúÏûë
        function startPlayback() {
            if (!sessionData || !sessionData.events.length) {
                alert('Ïû¨ÏÉùÌï† Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.');
                return;
            }
            
            addDebugLog('‚ñ∂Ô∏è Ìñ•ÏÉÅÎêú Ïû¨ÏÉù ÏãúÏûë');
            isPlaying = true;
            isPaused = false;
            
            // Ï≤´ Î≤àÏß∏ Ïû¨ÏÉù Ïãú currentPlayTimeÏùÑ Ï≤´ Î≤àÏß∏ Ïã§Ï†ú Ïù¥Î≤§Ìä∏ ÏãúÍ∞ÑÏúºÎ°ú ÏÑ§Ï†ï
            if (currentEventIndex === 0 && currentPlayTime === 0 && sessionData.events.length > 0) {
                // DOM Ïä§ÎÉÖÏÉ∑Ïù¥ ÏïÑÎãå Ï≤´ Î≤àÏß∏ Ïã§Ï†ú Ïù¥Î≤§Ìä∏ Ï∞æÍ∏∞
                let firstEventIndex = 0;
                while (firstEventIndex < sessionData.events.length && 
                       (sessionData.events[firstEventIndex].type === 'dom_snapshot' || 
                        sessionData.events[firstEventIndex].type === 'final_snapshot')) {
                    firstEventIndex++;
                }
                
                if (firstEventIndex < sessionData.events.length) {
                    currentPlayTime = Math.max(0, sessionData.events[firstEventIndex].timestamp - 100);
                    addDebugLog(`Ï¶âÏãú Ïû¨ÏÉùÏùÑ ÏúÑÌï¥ ÏãúÏûë ÏãúÍ∞Ñ Ï°∞Ï†ï: ${currentPlayTime}ms`);
                }
            }
            
            // UI ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('playButton').disabled = true;
            document.getElementById('pauseButton').disabled = false;
            document.getElementById('stopButton').disabled = false;
            
            // Ïû¨ÏÉù ÌÉÄÏù¥Î®∏ ÏãúÏûë
            startPlaybackTimer();
        }
        
        // Ïû¨ÏÉù ÌÉÄÏù¥Î®∏ ÏãúÏûë
        function startPlaybackTimer() {
            if (currentEventIndex >= sessionData.events.length) {
                stopPlayback();
                return;
            }
            
            const currentEvent = sessionData.events[currentEventIndex];
            if (currentEvent.type === 'dom_snapshot' || currentEvent.type === 'final_snapshot') {
                currentEventIndex++;
                startPlaybackTimer();
                return;
            }
            
            const eventTime = currentEvent.timestamp;
            let delay = (eventTime - currentPlayTime) / playbackSpeed;
            
            // Ï≤´ Î≤àÏß∏ Ïù¥Î≤§Ìä∏Ïù¥Í±∞ÎÇò ÏßÄÏó∞Ïù¥ ÎÑàÎ¨¥ ÌÅ¥ Îïå Ï¶âÏãú Ïû¨ÏÉù
            if (currentEventIndex === 0 || delay > 5000) {
                delay = 50; // ÏµúÏÜå 50msÎ°ú Ï¶âÏãú ÏãúÏûë
                addDebugLog(`ÏßÄÏó∞ ÏãúÍ∞Ñ Ï°∞Ï†ï: ${delay}ms (ÏõêÎûò: ${(eventTime - currentPlayTime) / playbackSpeed}ms)`);
            }
            
            playbackTimer = setTimeout(() => {
                if (isPlaying && !isPaused) {
                    playEventEnhanced(currentEvent, currentEventIndex);
                    currentEventIndex++;
                    currentPlayTime = eventTime;
                    updateProgress();
                    startPlaybackTimer();
                }
            }, Math.max(delay, 10)); // ÏµúÏÜå 10ms ÎîúÎ†àÏù¥
        }
        
        // Ìñ•ÏÉÅÎêú Ïù¥Î≤§Ìä∏ Ïû¨ÏÉù
        function playEventEnhanced(event, index) {
            addDebugLog(`Ïû¨ÏÉù: ${event.type} - ${event.target ? event.target.id : 'unknown'} - "${event.value}"`);
            
            // Ïù¥Î≤§Ìä∏ ÌïòÏù¥ÎùºÏù¥Ìä∏
            jumpToEvent(index);
            
            try {
                switch (event.type) {
                    case 'click':
                        playClickEvent(event);
                        break;
                    case 'input':
                        playInputEvent(event);
                        break;
                    case 'keydown':
                        playKeydownEvent(event);
                        break;
                    case 'focus':
                        playFocusEvent(event);
                        break;
                    case 'blur':
                        playBlurEvent(event);
                        break;
                }
            } catch (error) {
                addDebugLog(`Ïù¥Î≤§Ìä∏ Ïû¨ÏÉù Ïò§Î•ò: ${error.message}`);
            }
        }
        
        // ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Ïû¨ÏÉù
        function playClickEvent(event) {
            // ÌÅ¥Î¶≠ ÏúÑÏπò ÏãúÍ∞ÅÏ†Å ÌëúÏãú
            showClickIndicator(event);
            
            // ÌÉÄÍ≤üÎ≥Ñ ÌäπÎ≥Ñ Ìö®Í≥º
            const targetId = event.target ? event.target.id : '';
            
            if (targetId === 'buttonA' && replicatedElements.buttonA) {
                const btn = replicatedElements.buttonA;
                btn.style.backgroundColor = '#dc3545';
                btn.textContent = 'Î≤ÑÌäºA ÌÅ¥Î¶≠Îê®!';
                setTimeout(() => {
                    btn.style.backgroundColor = '#17a2b8';
                    btn.textContent = 'ÌÖåÏä§Ìä∏ Î≤ÑÌäº A';
                }, 1000);
                
            } else if (targetId === 'buttonB' && replicatedElements.buttonB) {
                const btn = replicatedElements.buttonB;
                btn.style.backgroundColor = '#28a745';
                btn.textContent = 'Î≤ÑÌäºB ÌÅ¥Î¶≠Îê®!';
                setTimeout(() => {
                    btn.style.backgroundColor = '#17a2b8';
                    btn.textContent = 'ÌÖåÏä§Ìä∏ Î≤ÑÌäº B';
                }, 1000);
                
            } else if (targetId === 'colorButton' && replicatedElements.colorButton) {
                document.body.style.backgroundColor = `hsl(${Math.random() * 360}, 20%, 10%)`;
                
            } else if (targetId === 'clickTestArea' && replicatedElements.clickTestArea) {
                const area = replicatedElements.clickTestArea;
                const counter = replicatedElements.clickCounter;
                
                area.style.backgroundColor = `hsl(${Math.random() * 360}, 30%, 85%)`;
                
                // ÌÅ¥Î¶≠ Ïπ¥Ïö¥ÌÑ∞ÏóêÏÑú Ïà´Ïûê Ï∂îÏ∂úÌïòÏó¨ ÏóÖÎç∞Ïù¥Ìä∏
                const currentCount = parseInt(counter.textContent.match(/\d+/) || [0])[0] + 1;
                counter.textContent = `ÌÅ¥Î¶≠ ÌöüÏàò: ${currentCount}`;
            }
        }
        
        // ÏûÖÎ†• Ïù¥Î≤§Ìä∏ Ïû¨ÏÉù
        function playInputEvent(event) {
            const targetId = event.target ? event.target.id : '';
            let targetElement = null;
            
            // ÌÉÄÏù¥Ìïë Ïù∏ÎîîÏºÄÏù¥ÌÑ∞ ÌëúÏãú
            showTypingIndicator(event);
            
            if (targetId === 'nameField') targetElement = replicatedElements.nameField;
            else if (targetId === 'emailField') targetElement = replicatedElements.emailField;
            else if (targetId === 'messageField') targetElement = replicatedElements.messageField;
            
            if (targetElement) {
                // Ïã§ÏãúÍ∞Ñ ÌÉÄÏù¥Ìïë Ìö®Í≥º
                targetElement.style.borderColor = '#28a745';
                targetElement.style.boxShadow = '0 0 5px rgba(40, 167, 69, 0.5)';
                
                // Í∞í ÏÑ§Ï†ï (ÌÉÄÏù¥Ìïë Ïï†ÎãàÎ©îÏù¥ÏÖò)
                animateTyping(targetElement, event.value);
                
                setTimeout(() => {
                    targetElement.style.borderColor = '#ced4da';
                    targetElement.style.boxShadow = 'none';
                }, 500);
            }
        }
        
        // ÌÉÄÏù¥Ìïë Ïï†ÎãàÎ©îÏù¥ÏÖò
        function animateTyping(element, finalValue) {
            const currentLength = element.value.length;
            const targetLength = finalValue.length;
            
            if (currentLength < targetLength) {
                element.value = finalValue.substring(0, currentLength + 1);
                setTimeout(() => animateTyping(element, finalValue), 50);
            } else if (currentLength > targetLength) {
                element.value = finalValue.substring(0, currentLength - 1);
                setTimeout(() => animateTyping(element, finalValue), 30);
            } else {
                element.value = finalValue;
            }
        }
        
        // ÌÇ§Îã§Ïö¥ Ïù¥Î≤§Ìä∏ Ïû¨ÏÉù
        function playKeydownEvent(event) {
            addDebugLog(`ÌÇ§ ÏûÖÎ†•: ${event.value} (${event.keyCode || 'unknown'})`);
        }
        
        // Ìè¨Ïª§Ïä§/Î∏îÎü¨ Ïù¥Î≤§Ìä∏ Ïû¨ÏÉù
        function playFocusEvent(event) {
            // Ìè¨Ïª§Ïä§ ÏãúÍ∞ÅÏ†Å Ìö®Í≥º
        }
        
        function playBlurEvent(event) {
            // Î∏îÎü¨ ÏãúÍ∞ÅÏ†Å Ìö®Í≥º
        }
        
        // ÌÅ¥Î¶≠ Ïù∏ÎîîÏºÄÏù¥ÌÑ∞ ÌëúÏãú
        function showClickIndicator(event) {
            const replayArea = document.getElementById('replayArea');
            const indicator = document.createElement('div');
            indicator.className = 'event-indicator';
            
            // Ïã§Ï†ú ÌÅ¥Î¶≠ ÏúÑÏπò ÏÇ¨Ïö© (Í∞ÄÎä•Ìïú Í≤ΩÏö∞)
            const x = event.clientX ? (event.clientX / window.innerWidth * 100) + '%' : '50%';
            const y = event.clientY ? (event.clientY / window.innerHeight * 100) + '%' : '30%';
            
            indicator.style.left = x;
            indicator.style.top = y;
            
            replayArea.appendChild(indicator);
            
            setTimeout(() => {
                if (indicator.parentNode) {
                    indicator.parentNode.removeChild(indicator);
                }
            }, 2000);
        }
        
        // ÌÉÄÏù¥Ìïë Ïù∏ÎîîÏºÄÏù¥ÌÑ∞ ÌëúÏãú
        function showTypingIndicator(event) {
            const replayArea = document.getElementById('replayArea');
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.textContent = 'ÏûÖÎ†• Ï§ë...';
            
            const x = event.position ? (event.position.x + 'px') : '50%';
            const y = event.position ? (event.position.y + 'px') : '40%';
            
            indicator.style.left = x;
            indicator.style.top = y;
            
            replayArea.appendChild(indicator);
            
            setTimeout(() => {
                if (indicator.parentNode) {
                    indicator.parentNode.removeChild(indicator);
                }
            }, 1000);
        }
        
        // ÏßÑÌñâÎ•† ÏóÖÎç∞Ïù¥Ìä∏
        function updateProgress() {
            if (totalDuration > 0) {
                const progress = (currentPlayTime / totalDuration) * 100;
                document.getElementById('timelineProgress').style.width = progress + '%';
                document.getElementById('currentTime').textContent = formatTime(currentPlayTime);
            }
        }
        
        // ÏùºÏãúÏ†ïÏßÄ
        function pausePlayback() {
            addDebugLog('‚è∏Ô∏è Ïû¨ÏÉù ÏùºÏãúÏ†ïÏßÄ');
            isPaused = !isPaused;
            
            if (isPaused) {
                document.getElementById('pauseButton').textContent = '‚ñ∂Ô∏è Í≥ÑÏÜç';
                if (playbackTimer) {
                    clearTimeout(playbackTimer);
                }
            } else {
                document.getElementById('pauseButton').textContent = '‚è∏Ô∏è ÏùºÏãúÏ†ïÏßÄ';
                startPlaybackTimer();
            }
        }
        
        // Ï†ïÏßÄ
        function stopPlayback() {
            addDebugLog('‚èπÔ∏è Ïû¨ÏÉù Ï†ïÏßÄ');
            isPlaying = false;
            isPaused = false;
            
            if (playbackTimer) {
                clearTimeout(playbackTimer);
            }
            
            // UI Î¶¨ÏÖã
            document.getElementById('playButton').disabled = false;
            document.getElementById('pauseButton').disabled = true;
            document.getElementById('stopButton').disabled = true;
            document.getElementById('pauseButton').textContent = '‚è∏Ô∏è ÏùºÏãúÏ†ïÏßÄ';
            
            // Ïù¥Î≤§Ìä∏ ÌïòÏù¥ÎùºÏù¥Ìä∏ Ï†úÍ±∞
            document.querySelectorAll('.event-item').forEach(item => {
                item.classList.remove('active');
            });
            
            addDebugLog('Ïû¨ÏÉù ÏôÑÎ£å');
        }
        
        // Ï≤òÏùåÎ∂ÄÌÑ∞ Ïû¨ÏÉù
        function resetPlayback() {
            addDebugLog('üîÑ Ï≤òÏùåÎ∂ÄÌÑ∞ Ïû¨ÏÉù');
            stopPlayback();
            currentEventIndex = 0;
            currentPlayTime = 0;
            updateProgress();
            
            // DOM Î¶¨ÏÖã
            reconstructDOM();
            
            // ÏûêÎèôÏúºÎ°ú Ïû¨ÏÉù ÏãúÏûë
            setTimeout(() => {
                startPlayback();
            }, 200);
        }
        
        // Ïû¨ÏÉù ÏÜçÎèÑ Î≥ÄÍ≤Ω
        function changeSpeed() {
            playbackSpeed = parseFloat(document.getElementById('speedSelect').value);
            addDebugLog(`Ïû¨ÏÉù ÏÜçÎèÑ Î≥ÄÍ≤Ω: ${playbackSpeed}x`);
        }
        
        // ÌÉÄÏûÑÎùºÏù∏ ÌÅ¥Î¶≠ÏúºÎ°ú Ïù¥Îèô
        function seekToPosition(event) {
            if (!sessionData || !totalDuration) return;
            
            const rect = event.currentTarget.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const percentage = x / rect.width;
            const targetTime = totalDuration * percentage;
            
            // Ìï¥Îãπ ÏãúÍ∞ÑÏóê Í∞ÄÏû• Í∞ÄÍπåÏö¥ Ïù¥Î≤§Ìä∏ Ï∞æÍ∏∞
            let nearestIndex = 0;
            for (let i = 0; i < sessionData.events.length; i++) {
                if (sessionData.events[i].timestamp <= targetTime) {
                    nearestIndex = i;
                } else {
                    break;
                }
            }
            
            currentEventIndex = nearestIndex;
            currentPlayTime = targetTime;
            updateProgress();
            
            addDebugLog(`ÌÉÄÏûÑÎùºÏù∏ Ïù¥Îèô: ${formatTime(targetTime)}`);
        }
        
        // ÏÇ¨Ïö© Í∞ÄÎä•Ìïú ÏÑ∏ÏÖò Î™©Î°ù ÌëúÏãú
        function showAvailableSessions() {
            const replayArea = document.getElementById('replayArea');
            const sessions = [];
            
            // LocalStorageÏóêÏÑú Î™®Îì† ÏÑ∏ÏÖò Ï∞æÍ∏∞
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && (key.startsWith('enhanced_') || key.includes('session'))) {
                    try {
                        const data = JSON.parse(localStorage.getItem(key));
                        if (data && data.events) {
                            sessions.push({
                                id: key,
                                eventCount: data.events.length,
                                duration: data.duration || 0,
                                timestamp: data.startTime || Date.now()
                            });
                        }
                    } catch (e) {
                        // ÏûòÎ™ªÎêú JSON Î¨¥Ïãú
                    }
                }
            }
            
            let content = '<div style="padding: 20px; background: white; color: black; border-radius: 10px;">';
            content += '<h3>üé¨ ÏÇ¨Ïö© Í∞ÄÎä•Ìïú ÏÑ∏ÏÖò Î™©Î°ù</h3>';
            
            if (sessions.length === 0) {
                content += '<p style="color: #666; margin: 20px 0;">Ï†ÄÏû•Îêú ÏÑ∏ÏÖòÏù¥ ÏóÜÏäµÎãàÎã§.</p>';
                content += '<p><strong>ÏÑ∏ÏÖòÏùÑ ÏÉùÏÑ±ÌïòÎ†§Î©¥:</strong></p>';
                content += '<ol style="margin: 10px 0; padding-left: 20px;">';
                content += '<li><a href="/enhanced-recorder.html" style="color: #2563eb;">Ìñ•ÏÉÅÎêú ÎÖπÌôîÍ∏∞</a>ÏóêÏÑú ÏÉà ÏÑ∏ÏÖò ÎÖπÌôî</li>';
                content += '<li><a href="/integrated-session-recorder-fixed.html" style="color: #2563eb;">ÌÜµÌï© ÎÖπÌôîÍ∏∞</a>ÏóêÏÑú ÏÉà ÏÑ∏ÏÖò ÎÖπÌôî</li>';
                content += '</ol>';
            } else {
                content += '<div style="margin: 20px 0;">';
                sessions.forEach(session => {
                    const date = new Date(session.timestamp).toLocaleString('ko-KR');
                    const duration = Math.round(session.duration / 1000) || 'Ïïå Ïàò ÏóÜÏùå';
                    content += `<div style="border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 8px;">`;
                    content += `<strong>ÏÑ∏ÏÖò: ${session.id.substring(0, 30)}...</strong><br>`;
                    content += `Ïù¥Î≤§Ìä∏ Ïàò: ${session.eventCount}Í∞ú | ÏãúÍ∞Ñ: ${duration}Ï¥à | ÎÇ†Ïßú: ${date}<br>`;
                    content += `<a href="enhanced-player.html?sessionId=${session.id}" style="color: #2563eb; text-decoration: none; background: #f0f9ff; padding: 5px 10px; border-radius: 4px; display: inline-block; margin-top: 10px;">‚ñ∂Ô∏è Ïù¥ ÏÑ∏ÏÖò Ïû¨ÏÉù</a>`;
                    content += `</div>`;
                });
                content += '</div>';
            }
            
            content += '</div>';
            replayArea.innerHTML = content;
        }
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        window.addEventListener('load', function() {
            addDebugLog('AIRIS-MON Ìñ•ÏÉÅÎêú ÌîåÎ†àÏù¥Ïñ¥ ÌéòÏù¥ÏßÄ Î°úÎìú ÏôÑÎ£å');
            
            if (loadSessionData()) {
                addDebugLog('‚úÖ AIRIS-MON Ìñ•ÏÉÅÎêú ÌîåÎ†àÏù¥Ïñ¥ Ï§ÄÎπÑ ÏôÑÎ£å');
            } else {
                addDebugLog('‚ùå AIRIS-MON Ìñ•ÏÉÅÎêú ÌîåÎ†àÏù¥Ïñ¥ Ï¥àÍ∏∞Ìôî Ïã§Ìå®');
            }
        });
        
        addDebugLog('üé¨ AIRIS-MON Ìñ•ÏÉÅÎêú DOM ÌîåÎ†àÏù¥Ïñ¥ Ïä§ÌÅ¨Î¶ΩÌä∏ Î°úÎî© ÏôÑÎ£å');
    </script>
    </div>
