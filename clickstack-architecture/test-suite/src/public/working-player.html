<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌôïÏã§Ìûà ÏûëÎèôÌïòÎäî DOM ÌîåÎ†àÏù¥Ïñ¥</title>
    <script src="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/rrweb.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0d1117;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .player-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .player-header {
            background: #161b22;
            padding: 15px 30px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-title {
            font-size: 20px;
            font-weight: 600;
            color: #f0f6fc;
        }
        
        .session-info {
            display: flex;
            gap: 30px;
            font-size: 14px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .info-label {
            color: #8b949e;
            font-size: 12px;
            margin-bottom: 2px;
        }
        
        .info-value {
            color: #f0f6fc;
            font-weight: 600;
        }
        
        .player-viewport {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #010409;
            position: relative;
            overflow: hidden;
        }
        
        #replayContainer {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transform-origin: center center;
        }
        
        .player-controls {
            background: #161b22;
            padding: 20px 30px;
            border-top: 1px solid #30363d;
        }
        
        .timeline-container {
            margin-bottom: 20px;
        }
        
        .timeline {
            position: relative;
            height: 6px;
            background: #30363d;
            border-radius: 3px;
            cursor: pointer;
            overflow: hidden;
        }
        
        .timeline-progress {
            position: absolute;
            height: 100%;
            background: #2ea043;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .timeline-time {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 12px;
            color: #8b949e;
        }
        
        .control-center {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: #21262d;
            border: 1px solid #30363d;
            color: #f0f6fc;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 18px;
        }
        
        .control-btn:hover {
            background: #30363d;
            border-color: #656c76;
            transform: scale(1.1);
        }
        
        .control-btn.primary {
            width: 60px;
            height: 60px;
            background: #2ea043;
            border-color: #2ea043;
            font-size: 22px;
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 30px;
        }
        
        .speed-label {
            color: #8b949e;
            font-size: 14px;
        }
        
        .speed-select {
            background: #21262d;
            border: 1px solid #30363d;
            color: #f0f6fc;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(1, 4, 9, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #30363d;
            border-top: 4px solid #2ea043;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #8b949e;
        }
        
        .loading-progress {
            margin-top: 10px;
            font-size: 14px;
            color: #656c76;
        }
        
        .error-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #da3633;
            color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            display: none;
            z-index: 1001;
        }
        
        .error-overlay.show {
            display: block;
        }
        
        .error-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .error-message {
            font-size: 14px;
            opacity: 0.9;
        }

        #debugLog {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
            margin: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 500;
        }
    </style>
</head>
<body>
    <!-- Î°úÎî© Ïò§Î≤ÑÎ†àÏù¥ -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">ÏÑ∏ÏÖò Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ï§ë...</div>
        <div class="loading-progress" id="loadingProgress"></div>
    </div>
    
    <!-- ÏóêÎü¨ Ïò§Î≤ÑÎ†àÏù¥ -->
    <div class="error-overlay" id="errorOverlay">
        <div class="error-title">Ïû¨ÏÉù Ïò§Î•ò</div>
        <div class="error-message" id="errorMessage"></div>
    </div>
    
    <!-- Î©îÏù∏ ÌîåÎ†àÏù¥Ïñ¥ -->
    <div class="player-container" id="playerContainer" style="display: none;">
        <div class="player-header">
            <div class="player-title">üé¨ ÌôïÏã§Ìûà ÏûëÎèôÌïòÎäî DOM ÌîåÎ†àÏù¥Ïñ¥</div>
            
            <div class="session-info">
                <div class="info-item">
                    <span class="info-label">ÏÑ∏ÏÖò ID</span>
                    <span class="info-value" id="sessionIdDisplay">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">ÎÖπÌôî ÏãúÍ∞Ñ</span>
                    <span class="info-value" id="recordingTime">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Ï¥ù Í∏∏Ïù¥</span>
                    <span class="info-value" id="totalDuration">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Ïù¥Î≤§Ìä∏ Ïàò</span>
                    <span class="info-value" id="eventCount">-</span>
                </div>
            </div>
        </div>
        
        <div class="player-viewport">
            <div id="replayContainer"></div>
        </div>
        
        <div class="player-controls">
            <div class="timeline-container">
                <div class="timeline" id="timeline">
                    <div class="timeline-progress" id="timelineProgress"></div>
                </div>

                </div>
            </div>
            
            <div class="control-center">
                <div class="control-buttons">
                    <button class="control-btn" id="backwardBtn" title="10Ï¥à Îí§Î°ú">
                        ‚è™
                    </button>
                    <button class="control-btn primary" id="playPauseBtn" title="Ïû¨ÏÉù/ÏùºÏãúÏ†ïÏßÄ">
                        ‚ñ∂Ô∏è
                    </button>
                    <button class="control-btn" id="forwardBtn" title="10Ï¥à ÏïûÏúºÎ°ú">
                        ‚è©
                    </button>
                </div>
                
                <div class="speed-control">
                    <span class="speed-label">ÏÜçÎèÑ:</span>
                    <select class="speed-select" id="speedSelect">
                        <option value="0.25">0.25x</option>
                        <option value="0.5">0.5x</option>

                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- ÎîîÎ≤ÑÍ∑∏ Î°úÍ∑∏ -->
    <div id="debugLog">ÌîåÎ†àÏù¥Ïñ¥ ÏãúÏä§ÌÖú Ï§ÄÎπÑ Ï§ë...
</div>

    <script>
        // ÎîîÎ≤ÑÍ∑∏ Î°úÍ∑∏ Ìï®Ïàò
        function debugLog(message) {
            const logElement = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        debugLog('ÌîåÎ†àÏù¥Ïñ¥ Ïä§ÌÅ¨Î¶ΩÌä∏ Ï¥àÍ∏∞Ìôî ÏãúÏûë');
        
        let replayer = null;
        let events = [];
        let sessionData = null;
        let isPlaying = false;
        let totalDuration = 0;
        let currentTime = 0;
        
        // DOM ÏöîÏÜå Ï∞∏Ï°∞
        const playPauseBtn = document.getElementById('playPauseBtn');
        const backwardBtn = document.getElementById('backwardBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const speedSelect = document.getElementById('speedSelect');
        const timeline = document.getElementById('timeline');
        
        debugLog(`DOM ÏöîÏÜå ÌôïÏù∏ - playPauseBtn: ${!!playPauseBtn}, speedSelect: ${!!speedSelect}`);
        
        // rrweb ÎùºÏù¥Î∏åÎü¨Î¶¨ ÌôïÏù∏
        debugLog(`rrweb ÎùºÏù¥Î∏åÎü¨Î¶¨ ÏÉÅÌÉú: ${typeof rrweb !== 'undefined' ? 'Î°úÎìúÎê®' : 'ÏóÜÏùå'}`);
        
        // URLÏóêÏÑú ÏÑ∏ÏÖò ID Í∞ÄÏ†∏Ïò§Í∏∞
        function getSessionId() {
            const params = new URLSearchParams(window.location.search);
            const sessionId = params.get('sessionId');
            debugLog(`ÏÑ∏ÏÖò ID ÌååÎùºÎØ∏ÌÑ∞: ${sessionId}`);
            return sessionId;
        }
        
        // ÏÑ∏ÏÖò Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadSession() {
            const sessionId = getSessionId();
            
            if (!sessionId) {
                debugLog('ÏÑ∏ÏÖò IDÍ∞Ä ÏóÜÏùå');
                showError('ÏÑ∏ÏÖò IDÍ∞Ä Ï†úÍ≥µÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§');
                return;
            }
            
            updateLoadingProgress('ÏÑ∏ÏÖò ID ÌôïÏù∏ ÏôÑÎ£å');
            
            try {
                // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Î®ºÏ†Ä ÏãúÎèÑ
                updateLoadingProgress('Î°úÏª¨ Îç∞Ïù¥ÌÑ∞ Í≤ÄÏÉâ Ï§ë...');
                const localData = localStorage.getItem(sessionId);
                
                if (localData) {
                    debugLog('Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú ÏÑ∏ÏÖò Î∞úÍ≤¨');
                    updateLoadingProgress('Î°úÏª¨ Îç∞Ïù¥ÌÑ∞ ÌååÏã± Ï§ë...');
                    sessionData = JSON.parse(localData);
                    events = sessionData.events;
                    debugLog(`Î°úÏª¨ ÏÑ∏ÏÖò Î°úÎìú ÏôÑÎ£å: ${events.length}Í∞ú Ïù¥Î≤§Ìä∏`);
                } else {
                    debugLog('Î°úÏª¨ Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå, ÏÑúÎ≤Ñ ÏöîÏ≤≠');
                    updateLoadingProgress('ÏÑúÎ≤ÑÏóêÏÑú Îç∞Ïù¥ÌÑ∞ ÏöîÏ≤≠ Ï§ë...');
                    
                    const response = await fetch(`/api/session-replay/session/${sessionId}`);
                    if (!response.ok) {
                        throw new Error(`ÏÑúÎ≤Ñ ÏùëÎãµ Ïò§Î•ò: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    sessionData = result.session || result;
                    events = sessionData.events;
                    debugLog(`ÏÑúÎ≤Ñ ÏÑ∏ÏÖò Î°úÎìú ÏôÑÎ£å: ${events.length}Í∞ú Ïù¥Î≤§Ìä∏`);
                }
                
                if (!events || !Array.isArray(events) || events.length === 0) {
                    throw new Error('ÏÑ∏ÏÖòÏóê Ïú†Ìö®Ìïú Ïù¥Î≤§Ìä∏ Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§');
                }
                
                updateLoadingProgress(`${events.length}Í∞ú Ïù¥Î≤§Ìä∏ Î°úÎìú ÏôÑÎ£å`);
                
                // UI Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
                updateSessionInfo();
                
                // Î¶¨ÌîåÎ†àÏù¥Ïñ¥ Ï¥àÍ∏∞Ìôî
                updateLoadingProgress('Î¶¨ÌîåÎ†àÏù¥Ïñ¥ Ï¥àÍ∏∞Ìôî Ï§ë...');
                await initReplayer();
                
                // Î°úÎî© ÏôÑÎ£å
                document.getElementById('loadingOverlay').style.display = 'none';
                document.getElementById('playerContainer').style.display = 'flex';
                
                debugLog('‚úÖ ÌîåÎ†àÏù¥Ïñ¥ Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
                
            } catch (error) {
                debugLog(`ÏÑ∏ÏÖò Î°úÎìú Ïã§Ìå®: ${error.message}`);
                console.error('ÏÑ∏ÏÖò Î°úÎìú Ïã§Ìå®:', error);
                showError(`ÏÑ∏ÏÖòÏùÑ Î°úÎìúÌï† Ïàò ÏóÜÏäµÎãàÎã§: ${error.message}`);
            }
        }
        
        // Î°úÎî© ÏßÑÌñâÎ•† ÏóÖÎç∞Ïù¥Ìä∏
        function updateLoadingProgress(message) {
            document.getElementById('loadingProgress').textContent = message;
            debugLog(`Î°úÎî© ÏßÑÌñâ: ${message}`);
        }
        
        // ÏÑ∏ÏÖò Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
        function updateSessionInfo() {
            const sessionId = sessionData.id || 'Unknown';
            document.getElementById('sessionIdDisplay').textContent = 
                sessionId.length > 15 ? sessionId.substring(0, 15) + '...' : sessionId;
            
            // ÎÖπÌôî ÏãúÍ∞Ñ
            const recordTime = sessionData.timestamp || sessionData.startTime;
            if (recordTime) {
                const date = new Date(recordTime);
                document.getElementById('recordingTime').textContent = 
                    date.toLocaleString('ko-KR', { 
                        month: 'short', 
                        day: 'numeric', 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
            }
            
            // Ï¥ù ÏãúÍ∞Ñ
            totalDuration = sessionData.duration || 0;
            document.getElementById('totalDuration').textContent = formatTime(totalDuration);
            document.getElementById('totalTime').textContent = formatTime(totalDuration);
            
            // Ïù¥Î≤§Ìä∏ Ïàò
            document.getElementById('eventCount').textContent = events.length;
            
            debugLog(`ÏÑ∏ÏÖò Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏: ${events.length}Í∞ú Ïù¥Î≤§Ìä∏, ${formatTime(totalDuration)} Í∏∏Ïù¥`);
        }
        
        // rrweb Î¶¨ÌîåÎ†àÏù¥Ïñ¥ Ï¥àÍ∏∞Ìôî
        async function initReplayer() {
            if (typeof rrweb === 'undefined') {
                throw new Error('rrweb ÎùºÏù¥Î∏åÎü¨Î¶¨Í∞Ä Î°úÎìúÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§');
            }
            
            const container = document.getElementById('replayContainer');
            
            try {
                debugLog('rrweb Replayer ÏÉùÏÑ± ÏãúÏûë');
                
                replayer = new rrweb.Replayer(events, {
                    root: container,
                    speed: 1,
                    skipInactive: false,
                    showWarning: false,
                    showDebug: false,
                    blockClass: 'rr-block',
                    liveMode: false,
                    triggerFocus: false,
                    // ÏÑ±Îä• Í∞úÏÑ†ÏùÑ ÏúÑÌïú ÏÑ§Ï†ï
                    UNSAFE_replayCanvas: false,
                    pauseAnimation: false,
                    mouseTail: {
                        duration: 500,
                        lineCap: 'round',
                        lineWidth: 2,
                        strokeStyle: '#2ea043'
                    }
                });
                
                debugLog('rrweb Replayer ÏÉùÏÑ± ÏôÑÎ£å');
                
                // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
                replayer.on('finish', () => {
                    debugLog('Ïû¨ÏÉù ÏôÑÎ£å');
                    isPlaying = false;
                    updatePlayButton();
                });
                
                replayer.on('start', () => {
                    debugLog('Ïû¨ÏÉù ÏãúÏûëÎê®');
                    isPlaying = true;
                    updatePlayButton();
                });
                
                replayer.on('pause', () => {
                    debugLog('Ïû¨ÏÉù ÏùºÏãúÏ†ïÏßÄÎê®');
                    isPlaying = false;
                    updatePlayButton();
                });
                
                // Î∑∞Ìè¨Ìä∏ Ï°∞Ï†ï
                adjustViewport();
                
                // ÌÉÄÏûÑÎùºÏù∏ ÏóÖÎç∞Ïù¥Ìä∏ ÏãúÏûë
                startTimelineUpdate();
                
            } catch (error) {
                debugLog(`Î¶¨ÌîåÎ†àÏù¥Ïñ¥ Ï¥àÍ∏∞Ìôî Ïã§Ìå®: ${error.message}`);
                console.error('Î¶¨ÌîåÎ†àÏù¥Ïñ¥ Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', error);
                throw new Error(`Î¶¨ÌîåÎ†àÏù¥Ïñ¥ Ï¥àÍ∏∞Ìôî Ïã§Ìå®: ${error.message}`);
            }
        }
        
        // Î∑∞Ìè¨Ìä∏ ÌÅ¨Í∏∞ Ï°∞Ï†ï
        function adjustViewport() {
            const container = document.getElementById('replayContainer');
            const viewport = document.querySelector('.player-viewport');
            
            // Î∑∞Ìè¨Ìä∏ ÌÅ¨Í∏∞
            const viewportWidth = viewport.clientWidth - 100;
            const viewportHeight = viewport.clientHeight - 100;
            
            // ÏõêÎ≥∏ ÌÅ¨Í∏∞ (Ï∂îÏ†ï)
            const originalWidth = 1000;
            const originalHeight = 600;
            
            // Ïä§ÏºÄÏùº Í≥ÑÏÇ∞
            const scaleX = viewportWidth / originalWidth;
            const scaleY = viewportHeight / originalHeight;
            const scale = Math.min(scaleX, scaleY, 1);
            
            container.style.width = originalWidth + 'px';
            container.style.height = originalHeight + 'px';
            container.style.transform = `scale(${scale})`;
            
            debugLog(`Î∑∞Ìè¨Ìä∏ Ï°∞Ï†ï: Ïä§ÏºÄÏùº ${scale.toFixed(2)}`);
        }
        
        // Ïû¨ÏÉù/ÏùºÏãúÏ†ïÏßÄ ÌÜ†Í∏Ä
        function togglePlayPause() {
            if (!replayer) {
                debugLog('Î¶¨ÌîåÎ†àÏù¥Ïñ¥ ÏóÜÏùå - Ïû¨ÏÉù Î∂àÍ∞Ä');
                return;
            }
            
            try {
                if (isPlaying) {
                    replayer.pause();
                    isPlaying = false;
                    debugLog('Ïû¨ÏÉù ÏùºÏãúÏ†ïÏßÄ');
                } else {
                    replayer.play(currentTime);
                    isPlaying = true;
                    debugLog('Ïû¨ÏÉù ÏãúÏûë');
                }
                updatePlayButton();
            } catch (error) {
                debugLog(`Ïû¨ÏÉù ÌÜ†Í∏Ä Ïò§Î•ò: ${error.message}`);
                console.error('Ïû¨ÏÉù ÌÜ†Í∏Ä Ïò§Î•ò:', error);
            }
        }
        
        // Ïû¨ÏÉù Î≤ÑÌäº ÏóÖÎç∞Ïù¥Ìä∏
        function updatePlayButton() {
            if (playPauseBtn) {
                playPauseBtn.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
            }
        }
        
        // ÏïûÏúºÎ°ú Ïä§ÌÇµ (10Ï¥à)
        function skipForward() {
            if (!replayer) return;
            try {
                currentTime = Math.min(replayer.getCurrentTime() + 10000, totalDuration);
                replayer.play(currentTime);
                debugLog('10Ï¥à ÏïûÏúºÎ°ú Ïä§ÌÇµ');
            } catch (error) {
                debugLog(`Ïä§ÌÇµ Ïò§Î•ò: ${error.message}`);
            }
        }
        
        // Îí§Î°ú Ïä§ÌÇµ (10Ï¥à)
        function skipBackward() {
            if (!replayer) return;
            try {
                currentTime = Math.max(replayer.getCurrentTime() - 10000, 0);
                replayer.play(currentTime);
                debugLog('10Ï¥à Îí§Î°ú Ïä§ÌÇµ');
            } catch (error) {
                debugLog(`Ïä§ÌÇµ Ïò§Î•ò: ${error.message}`);
            }
        }
        
        // Ïû¨ÏÉù ÏÜçÎèÑ Î≥ÄÍ≤Ω
        function changeSpeed() {
            if (!replayer) return;
            try {
                const speed = parseFloat(speedSelect.value);
                replayer.setConfig({ speed: speed });
                debugLog(`Ïû¨ÏÉù ÏÜçÎèÑ Î≥ÄÍ≤Ω: ${speed}x`);
            } catch (error) {
                debugLog(`ÏÜçÎèÑ Î≥ÄÍ≤Ω Ïò§Î•ò: ${error.message}`);
            }
        }
        
        // ÌÉÄÏûÑÎùºÏù∏ ÏóÖÎç∞Ïù¥Ìä∏
        function startTimelineUpdate() {
            setInterval(() => {
                if (!replayer || !totalDuration) return;
                
                try {
                    currentTime = replayer.getCurrentTime();
                    const progress = Math.min((currentTime / totalDuration) * 100, 100);
                    
                    document.getElementById('timelineProgress').style.width = progress + '%';
                    document.getElementById('currentTime').textContent = formatTime(currentTime);
                } catch (error) {
                    // ÌÉÄÏûÑÎùºÏù∏ ÏóÖÎç∞Ïù¥Ìä∏ ÏóêÎü¨Îäî Ï°∞Ïö©Ìûà Ï≤òÎ¶¨
                }
            }, 100);
        }
        
        // ÏãúÍ∞Ñ Ìè¨Îß∑ÌåÖ
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // ÏóêÎü¨ ÌëúÏãú
        function showError(message) {
            document.getElementById('loadingOverlay').style.display = 'none';
            const errorOverlay = document.getElementById('errorOverlay');
            document.getElementById('errorMessage').textContent = message;
            errorOverlay.classList.add('show');
            
            debugLog(`‚ùå ÌîåÎ†àÏù¥Ïñ¥ ÏóêÎü¨: ${message}`);
            console.error('ÌîåÎ†àÏù¥Ïñ¥ ÏóêÎü¨:', message);
        }
        
        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Îì±Î°ù (DOMContentLoaded ÌõÑ)
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('DOM Î°úÎìú ÏôÑÎ£å - Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Îì±Î°ù');
            
            // Ïª®Ìä∏Î°§ Î≤ÑÌäº
            if (playPauseBtn) playPauseBtn.addEventListener('click', togglePlayPause);
            if (backwardBtn) backwardBtn.addEventListener('click', skipBackward);
            if (forwardBtn) forwardBtn.addEventListener('click', skipForward);
            if (speedSelect) speedSelect.addEventListener('change', changeSpeed);
            
            // ÌÉÄÏûÑÎùºÏù∏ ÌÅ¥Î¶≠
            if (timeline) {
                timeline.addEventListener('click', (e) => {
                    if (!replayer || !totalDuration) return;
                    
                    try {
                        const rect = e.currentTarget.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const percentage = x / rect.width;
                        const targetTime = totalDuration * percentage;
                        
                        currentTime = targetTime;
                        replayer.play(targetTime);
                        debugLog(`ÌÉÄÏûÑÎùºÏù∏ ÌÅ¥Î¶≠: ${formatTime(targetTime)}`);
                    } catch (error) {
                        debugLog(`ÌÉÄÏûÑÎùºÏù∏ ÌÅ¥Î¶≠ Ïò§Î•ò: ${error.message}`);
                    }
                });
            }
            
            debugLog('Î™®Îì† Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Îì±Î°ù ÏôÑÎ£å');
        });
        
        // ÏúàÎèÑÏö∞ Î¶¨ÏÇ¨Ïù¥Ï¶à Ï≤òÎ¶¨
        window.addEventListener('resize', () => {
            if (replayer) {
                setTimeout(adjustViewport, 100);
            }
        });
        
        // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§
        document.addEventListener('keydown', (e) => {
            if (!replayer) return;
            
            switch (e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    skipBackward();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    skipForward();
                    break;
            }
        });
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        window.addEventListener('load', () => {
            debugLog('ÌéòÏù¥ÏßÄ Î°úÎìú ÏôÑÎ£å');
            
            if (typeof rrweb === 'undefined') {
                showError('rrweb ÎùºÏù¥Î∏åÎü¨Î¶¨Î•º Î°úÎìúÌï† Ïàò ÏóÜÏäµÎãàÎã§. ÌéòÏù¥ÏßÄÎ•º ÏÉàÎ°úÍ≥†Ïπ®Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            debugLog('rrweb ÎùºÏù¥Î∏åÎü¨Î¶¨ ÌôïÏù∏ ÏôÑÎ£å');
            loadSession();
        });
        
        // Ï†ÑÏó≠ ÏóêÎü¨ Ï≤òÎ¶¨
        window.addEventListener('error', (e) => {
            debugLog(`Ï†ÑÏó≠ Ïò§Î•ò: ${e.error?.message || e.message}`);
            console.error('Ï†ÑÏó≠ JavaScript ÏóêÎü¨:', e.error);
        });
        
        debugLog('‚úÖ ÌîåÎ†àÏù¥Ïñ¥ Ïä§ÌÅ¨Î¶ΩÌä∏ Î°úÎî© ÏôÑÎ£å');
    </script>
