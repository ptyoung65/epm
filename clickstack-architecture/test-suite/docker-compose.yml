  mock-aiops:
    image: node:18-alpine
    container_name: airis-mock-aiops
    ports:
      - "3004:3004"
    environment:
      - SERVICE_NAME=aiops
      - SERVICE_PORT=3004
    command: |
      sh -c "
        echo 'const express = require(\"express\"); 
        const app = express(); 
        app.use(express.json());
        app.use((req,res,next) => { res.header(\"Access-Control-Allow-Origin\", \"*\"); next(); });
        app.get(\"/health\", (req,res) => res.json({status:\"ì •ìƒ\",service:\"AIOps Engine\",korean_time:new Date().toLocaleString(\"ko-KR\",{timeZone:\"Asia/Seoul\"})}));
        app.post(\"/api/v1/anomalies\", (req,res) => res.json({processed:req.body.samples?.length || 0, status:\"analyzed\"}));
        app.listen(3004, () => console.log(\"ğŸ¤– Mock AIOps Engine ì‹¤í–‰ ì¤‘: 3004\"));' > server.js && 
        npm init -y && 
        npm install express && 
        node server.js
      "
    networks:
      - airis-test-network
    restart: unless-stopped

  mock-session-replay:
    image: node:18-alpine
    container_name: airis-mock-session-replay
    ports:
      - "3003:3003"
    environment:
      - SERVICE_NAME=session-replay
      - SERVICE_PORT=3003
    command: |
      sh -c "
        echo 'const express = require(\"express\"); 
        const app = express(); 
        app.use(express.json());
        app.use((req,res,next) => { res.header(\"Access-Control-Allow-Origin\", \"*\"); next(); });
        app.get(\"/health\", (req,res) => res.json({status:\"ì •ìƒ\",service:\"Session Replay\",korean_time:new Date().toLocaleString(\"ko-KR\",{timeZone:\"Asia/Seoul\"})}));
        app.post(\"/api/v1/sessions/start\", (req,res) => res.json({session_id:req.body.session_id, status:\"recording\"}));
        app.post(\"/api/v1/sessions/:id/end\", (req,res) => res.json({session_id:req.params.id, status:\"completed\"}));
        app.listen(3003, () => console.log(\"ğŸ“¹ Mock Session Replay ì‹¤í–‰ ì¤‘: 3003\"));' > server.js && 
        npm init -y && 
        npm install express && 
        node server.js
      "
    networks:
      - airis-test-network
    restart: unless-stopped

  mock-nlp-search:
    image: node:18-alpine
    container_name: airis-mock-nlp-search
    ports:
      - "3006:3006"
    environment:
      - SERVICE_NAME=nlp-search
      - SERVICE_PORT=3006
    command: |
      sh -c "
        echo 'const express = require(\"express\"); 
        const app = express(); 
        app.use(express.json());
        app.use((req,res,next) => { res.header(\"Access-Control-Allow-Origin\", \"*\"); next(); });
        app.get(\"/health\", (req,res) => res.json({status:\"ì •ìƒ\",service:\"NLP Search\",korean_time:new Date().toLocaleString(\"ko-KR\",{timeZone:\"Asia/Seoul\"})}));
        app.post(\"/api/v1/search\", (req,res) => res.json({query:req.body.query, results:Array.from({length:10},(i)=>({id:i,title:`ê²°ê³¼ ${i+1}`,score:Math.random()})), total:10}));
