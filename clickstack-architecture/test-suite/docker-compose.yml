version: '3.8'

services:
  # AIRIS-MON í…ŒìŠ¤íŠ¸ ìŠ¤ìœ„íŠ¸ ë©”ì¸ ì„œë¹„ìŠ¤
  test-suite:
    build: .
    container_name: airis-mon-test-suite
    ports:
      - "3100:3100"
    environment:
      - NODE_ENV=production
      - TEST_PORT=3100
      - TZ=Asia/Seoul
      - KAFKA_BROKERS=kafka:9092
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - API_GATEWAY_URL=http://api-gateway:3000
      - AIOPS_URL=http://aiops:3004
      - SESSION_REPLAY_URL=http://session-replay:3003
      - NLP_SEARCH_URL=http://nlp-search:3006
    depends_on:
      - kafka
      - clickhouse
      - redis
    networks:
      - airis-test-network
    volumes:
      - ./test-results:/app/test-results
      - ./test-data:/app/test-data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3100/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ClickHouse ë°ì´í„°ë² ì´ìŠ¤ (í…ŒìŠ¤íŠ¸ìš©)
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: airis-test-clickhouse
    environment:
      - CLICKHOUSE_DB=airis_test
      - CLICKHOUSE_USER=test_user
      - CLICKHOUSE_PASSWORD=test_password
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./database/clickhouse-init:/docker-entrypoint-initdb.d
    networks:
      - airis-test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Kafka (í…ŒìŠ¤íŠ¸ìš© ì´ë²¤íŠ¸ ìŠ¤íŠ¸ë¦¬ë°)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: airis-test-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - airis-test-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: airis-test-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - airis-test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis (í…ŒìŠ¤íŠ¸ìš© ìºì‹±)
  redis:
    image: redis:7-alpine
    container_name: airis-test-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --appendfsync everysec
    volumes:
      - redis_data:/data
    networks:
      - airis-test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3

  # í…ŒìŠ¤íŠ¸ ë°ì´í„° ìƒì„±ê¸°
  data-generator:
    build:
      context: .
      dockerfile: Dockerfile.generator
    container_name: airis-test-data-generator
    environment:
      - NODE_ENV=production
      - KAFKA_BROKERS=kafka:9092
      - CLICKHOUSE_HOST=clickhouse
      - REDIS_HOST=redis
      - GENERATION_INTERVAL=5000
      - BATCH_SIZE=100
    depends_on:
      - kafka
      - clickhouse
      - redis
    networks:
      - airis-test-network
    restart: unless-stopped
    profiles:
      - data-generation

  # í…ŒìŠ¤íŠ¸ ê²°ê³¼ ì‹œê°í™” (Grafana)
  grafana:
    image: grafana/grafana:10.2.0
    container_name: airis-test-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=airis-test
      - GF_INSTALL_PLUGINS=grafana-clickhouse-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - airis-test-network
    restart: unless-stopped
    profiles:
      - monitoring

  # ì‹œë®¬ë ˆì´ì…˜ëœ AIRIS-MON ì„œë¹„ìŠ¤ë“¤
