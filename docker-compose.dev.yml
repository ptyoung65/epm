# AIRIS EPM Development Docker Compose Configuration
# Optimized for development workflow with hot-reload and debugging

version: '3.8'

services:
  # Development version with hot-reload
  airis-epm-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: airis-epm-dev
    ports:
      - "${EPM_PORT:-3000}:3000"
      - "${DEBUG_PORT:-9229}:9229"  # Node.js debugging port
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
      - CLICKHOUSE_URL=http://clickhouse-dev:8123
      - REDIS_URL=redis://redis-dev:6379
      - MONGODB_URL=mongodb://mongodb-dev:27017/airis_epm_dev
      - JWT_SECRET=${JWT_SECRET:-dev_jwt_secret}
      - SESSION_SECRET=${SESSION_SECRET:-dev_session_secret}
      - LOG_LEVEL=debug
      - HOT_RELOAD=true
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./config:/app/config
      - ./logs:/app/logs
      - /app/node_modules
    depends_on:
      - clickhouse-dev
      - redis-dev
      - mongodb-dev
    networks:
      - airis-epm-dev-network
    restart: unless-stopped
    command: npm run dev

  # ClickHouse for Development
  clickhouse-dev:
    image: clickhouse/clickhouse-server:23.8-alpine
    container_name: airis-epm-clickhouse-dev
    ports:
      - "8124:8123"
      - "9001:9000"
    environment:
      - CLICKHOUSE_DB=airis_epm_dev
      - CLICKHOUSE_USER=dev_user
      - CLICKHOUSE_PASSWORD=dev_password
    volumes:
      - clickhouse_dev_data:/var/lib/clickhouse
      - ./infrastructure/clickhouse/dev:/docker-entrypoint-initdb.d
    networks:
      - airis-epm-dev-network
    restart: unless-stopped

  # Redis for Development
  redis-dev:
    image: redis:7-alpine
    container_name: airis-epm-redis-dev
    ports:
      - "6380:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - airis-epm-dev-network
    restart: unless-stopped

  # MongoDB for Development
  mongodb-dev:
    image: mongo:7-jammy
    container_name: airis-epm-mongodb-dev
    ports:
      - "27018:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=dev_admin
      - MONGO_INITDB_ROOT_PASSWORD=dev_password
      - MONGO_INITDB_DATABASE=airis_epm_dev
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - airis-epm-dev-network
    restart: unless-stopped

  # Development Tools Container
  dev-tools:
    image: node:18-alpine
    container_name: airis-epm-dev-tools
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - airis-epm-dev-network
    command: tail -f /dev/null  # Keep container running
    profiles:
      - tools

networks:
  airis-epm-dev-network:
    driver: bridge
    name: airis-epm-dev-network

volumes:
  clickhouse_dev_data:
    name: airis-epm-clickhouse-dev-data
  redis_dev_data:
    name: airis-epm-redis-dev-data  
  mongodb_dev_data:
    name: airis-epm-mongodb-dev-data